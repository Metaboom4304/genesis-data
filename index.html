<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>GENESIS WAR MAP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Mapbox GL CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      height: 100%;
      background: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      color: #fff;
    }
    
    /* Загрузочный экран */
    .loader-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('./1755546482.png') center/cover no-repeat;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      transition: opacity 0.5s ease;
    }
    
    .loader-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    
    .loader-text {
      font-size: 1.2rem;
      margin-bottom: 20px;
      text-align: center;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 25px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }
    
    .progress-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }
    
    .progress-bar {
      width: 300px;
      height: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4dabf7, #3bc9db);
      width: 0%;
      transition: width 0.3s ease;
    }
    
    .progress-text {
      font-size: 1rem;
      color: #aaa;
      text-align: center;
    }
    
    /* Панель управления */
    #panel {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(20, 20, 30, 0.95);
      color: #fff;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      padding: 12px;
      gap: 10px;
      z-index: 900;
      backdrop-filter: blur(5px);
      border-bottom: 1px solid #2c3e50;
      transition: all 0.3s ease;
    }
    
    #panel.collapsed {
      transform: translateY(-100%);
    }
    
    #map-title {
      font-size: 1.4rem;
      font-weight: bold;
      color: #74c0fc;
      margin-right: 10px;
    }
    
    /* Поиск тайла */
    .search-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      background: rgba(40, 40, 50, 0.8);
      border-radius: 6px;
      padding: 5px;
      flex: 1;
      min-width: 200px;
    }
    
    #search {
      width: 100%;
      padding: 8px 40px 8px 12px;
      background: transparent;
      border: 1px solid #495057;
      border-radius: 4px;
      color: #e9ecef;
      font-size: 1rem;
    }
    
    #search:focus {
      outline: none;
      border-color: #4dabf7;
      box-shadow: 0 0 0 3px rgba(77, 171, 247, 0.3);
    }
    
    #search-clear {
      position: absolute;
      right: 35px;
      cursor: pointer;
      color: #adb5bd;
      font-size: 20px;
      transition: color 0.2s;
    }
    
    #search-clear:hover {
      color: #ff6b6b;
    }
    
    #goto-btn {
      position: absolute;
      right: 5px;
      width: 30px;
      height: 30px;
      background: rgba(77, 171, 247, 0.2);
      border: 1px solid #4dabf7;
      border-radius: 50%;
      color: #4dabf7;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #goto-btn:hover {
      background: rgba(77, 171, 247, 0.3);
      transform: translateY(-2px);
    }
    
    /* Фильтр меток */
    .filter-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-left: 10px;
    }
    
    #status-filter {
      padding: 8px;
      background: #343a40;
      color: #e9ecef;
      border: 1px solid #495057;
      border-radius: 4px;
      font-size: 0.9rem;
      min-width: 120px;
    }
    
    #clear-filter {
      width: 30px;
      height: 30px;
      background: rgba(77, 171, 247, 0.2);
      border: 1px solid #4dabf7;
      border-radius: 50%;
      color: #4dabf7;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #clear-filter:hover {
      background: rgba(77, 171, 247, 0.3);
      transform: translateY(-2px);
    }
    
    /* Кнопки управления */
    #reset, #screenshot-btn {
      padding: 8px 15px;
      background: #3b5bdb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: background 0.2s;
      margin-left: 10px;
    }
    
    #reset:hover, #screenshot-btn:hover {
      background: #364fc7;
    }
    
    /* Избранное */
    #favorites-container {
      background: rgba(30, 30, 40, 0.8);
      padding: 12px;
      border-radius: 8px;
      margin-top: 10px;
      flex: 1 0 100%;
    }
    
    #favorites-container h4 {
      margin-bottom: 10px;
      color: #ffd43b;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
    }
    
    #favorites-container h4 .toggle-arrow {
      transition: transform 0.3s ease;
    }
    
    #favorites-container h4.collapsed .toggle-arrow {
      transform: rotate(180deg);
    }
    
    #favorites-list {
      list-style: none;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    
    #favorites-list.expanded {
      max-height: 200px;
      overflow-y: auto;
    }
    
    #favorites-list li {
      padding: 8px;
      background: rgba(50, 50, 60, 0.6);
      margin-bottom: 6px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    #favorites-list button {
      padding: 4px 8px;
      background: #495057;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-left: 5px;
    }
    
    #favorites-list button:hover {
      background: #5c636a;
    }
    
    /* Слои карты */
    #layer-select {
      position: absolute;
      bottom: 60px;
      right: 10px;
      z-index: 910;
      background: rgba(30, 30, 40, 0.95);
      border: 1px solid #495057;
      border-radius: 6px;
      padding: 5px;
      display: flex;
      gap: 5px;
      align-items: center;
      transition: all 0.3s ease;
      flex-direction: column;
      max-height: 0;
      overflow: hidden;
    }
    
    #layer-select.expanded {
      max-height: 200px;
    }
    
    .layer-btn {
      width: 40px;
      height: 40px;
      background: rgba(50, 50, 60, 0.8);
      border: 1px solid #495057;
      border-radius: 50%;
      color: #e9ecef;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    
    .layer-btn.active {
      background: #4dabf7;
      color: white;
      border-color: #4dabf7;
    }
    
    #layers-toggle {
      position: absolute;
      bottom: 10px;
      right: 60px;
      z-index: 910;
      background: rgba(77, 171, 247, 0.2);
      border: 1px solid #4dabf7;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      color: #4dabf7;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.2s;
      opacity: 0.8;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #layers-toggle:hover {
      background: rgba(77, 171, 247, 0.3);
      opacity: 1;
      transform: translateY(-2px);
    }
    
    /* Кнопка сворачивания панели */
    #toggle-panel {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 910;
      background: #343a40;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 1.1rem;
    }
    
    /* Кнопка снимка */
    #screenshot-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 910;
      background: rgba(77, 171, 247, 0.2);
      border: 1px solid #4dabf7;
      border-radius: 6px;
      padding: 8px 15px;
      color: #4dabf7;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.2s;
      opacity: 0.8;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    #screenshot-btn:hover {
      background: rgba(77, 171, 247, 0.3);
      opacity: 1;
      transform: translateY(-2px);
    }
    
    /* Карта */
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 500;
    }
    
    /* Стили для маркеров */
    .tile-marker {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .tile-label {
      font-size: 10px;
      color: white;
      text-shadow: 0 0 2px black;
      font-weight: bold;
    }
    
    /* Всплывающее окно */
    .mapboxgl-popup-content {
      background: rgba(30, 30, 40, 0.95);
      color: white;
      padding: 15px;
      border-radius: 8px;
      min-width: 280px;
    }
    
    .mapboxgl-popup-close-button {
      color: white;
      font-size: 18px;
    }
    
    .popup-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin: 15px 0;
    }
    
    .mark-btn {
      padding: 5px 8px;
      background: #495057;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    
    .mark-btn:hover {
      background: #5c636a;
    }
    
    .comment-input {
      width: 100%;
      min-height: 80px;
      padding: 8px;
      background: #343a40;
      color: white;
      border: 1px solid #495057;
      border-radius: 4px;
      margin-bottom: 10px;
      resize: vertical;
    }
    
    .save-comment {
      width: 100%;
      padding: 8px;
      background: #3b5bdb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .save-comment:hover {
      background: #364fc7;
    }
    
    /* Отладочная панель */
    #debug {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 20, 10, 0.85);
      color: #20c997;
      font-size: 12px;
      padding: 12px;
      z-index: 9999;
      max-height: 40vh;
      overflow: auto;
      font-family: 'Courier New', monospace;
      border-top: 1px solid #20c997;
      display: none;
    }
    
    .debug-section {
      margin-bottom: 10px;
    }
    
    #debug-log {
      max-height: 120px;
      overflow: auto;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px dashed #20c997;
    }
    
    /* Лоадер */
    .loader {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2000;
    }
    
    .loader-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top: 5px solid #4dabf7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Загрузочный экран -->
  <div class="loader-screen" id="loader-screen">
    <div class="loader-text" id="loader-text">Подготовка к возрождению цивилизации...</div>
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
      <div class="progress-text" id="progress-text">0%</div>
    </div>
  </div>

  <div id="panel">
    <strong id="map-title">🧭 GENESIS WAR MAP</strong>
    
    <div class="search-wrapper">
      <input type="text" id="search" placeholder="Тайл-ID" />
      <span id="search-clear">×</span>
      <button id="goto-btn">➡️</button>
    </div>
    
    <div class="filter-wrapper">
      <select id="status-filter">
        <option value="">— Все —</option>
        <option value="ally">🟩 Союзник</option>
        <option value="enemy">🟥 Враг</option>
        <option value="favorite">⭐ Избранное</option>
        <option value="clear">⚪ Без метки</option>
      </select>
      <button id="clear-filter">×</button>
    </div>
    
    <button id="reset">♻️ Сбросить</button>
    
    <div id="favorites-container">
      <h4 id="favorites-header">
        <span>⭐ Избранное</span>
        <span class="toggle-arrow">🔽</span>
      </h4>
      <ul id="favorites-list"></ul>
    </div>
  </div>

  <div id="map"></div>
  
  <button id="toggle-panel">🔽</button>
  <button id="layers-toggle">🗺️</button>
  <div id="layer-select">
    <button class="layer-btn active" data-layer="neutral" title="Нейтральный">N</button>
    <button class="layer-btn" data-layer="world" title="Мир">W</button>
    <button class="layer-btn" data-layer="satellite" title="Спутник">S</button>
  </div>
  <button id="screenshot-btn">📸</button>
  
  <div id="debug">
    <div class="debug-section" id="tg-status">Telegram WebApp: ⏳</div>
    <div class="debug-section" id="user-status">Пользователь: ⏳</div>
    <div class="debug-section" id="map-status">Карта: ⏳</div>
    <div class="debug-section" id="api-status">API: ⏳</div>
    <div class="debug-section" id="cache-status">Кеш: ⏳</div>
    <div class="debug-section" id="error-log">Ошибки: ⏳</div>
    <div id="debug-log"></div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  
  <script>
    // Конфигурация
    const API_URL = 'https://genesis-map-api.onrender.com';
    const degLat = 170/256, degLng = 360/256;
    const CACHE_TTL = 15 * 60 * 1000; // 15 минут
    
    // Mapbox accessToken
    mapboxgl.accessToken = 'pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4M29iazA2Z2gycXA4N2pmbDZmangifQ.-g_vE53SD2WrJ6tFX7QHmA';
    
    // Глобальные переменные
    let map;
    let tileData = [];
    let tileMarkers = {};
    let currentUser = null;
    let userMarks = {};
    let favorites = [];
    
    // Элементы UI
    const loaderScreen = document.getElementById('loader-screen');
    const loaderText = document.getElementById('loader-text');
    const progressFill = document.getElementById('progress-fill');
    const progressText = document.getElementById('progress-text');
    const debugLog = document.getElementById('debug-log');
    
    // Обновление прогресса загрузки
    function updateProgress(percent, message = '') {
      if (progressFill) {
        progressFill.style.width = `${percent}%`;
      }
      if (progressText) {
        progressText.textContent = `${Math.round(percent)}%`;
      }
      if (message && loaderText) {
        loaderText.textContent = message;
      }
    }
    
    // Логирование в отладочную панель
    function log(message, isError = false) {
      if (!debugLog) return;
      
      const now = new Date();
      const timestamp = `[${now.toLocaleTimeString()}]`;
      const logEntry = document.createElement('div');
      
      logEntry.textContent = `${timestamp} ${message}`;
      logEntry.className = isError ? 'error' : '';
      
      debugLog.appendChild(logEntry);
      debugLog.scrollTop = debugLog.scrollHeight;
      
      if (isError) {
        console.error(message);
        document.getElementById('error-log').textContent = `Ошибки: 🔴 ${message.substring(0, 50)}...`;
      } else {
        console.log(message);
      }
    }
    
    // Показать/скрыть лоадер
    function showLoader(visible) {
      const loader = document.querySelector('.loader');
      if (loader) {
        loader.style.display = visible ? 'block' : 'none';
      }
    }
    
    // Проверка Telegram WebApp
    function initTelegram() {
      const tg = window.Telegram?.WebApp;
      
      if (tg) {
        tg.ready();
        tg.expand();
        log('🤖 Telegram WebApp готов');
        document.getElementById('tg-status').textContent = 'Telegram WebApp: ✅';
        
        return tg.initDataUnsafe?.user || null;
      }
      
      log('Telegram WebApp не обнаружен, работаем в автономном режиме');
      document.getElementById('tg-status').textContent = 'Telegram WebApp: ⚠️ Не обнаружен';
      return { id: 'test-user', first_name: 'Тестовый пользователь' };
    }
    
    // Инициализация карты
    async function initMap(user) {
      try {
        currentUser = user;
        log(`👤 Пользователь: ${currentUser.first_name} (${currentUser.id})`);
        document.getElementById('user-status').textContent = `Пользователь: ✅ ${currentUser.first_name}`;
        
        // Создаем карту
        map = new mapboxgl.Map({
          container: 'map',
          style: 'mapbox://styles/mapbox/light-v11',
          center: [-123.10, 49.25], // [lng, lat]
          zoom: 6,
          minZoom: 3,
          maxZoom: 10,
          attributionControl: false
        });
        
        map.addControl(new mapboxgl.NavigationControl(), 'bottom-left');
        log('🗺️ Карта создана');
        document.getElementById('map-status').textContent = 'Карта: ✅ Инициализирована';
        
        // Загрузка данных
        await loadData();
        
        // Инициализация событий
        initEventListeners();
        
      } catch (error) {
        log(`⚠️ Ошибка инициализации карты: ${error.message}`, true);
        alert('Критическая ошибка при инициализации карты');
      }
    }
    
    // Загрузка данных
    async function loadData() {
      showLoader(true);
      log('🔄 Загрузка данных...');
      
      try {
        // Регистрация пользователя в API
        try {
          await fetch(`${API_URL}/api/users/register`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              telegram_id: currentUser.id,
              first_name: currentUser.first_name,
              last_name: currentUser.last_name,
              username: currentUser.username
            })
          });
          log('👤 Пользователь зарегистрирован в API');
        } catch (error) {
          log('⚠️ Не удалось зарегистрировать пользователя в API', true);
        }
        
        // Загрузка пользовательских меток
        const userResponse = await fetch(`${API_URL}/api/marks/${currentUser.id}`);
        if (!userResponse.ok) throw new Error(`Ошибка загрузки меток: ${userResponse.status}`);
        
        const marks = await userResponse.json();
        userMarks = {};
        marks.forEach(mark => {
          if (!userMarks[mark.tile_id]) userMarks[mark.tile_id] = {};
          userMarks[mark.tile_id][mark.mark_type] = mark.comment || true;
          
          if (mark.mark_type === 'favorite') {
            favorites.push(mark.tile_id);
          }
        });
        
        log(`📌 Загружено ${marks.length} пользовательских меток`);
        
        // Загрузка кеша тайлов
        let cacheValid = false;
        try {
          const cacheResponse = await fetch(`${API_URL}/api/tiles-cache`);
          if (cacheResponse.ok) {
            const cache = await cacheResponse.json();
            const cacheAge = Date.now() - new Date(cache.last_updated).getTime();
            if (cacheAge < CACHE_TTL) {
              tileData = Array.isArray(cache.data.tiles) ? cache.data.tiles : Object.values(cache.data.tiles || {});
              log(`✅ Использован кеш тайлов (${tileData.length} записей)`);
              document.getElementById('cache-status').textContent = 'Кеш: ✅ Актуальный';
              cacheValid = true;
            }
          }
        } catch (error) {
          log('ℹ️ Кеш не найден или устарел');
        }
        
        // Если кеш устарел или отсутствует
        if (!cacheValid) {
          log('⏬ Загрузка данных с основного сервера...');
          const tileResponse = await fetch(`${API_URL}/api/proxy/tile-info`);
          if (!tileResponse.ok) throw new Error(`Ошибка загрузки тайлов: ${tileResponse.status}`);
          
          const tilesResponse = await tileResponse.json();
          tileData = Array.isArray(tilesResponse.tiles) ? tilesResponse.tiles : Object.values(tilesResponse.tiles || {});
          
          // Сохраняем в кеш
          try {
            await fetch(`${API_URL}/api/tiles-cache`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ tilesResponse })
            });
            log(`💾 Сохранен новый кеш (${tileData.length} тайлов)`);
            document.getElementById('cache-status').textContent = 'Кеш: ✅ Обновлен';
          } catch (error) {
            log('⚠️ Не удалось сохранить кеш', true);
          }
        }
        
        // Инициализация координат
        initTileCoordinates();
        
        // Первичная отрисовка
        drawTiles();
        renderFavorites();
        
        document.getElementById('api-status').textContent = 'API: ✅ Работает';
        log('✅ Все данные успешно загружены');
        
      } catch (error) {
        log(`⚠️ Ошибка загрузки данных: ${error.message}`, true);
        document.getElementById('api-status').textContent = `API: 🔴 Ошибка (${error.message})`;
      } finally {
        showLoader(false);
        // Скрываем загрузочный экран
        setTimeout(() => {
          if (loaderScreen) {
            loaderScreen.classList.add('fade-out');
          }
        }, 500);
      }
    }
    
    // Инициализация координат тайлов
    function initTileCoordinates() {
      const refId = 22313, refLat = 49.25, refLng = -123.10;
      const refX = refId % 256, refY = Math.floor(refId/256);
      
      tileData.forEach(t => {
        if (!t || t.id_tile == null) return;
        
        const x = parseInt(t.id_tile) % 256;
        const y = Math.floor(parseInt(t.id_tile)/256);
        t.lng = refLng + (x - refX) * degLng; // Важно: lng first для Mapbox
        t.lat = refLat - (y - refY) * degLat;
      });
    }
    
    // Отрисовка тайлов
    function drawTiles() {
      // Очищаем предыдущие маркеры
      Object.values(tileMarkers).forEach(marker => marker.remove());
      tileMarkers = {};
      
      const filter = document.getElementById('status-filter').value;
      const searchValue = document.getElementById('search').value.trim();
      const bounds = map.getBounds();
      
      tileData.forEach(t => {
        // Пропускаем тайлы без координат
        if (!t || t.lat === undefined || t.lng === undefined) return;
        
        // Фильтрация
        const tileMarks = userMarks[t.id_tile] || {};
        const status = 
          tileMarks.ally ? 'ally' :
          tileMarks.enemy ? 'enemy' :
          tileMarks.favorite ? 'favorite' : '';
        
        if (filter === 'ally' && !tileMarks.ally) return;
        if (filter === 'enemy' && !tileMarks.enemy) return;
        if (filter === 'favorite' && !tileMarks.favorite) return;
        if (filter === 'clear' && status) return;
        if (searchValue && String(t.id_tile) !== searchValue) return;
        if (!bounds.contains([t.lng, t.lat])) return;
        
        // Создаем маркер
        tileMarkers[t.id_tile] = createTileMarker(t, tileMarks);
      });
    }
    
    // Создание маркера для тайла
    function createTileMarker(t, marks) {
      const status = 
        marks.ally ? 'ally' :
        marks.enemy ? 'enemy' :
        marks.favorite ? 'favorite' : '';
      
      const isFav = favorites.includes(t.id_tile);
      const comment = marks.comment || '';
      const owned = t.has_owner === 'true' || t.has_owner === true;
      
      // Стилизация
      const fill = status === 'ally' ? '#40c057' :
                  status === 'enemy' ? '#fa5252' :
                  status === 'favorite' ? '#fab005' :
                  owned ? '#4dabf7' : '#495057';
                  
      const stroke = status === 'ally' ? '#2f9e44' :
                    status === 'enemy' ? '#e03131' :
                    status === 'favorite' ? '#f59f00' : '#343a40';
      
      const element = document.createElement('div');
      element.className = 'tile-marker';
      element.style.backgroundColor = fill;
      element.style.border = `2px solid ${stroke}`;
      
      // Добавление подписи
      if (map.getZoom() >= 5) {
        const label = document.createElement('div');
        label.className = 'tile-label';
        label.textContent = `#${t.id_tile}`;
        element.appendChild(label);
      }
      
      // Создаем маркер
      const marker = new mapboxgl.Marker({ element })
        .setLngLat([t.lng, t.lat])
        .addTo(map);
      
      // Добавляем всплывающее окно
      marker.setPopup(createTilePopup(t, marks));
      
      return marker;
    }
    
    // Создание всплывающего окна для тайла
    function createTilePopup(t, marks) {
      const status = 
        marks.ally ? 'ally' :
        marks.enemy ? 'enemy' :
        marks.favorite ? 'favorite' : '';
      
      const comment = marks.comment || '';
      const owned = t.has_owner === 'true' || t.has_owner === true;
      
      const popupContent = document.createElement('div');
      popupContent.innerHTML = `
        <h3>Тайл #${t.id_tile}</h3>
        <p><strong>Статус:</strong> ${owned ? 'Занят' : 'Свободен'}</p>
        <p><strong>Метка:</strong> ${status || '—'}</p>
        <p><strong>Комментарий:</strong> ${comment || '—'}</p>
        
        <div class="popup-actions">
          <button class="mark-btn" data-id="${t.id_tile}" data-type="ally">🟩 Союзник</button>
          <button class="mark-btn" data-id="${t.id_tile}" data-type="enemy">🟥 Враг</button>
          <button class="mark-btn" data-id="${t.id_tile}" data-type="favorite">⭐ Избранное</button>
          <button class="mark-btn" data-id="${t.id_tile}" data-type="clear">⚪ Сброс</button>
        </div>
        
        <textarea class="comment-input" id="comment-${t.id_tile}" placeholder="Ваш комментарий...">${comment}</textarea>
        <button class="save-comment" data-id="${t.id_tile}">💾 Сохранить комментарий</button>
      `;
      
      const popup = new mapboxgl.Popup({ offset: 25 })
        .setDOMContent(popupContent);
      
      // Добавляем обработчики событий после создания попапа
      setTimeout(() => {
        const popupElement = popup.getElement();
        if (popupElement) {
          popupElement.addEventListener('click', (e) => {
            if (e.target.classList.contains('mark-btn')) {
              const tileId = e.target.dataset.id;
              const markType = e.target.dataset.type;
              saveMark(tileId, markType);
            }
            
            if (e.target.classList.contains('save-comment')) {
              const tileId = e.target.dataset.id;
              const comment = document.getElementById(`comment-${tileId}`).value;
              saveMark(tileId, 'comment', comment);
            }
          });
        }
      }, 100);
      
      return popup;
    }
    
    // Отрисовка избранного
    function renderFavorites() {
      const favList = document.getElementById('favorites-list');
      if (!favList) return;
      
      favList.innerHTML = favorites.map(id => {
        const tile = tileData.find(t => t.id_tile === id);
        return `
          <li data-id="${id}">
            Тайл #${id}
            <div>
              <button class="goto-fav" data-id="${id}">➡️</button>
              <button class="remove-fav" data-id="${id}">✕</button>
            </div>
          </li>
        `;
      }).join('');
    }
    
    // Сохранение метки
    async function saveMark(tileId, markType, comment = null) {
      try {
        const response = await fetch(`${API_URL}/api/marks`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            user_id: currentUser.id,
            tile_id: tileId,
            mark_type: markType,
            comment: comment
          })
        });
        
        if (!response.ok) throw new Error(`Ошибка сохранения: ${response.status}`);
        
        const result = await response.json();
        log(`💾 Метка сохранена: ${tileId} (${markType})`);
        
        // Обновление локального состояния
        if (!userMarks[tileId]) userMarks[tileId] = {};
        
        if (markType === 'clear') {
          delete userMarks[tileId];
          favorites = favorites.filter(favId => favId !== tileId);
        } else {
          userMarks[tileId][markType] = comment || true;
          if (markType === 'favorite' && !favorites.includes(tileId)) {
            favorites.push(tileId);
          }
        }
        
        // Обновление UI
        drawTiles();
        renderFavorites();
        
        return result;
      } catch (error) {
        log(`⚠️ Ошибка сохранения метки: ${error.message}`, true);
      }
    }
    
    // Инициализация обработчиков событий
    function initEventListeners() {
      // Очистка поиска
      document.getElementById('search-clear').addEventListener('click', () => {
        document.getElementById('search').value = '';
        drawTiles();
      });
      
      // Переход к тайлу
      document.getElementById('goto-btn').addEventListener('click', () => {
        const tileId = document.getElementById('search').value.trim();
        if (!tileId) return;
        
        const tile = tileData.find(t => t.id_tile == tileId);
        if (!tile) {
          log(`Тайл #${tileId} не найден`, true);
          return;
        }
        
        map.flyTo({
          center: [tile.lng, tile.lat],
          zoom: 7,
          essential: true
        });
      });
      
      // Поиск при вводе
      document.getElementById('search').addEventListener('input', () => {
        drawTiles();
      });
      
      // Сброс фильтров
      document.getElementById('reset').addEventListener('click', () => {
        document.getElementById('search').value = '';
        document.getElementById('status-filter').value = '';
        drawTiles();
      });
      
      // Изменение фильтра
      document.getElementById('status-filter').addEventListener('change', () => {
        drawTiles();
      });
      
      // Сброс фильтра меток
      document.getElementById('clear-filter').addEventListener('click', () => {
        document.getElementById('status-filter').value = '';
        drawTiles();
      });
      
      // Снимок экрана
      document.getElementById('screenshot-btn').addEventListener('click', () => {
        html2canvas(document.getElementById('map')).then(canvas => {
          const link = document.createElement('a');
          link.href = canvas.toDataURL('image/png');
          link.download = `genesis-war-map-${new Date().toISOString().slice(0, 19)}.png`;
          link.click();
        });
      });
      
      // Сворачивание панели
      document.getElementById('toggle-panel').addEventListener('click', function() {
        const panel = document.getElementById('panel');
        panel.classList.toggle('collapsed');
        this.textContent = panel.classList.contains('collapsed') ? '🔼' : '🔽';
      });
      
      // Переключение слоев
      document.getElementById('layers-toggle').addEventListener('click', function() {
        const layerSelect = document.getElementById('layer-select');
        layerSelect.classList.toggle('expanded');
      });
      
      // Выбор слоя карты
      document.querySelectorAll('.layer-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.layer-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          
          const layerName = btn.dataset.layer;
          const styles = {
            neutral: 'mapbox://styles/mapbox/light-v11',
            world: 'mapbox://styles/mapbox/streets-v12',
            satellite: 'mapbox://styles/mapbox/satellite-v9'
          };
          
          map.setStyle(styles[layerName]);
        });
      });
      
      // Сворачивание/разворачивание избранного
      document.getElementById('favorites-header').addEventListener('click', function() {
        const list = document.getElementById('favorites-list');
        list.classList.toggle('expanded');
        this.classList.toggle('collapsed');
      });
      
      // Делегирование событий для избранного
      document.getElementById('favorites-list').addEventListener('click', (event) => {
        if (event.target.classList.contains('goto-fav')) {
          const tileId = event.target.dataset.id;
          const tile = tileData.find(t => t.id_tile === tileId);
          if (tile) {
            map.flyTo({
              center: [tile.lng, tile.lat],
              zoom: 7,
              essential: true
            });
          }
        } else if (event.target.classList.contains('remove-fav')) {
          const tileId = event.target.dataset.id;
          saveMark(tileId, 'clear');
        }
      });
      
      // Обновление при перемещении карты
      map.on('moveend', () => {
        drawTiles();
      });
      
      // Обновление при изменении зума
      map.on('zoomend', () => {
        drawTiles();
      });
    }
    
    // Инициализация приложения
    async function initApp() {
      try {
        // Инициализация Telegram
        const user = initTelegram();
        
        // Инициализация карты
        await initMap(user);
        
        // Логирование успешного запуска
        log('✅ Приложение успешно запущено');
        
      } catch (error) {
        log(`⚠️ Критическая ошибка инициализации: ${error.message}`, true);
        alert('Произошла критическая ошибка при запуске приложения');
      }
    }
    
    // Запуск приложения
    document.addEventListener('DOMContentLoaded', initApp);
  </script>
