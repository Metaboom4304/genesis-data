<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>GENESIS WAR MAP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      height: 100%;
      background: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      color: #fff;
    }
    
    /* Загрузочный экран */
    .loader-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('./1755546482.png') center/cover no-repeat;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      transition: opacity 0.5s ease;
    }
    
    .loader-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    
    .loader-text {
      font-size: 1.2rem;
      margin-bottom: 20px;
      text-align: center;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 25px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }
    
    .progress-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }
    
    .progress-bar {
      width: 300px;
      height: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4dabf7, #3bc9db);
      width: 0%;
      transition: width 0.3s ease;
    }
    
    .progress-text {
      font-size: 1rem;
      color: #aaa;
      text-align: center;
    }
    
    /* Панель управления */
    #panel {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(20, 20, 30, 0.9);
      color: #fff;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      padding: 12px;
      gap: 10px;
      z-index: 900;
      backdrop-filter: blur(5px);
      border-bottom: 1px solid #2c3e50;
      transition: all 0.3s ease;
    }
    
    #panel.collapsed {
      transform: translateY(-100%);
    }
    
    #map-title {
      font-size: 1.4rem;
      font-weight: bold;
      color: #74c0fc;
      margin-right: 10px;
    }
    
    /* Поиск тайла */
    .search-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      background: rgba(40, 40, 50, 0.8);
      border-radius: 6px;
      padding: 5px;
      flex: 1;
      min-width: 200px;
    }
    
    #search {
      width: 100%;
      padding: 8px 40px 8px 12px;
      background: transparent;
      border: 1px solid #495057;
      border-radius: 4px;
      color: #e9ecef;
      font-size: 1rem;
    }
    
    #search:focus {
      outline: none;
      border-color: #4dabf7;
      box-shadow: 0 0 0 3px rgba(77, 171, 247, 0.3);
    }
    
    #search-clear {
      position: absolute;
      right: 35px;
      cursor: pointer;
      color: #adb5bd;
      font-size: 20px;
      transition: color 0.2s;
    }
    
    #search-clear:hover {
      color: #ff6b6b;
    }
    
    #goto-btn {
      position: absolute;
      right: 5px;
      width: 30px;
      height: 30px;
      background: rgba(77, 171, 247, 0.2);
      border: 1px solid #4dabf7;
      border-radius: 50%;
      color: #4dabf7;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #goto-btn:hover {
      background: rgba(77, 171, 247, 0.3);
      transform: translateY(-2px);
    }
    
    /* Фильтр меток */
    .filter-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-left: 10px;
    }
    
    #status-filter {
      padding: 8px;
      background: #343a40;
      color: #e9ecef;
      border: 1px solid #495057;
      border-radius: 4px;
      font-size: 0.9rem;
      min-width: 120px;
    }
    
    #clear-filter {
      width: 30px;
      height: 30px;
      background: rgba(77, 171, 247, 0.2);
      border: 1px solid #4dabf7;
      border-radius: 50%;
      color: #4dabf7;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #clear-filter:hover {
      background: rgba(77, 171, 247, 0.3);
      transform: translateY(-2px);
    }
    
    /* Кнопки управления */
    #screenshot-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 910;
      background: rgba(77, 171, 247, 0.2);
      border: 1px solid #4dabf7;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      color: #4dabf7;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.2s;
      opacity: 0.8;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #screenshot-btn:hover {
      background: rgba(77, 171, 247, 0.3);
      opacity: 1;
      transform: translateY(-2px);
    }
    
    /* Список отмеченных тайлов */
    #marked-tiles-container {
      background: rgba(30, 30, 40, 0.8);
      padding: 12px;
      border-radius: 8px;
      margin-top: 10px;
      flex: 1 0 100%;
    }
    
    #marked-tiles-container h4 {
      margin-bottom: 10px;
      color: #ffd43b;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
    }
    
    #marked-tiles-container h4 .toggle-arrow {
      transition: transform 0.3s ease;
    }
    
    #marked-tiles-container h4.collapsed .toggle-arrow {
      transform: rotate(180deg);
    }
    
    #marked-tiles-list {
      list-style: none;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    
    #marked-tiles-list.expanded {
      max-height: 200px;
      overflow-y: auto;
    }
    
    #marked-tiles-list li {
      padding: 8px;
      background: rgba(50, 50, 60, 0.6);
      margin-bottom: 6px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    #marked-tiles-list button {
      padding: 4px 8px;
      background: #495057;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-left: 5px;
    }
    
    #marked-tiles-list button:hover {
      background: #5c636a;
    }
    
    /* Слои карты */
    #layer-select {
      position: absolute;
      bottom: 60px;
      right: 10px;
      z-index: 910;
      background: rgba(30, 30, 40, 0.8);
      border: 1px solid #495057;
      border-radius: 6px;
      padding: 5px;
      display: flex;
      gap: 5px;
      align-items: center;
      transition: all 0.3s ease;
      flex-direction: column;
      max-height: 0;
      overflow: hidden;
    }
    
    #layer-select.expanded {
      max-height: 200px;
    }
    
    .layer-btn {
      width: 40px;
      height: 40px;
      background: rgba(50, 50, 60, 0.8);
      border: 1px solid #495057;
      border-radius: 50%;
      color: #e9ecef;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    
    .layer-btn.active {
      background: #4dabf7;
      color: white;
      border-color: #4dabf7;
    }
    
    #layers-toggle {
      position: absolute;
      bottom: 10px;
      right: 60px;
      z-index: 910;
      background: rgba(77, 171, 247, 0.2);
      border: 1px solid #4dabf7;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      color: #4dabf7;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.2s;
      opacity: 0.8;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #layers-toggle:hover {
      background: rgba(77, 171, 247, 0.3);
      opacity: 1;
      transform: translateY(-2px);
    }
    
    /* Кнопка сворачивания панели */
    #toggle-panel {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 910;
      background: #343a40;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 1.1rem;
    }
    
    /* Карта */
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 500;
    }
    
    /* Отладочная панель */
    #debug {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 20, 10, 0.85);
      color: #20c997;
      font-size: 12px;
      padding: 12px;
      z-index: 9999;
      max-height: 40vh;
      overflow: auto;
      font-family: 'Courier New', monospace;
      border-top: 1px solid #20c997;
      display: none;
    }
    
    .debug-section {
      margin-bottom: 10px;
    }
    
    #debug-log {
      max-height: 120px;
      overflow: auto;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px dashed #20c997;
    }
    
    .tile-label {
      background: rgba(0, 0, 0, 0.7);
      padding: 3px 6px;
      border-radius: 3px;
      font-size: 10px;
      font-weight: bold;
      color: white;
      text-shadow: 0 1px 1px black;
    }
    
    /* Лоадер */
    .loader {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2000;
    }
    
    .loader-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top: 5px solid #4dabf7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    .loader-text {
      margin-top: 15px;
      text-align: center;
      font-size: 1.1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Стили для информации о тайле */
    .tile-info {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #495057;
    }
    
    .tile-info h4 {
      color: #74c0fc;
      margin-bottom: 10px;
    }
    
    .tile-info-item {
      margin-bottom: 8px;
    }
    
    .tile-info-label {
      font-weight: bold;
      color: #ffd43b;
    }
  </style>
</head>
<body>
  <!-- Загрузочный экран -->
  <div class="loader-screen" id="loader-screen">
    <div class="loader-text" id="loader-text">Подготовка к возрождению цивилизации...</div>
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
      <div class="progress-text" id="progress-text">0%</div>
    </div>
  </div>

  <div id="panel">
    <strong id="map-title">🧭 GENESIS WAR MAP</strong>
    
    <div class="search-wrapper">
      <input type="text" id="search" placeholder="Тайл-ID" />
      <span id="search-clear">×</span>
      <button id="goto-btn">➡️</button>
    </div>
    
    <div class="filter-wrapper">
      <select id="status-filter">
        <option value="">— Все —</option>
        <option value="ally">🟩 Союзник</option>
        <option value="enemy">🟥 Враг</option>
        <option value="favorite">⭐ Избранное</option>
        <option value="clear">⚪ Без метки</option>
      </select>
      <button id="clear-filter">×</button>
    </div>
    
    <div id="marked-tiles-container">
      <h4 id="marked-tiles-header">
        <span>📍 Отмеченные тайлы</span>
        <span class="toggle-arrow">🔽</span>
      </h4>
      <ul id="marked-tiles-list"></ul>
    </div>
  </div>

  <div id="map"></div>
  
  <button id="toggle-panel">🔽</button>
  <button id="layers-toggle">🗺️</button>
  <div id="layer-select">
    <button class="layer-btn active" data-layer="neutral" title="Нейтральный">N</button>
    <button class="layer-btn" data-layer="world" title="Мир">W</button>
    <button class="layer-btn" data-layer="satellite" title="Спутник">S</button>
  </div>
  <button id="screenshot-btn">📸</button>
  
  <div id="debug">
    <div class="debug-section" id="tg-status">Telegram WebApp: ⏳</div>
    <div class="debug-section" id="user-status">Пользователь: ⏳</div>
    <div class="debug-section" id="map-status">Карта: ⏳</div>
    <div class="debug-section" id="api-status">API: ⏳</div>
    <div class="debug-section" id="cache-status">Кеш: ⏳</div>
    <div class="debug-section" id="error-log">Ошибки: ⏳</div>
    <div id="debug-log"></div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  
  <script>
    // Конфигурация
    const API_URL = 'https://genesis-map-api.onrender.com'; // URL нового API сервиса
    const degLat = 170/256, degLng = 360/256;
    const CACHE_TTL = 15 * 60 * 1000; // 15 минут
    
    // Прикольные фразы при загрузке
    const loadingPhrases = [
      "Подготовка к возрождению цивилизации...",
      "Анализ геологических данных...",
      "Сканирование биомов...",
      "Поиск артефактов...",
      "Расчет стратегических позиций...",
      "Синхронизация с орбитальным спутником...",
      "Дешифровка древних карт...",
      "Подключение к блокчейн-сети...",
      "Оптимизация маршрутов добычи...",
      "Калибровка сенсоров...",
      "Загрузка данных о ресурсах...",
      "Проверка наличия воды...",
      "Анализ плотности населения...",
      "Подготовка интерфейса карты...",
      "Инициализация системы навигации..."
    ];
    
    // Глобальные переменные
    let map, gridLayer, tileLayer;
    let tileData = [];
    let tileMarkers = {};
    let currentUser = null;
    let userMarks = {};
    let favorites = [];
    let phraseIndex = 0;
    
    // Элементы UI
    const loaderScreen = document.getElementById('loader-screen');
    const loaderText = document.getElementById('loader-text');
    const progressFill = document.getElementById('progress-fill');
    const progressText = document.getElementById('progress-text');
    const debugLog = document.getElementById('debug-log');
    
    // Обновление прогресса загрузки
    function updateProgress(percent, message = '') {
      progressFill.style.width = `${percent}%`;
      progressText.textContent = `${Math.round(percent)}%`;
      if (message) {
        loaderText.textContent = message;
      }
    }
    
    // Смена фразы загрузки
    function changeLoadingPhrase() {
      loaderText.textContent = loadingPhrases[phraseIndex];
      phraseIndex = (phraseIndex + 1) % loadingPhrases.length;
    }
    
    // Логирование в отладочную панель
    function log(message, isError = false) {
      const now = new Date();
      const timestamp = `[${now.toLocaleTimeString()}]`;
      const logEntry = document.createElement('div');
      
      logEntry.textContent = `${timestamp} ${message}`;
      logEntry.className = isError ? 'error' : '';
      
      debugLog.appendChild(logEntry);
      debugLog.scrollTop = debugLog.scrollHeight;
      
      if (isError) {
        console.error(message);
        document.getElementById('error-log').textContent = `Ошибки: 🔴 ${message.substring(0, 50)}...`;
      } else {
        console.log(message);
      }
    }
    
    // Проверка Telegram WebApp
    function initTelegram() {
      const tg = window.Telegram?.WebApp;
      
      if (tg) {
        tg.ready();
        log('🤖 Telegram WebApp готов');
        document.getElementById('tg-status').textContent = 'Telegram WebApp: ✅';
        
        return tg.initDataUnsafe?.user || null;
      }
      
      log('Telegram WebApp не обнаружен, работаем в автономном режиме');
      document.getElementById('tg-status').textContent = 'Telegram WebApp: ⚠️ Не обнаружен';
      return null;
    }
    
    // Инициализация карты
    async function initMap(user) {
      try {
        currentUser = user || { id: 'test-user', first_name: 'Тестовый пользователь' };
        document.body.classList.add('logged-in');
        
        log(`👤 Пользователь: ${currentUser.first_name} (${currentUser.id})`);
        document.getElementById('user-status').textContent = `Пользователь: ✅ ${currentUser.first_name}`;
        
        // Создаем карту
        const mapElement = document.getElementById('map');
        if (!mapElement) {
          throw new Error('Элемент карты не найден!');
        }
        
        map = L.map(mapElement, {
          center: [49.25, -123.10],
          zoom: 6,
          minZoom: 3,
          maxZoom: 10,
          attributionControl: false,
          zoomControl: false
        });
        
        L.control.zoom({ position: 'bottomleft' }).addTo(map);
        log('🗺️ Карта создана');
        document.getElementById('map-status').textContent = 'Карта: ✅ Инициализирована';
        
        // Базовые слои
        const layers = {
          neutral: L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png'),
          world: L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png'),
          satellite: L.tileLayer(
            'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
            { attribution: 'Esri' }
          )
        };
        
        layers.neutral.addTo(map);
        
        // Установка активного слоя по умолчанию
        document.querySelectorAll('.layer-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            document.querySelectorAll('.layer-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            const layerName = btn.dataset.layer;
            Object.values(layers).forEach(l => map.removeLayer(l));
            layers[layerName].addTo(map);
          });
        });
        
        // Группы слоев
        gridLayer = L.layerGroup().addTo(map);
        tileLayer = L.layerGroup().addTo(map);
        
        // Загрузка данных
        await loadData();
        
        // Инициализация событий
        initEventListeners();
        
      } catch (error) {
        log(`⚠️ Ошибка инициализации карты: ${error.message}`, true);
        alert('Критическая ошибка при инициализации карты');
      }
    }
    
    // Загрузка данных
    async function loadData() {
      try {
        updateProgress(10, 'Загрузка пользовательских данных...');
        
        // Загрузка пользовательских данных
        const userResponse = await fetch(`${API_URL}/api/marks/${currentUser.id}`);
        if (!userResponse.ok) throw new Error(`Ошибка загрузки меток: ${userResponse.status} ${userResponse.statusText}`);
        
        const marks = await userResponse.json();
        userMarks = {};
        marks.forEach(mark => {
          if (!userMarks[mark.tile_id]) userMarks[mark.tile_id] = {};
          userMarks[mark.tile_id][mark.mark_type] = mark.comment || true;
          
          if (mark.mark_type === 'favorite') {
            favorites.push(mark.tile_id);
          }
        });
        
        log(`📌 Загружено ${marks.length} пользовательских меток`);
        updateProgress(30, 'Загрузка кеша тайлов...');
        
        // Загрузка кеша тайлов
        const cacheResponse = await fetch(`${API_URL}/api/tiles-cache`);
        if (!cacheResponse.ok) {
            if (cacheResponse.status === 404) {
                log('ℹ️ Кеш не найден, будет загружен свежий');
            } else {
                throw new Error(`Ошибка загрузки кеша: ${cacheResponse.status} ${cacheResponse.statusText}`);
            }
        } else {
            const cache = await cacheResponse.json();
            if (cache && cache.data) {
              const cacheAge = Date.now() - new Date(cache.last_updated).getTime();
              if (cacheAge < CACHE_TTL) {
                tileData = Object.values(cache.data);
                log(`✅ Использован кеш тайлов (${tileData.length} записей)`);
                document.getElementById('cache-status').textContent = 'Кеш: ✅ Актуальный';
              } else {
                 log('ℹ️ Кеш устарел, будет загружен свежий');
              }
            }
        }
        
        updateProgress(50, 'Загрузка данных с сервера...');
        
        // Если кеш устарел или отсутствует
        if (!tileData.length) {
          log('⏬ Загрузка данных с основного сервера...');
          const tileResponse = await fetch(`${API_URL}/api/proxy/tile-info`);
          if (!tileResponse.ok) throw new Error(`Ошибка загрузки тайлов: ${tileResponse.status} ${tileResponse.statusText}`);
          
          const tilesResponse = await tileResponse.json();
          tileData = Object.values(tilesResponse);
          
          // Сохраняем в кеш
          try {
              await fetch(`${API_URL}/api/tiles-cache`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ data: tilesResponse })
              });
              log(`💾 Сохранен новый кеш (${tileData.length} тайлов)`);
              document.getElementById('cache-status').textContent = 'Кеш: ✅ Обновлен';
          } catch (cacheErr) {
              log(`⚠️ Не удалось сохранить кеш: ${cacheErr.message}`, true);
              // Продолжаем работу даже если кеш не сохранился
          }
        }
        
        updateProgress(70, 'Инициализация координат...');
        
        // Инициализация координат
        initTileCoordinates();
        
        updateProgress(80, 'Отрисовка карты...');
        
        // Первичная отрисовка
        drawGrid();
        drawTiles();
        renderMarkedTiles();
        
        document.getElementById('api-status').textContent = 'API: ✅ Работает';
        log('✅ Все данные успешно загружены');
        
        updateProgress(100, 'Готово!');
        
      } catch (error) {
        log(`⚠️ Ошибка загрузки данных: ${error.message}`, true);
        document.getElementById('api-status').textContent = `API: 🔴 Ошибка (${error.message})`;
      } finally {
        // Скрываем загрузочный экран
        setTimeout(() => {
          loaderScreen.classList.add('fade-out');
        }, 500);
      }
    }
    
    // Инициализация координат тайлов
    function initTileCoordinates() {
      const refId = 22313, refLat = 49.25, refLng = -123.10;
      const refX = refId % 256, refY = Math.floor(refId/256);
      
      tileData.forEach(t => {
        const x = t.id_tile % 256, y = Math.floor(t.id_tile/256);
        t.lat = refLat - (y - refY) * degLat;
        t.lng = refLng + (x - refX) * degLng;
      });
    }
    
    // Отрисовка сетки
    function drawGrid() {
      gridLayer.clearLayers();
      const bounds = map.getBounds();
      
      tileData.forEach(t => {
        if (!bounds.contains([t.lat, t.lng])) return;
        
        const tileBounds = L.latLngBounds(
          [t.lat - degLat/2, t.lng - degLng/2],
          [t.lat + degLat/2, t.lng + degLng/2]
        );
        
        L.rectangle(tileBounds, {
          stroke: true,
          weight: 0.6,
          color: '#555',
          fill: false
        }).addTo(gridLayer);
      });
    }
    
    // Отрисовка тайлов
    function drawTiles() {
      tileLayer.clearLayers();
      Object.values(tileMarkers).forEach(marker => tileLayer.removeLayer(marker));
      tileMarkers = {};
      
      const filter = document.getElementById('status-filter').value;
      const searchValue = document.getElementById('search').value.trim();
      const bounds = map.getBounds();
      
      tileData.forEach(t => {
        // Фильтрация
        const tileMarks = userMarks[t.id_tile] || {};
        const status = 
          tileMarks.ally ? 'ally' :
          tileMarks.enemy ? 'enemy' :
          tileMarks.favorite ? 'favorite' : '';
        
        if (filter === 'ally' && !tileMarks.ally) return;
        if (filter === 'enemy' && !tileMarks.enemy) return;
        if (filter === 'favorite' && !tileMarks.favorite) return;
        if (filter === 'clear' && status) return;
        if (searchValue && String(t.id_tile) !== searchValue) return;
        if (!bounds.contains([t.lat, t.lng])) return;
        
        // Создание маркера
        tileMarkers[t.id_tile] = createTileMarker(t, tileMarks);
        tileLayer.addLayer(tileMarkers[t.id_tile]);
      });
    }
    
    // Создание маркера для тайла
    function createTileMarker(t, marks) {
      const tileBounds = L.latLngBounds(
        [t.lat - degLat/2, t.lng - degLng/2],
        [t.lat + degLat/2, t.lng + degLng/2]
      );
      
      const status = 
        marks.ally ? 'ally' :
        marks.enemy ? 'enemy' :
        marks.favorite ? 'favorite' : '';
      
      const isFav = favorites.includes(t.id_tile);
      const comment = marks.comment || '';
      const owned = t.has_owner === 'true';
      
      // Стилизация
      const fill = status === 'ally' ? '#40c057' :
                  status === 'enemy' ? '#fa5252' :
                  status === 'favorite' ? '#fab005' :
                  owned ? '#4dabf7' : '#495057';
                  
      const stroke = status === 'ally' ? '#2f9e44' :
                    status === 'enemy' ? '#e03131' :
                    status === 'favorite' ? '#f59f00' : '#343a40';
      
      const rect = L.rectangle(tileBounds, {
        stroke: true,
        weight: 1.5,
        color: stroke,
        dashArray: status ? '5' : null,
        fillColor: fill,
        fillOpacity: 0.4
      });
      
      // Добавление подписи
      if (map.getZoom() >= 5) {
        rect.bindTooltip(`#${t.id_tile}`, {
          permanent: true,
          direction: 'center',
          className: 'tile-label'
        });
      }
      
      // Всплывающее окно
      const popupContent = `
        <div style="min-width: 250px">
          <h3 style="margin-bottom: 12px; color: #4dabf7;">Тайл #${t.id_tile}</h3>
          <p><strong>Статус:</strong> ${owned ? 'Занят' : 'Свободен'}</p>
          <p><strong>Метка:</strong> ${status || '—'}</p>
          <p><strong>Комментарий:</strong> ${comment || '—'}</p>
          
          <div style="margin: 15px 0; display: flex; gap: 5px; flex-wrap: wrap;">
            <button class="mark-btn" data-id="${t.id_tile}" data-type="ally">🟩 Союзник</button>
            <button class="mark-btn" data-id="${t.id_tile}" data-type="enemy">🟥 Враг</button>
            <button class="mark-btn" data-id="${t.id_tile}" data-type="favorite">⭐ Избранное</button>
            <button class="mark-btn" data-id="${t.id_tile}" data-type="clear">⚪ Сброс</button>
          </div>
          
          <textarea id="comment-${t.id_tile}" placeholder="Ваш комментарий..." 
            style="width: 100%; min-height: 80px; padding: 8px; margin-bottom: 10px;">${comment}</textarea>
          
          <button class="save-comment" data-id="${t.id_tile}">💾 Сохранить комментарий</button>
          
          <!-- Информация о тайле -->
          <div class="tile-info">
            <h4>Информация о тайле</h4>
            <div class="tile-info-item">
              <span class="tile-info-label">ID:</span> ${t.id_tile}
            </div>
            ${
              t.stone_pct ? `
              <div class="tile-info-item">
                <span class="tile-info-label">Камень:</span> ${t.stone_pct}%
              </div>
              ` : ''
            }
            ${
              t.seaweed_pct ? `
              <div class="tile-info-item">
                <span class="tile-info-label">Водоросли:</span> ${t.seaweed_pct}%
              </div>
              ` : ''
            }
            ${
              t.fish_pct ? `
              <div class="tile-info-item">
                <span class="tile-info-label">Рыба:</span> ${t.fish_pct}%
              </div>
              ` : ''
            }
            ${
              t.quartz_pct ? `
              <div class="tile-info-item">
                <span class="tile-info-label">Кварц:</span> ${t.quartz_pct}%
              </div>
              ` : ''
            }
            ${
              t.clay_pct ? `
              <div class="tile-info-item">
                <span class="tile-info-label">Глина:</span> ${t.clay_pct}%
              </div>
              ` : ''
            }
            ${
              t.wood_pct ? `
              <div class="tile-info-item">
                <span class="tile-info-label">Дерево:</span> ${t.wood_pct}%
              </div>
              ` : ''
            }
            ${
              t.animals_pct ? `
              <div class="tile-info-item">
                <span class="tile-info-label">Животные:</span> ${t.animals_pct}%
              </div>
              ` : ''
            }
            ${
              t.herbs_pct ? `
              <div class="tile-info-item">
                <span class="tile-info-label">Травы:</span> ${t.herbs_pct}%
              </div>
              ` : ''
            }
          </div>
          
          <div style="margin-top: 10px;">
            <a href="https://genesis-of-ages.site/ru/%d0%b3%d0%b5%d0%be-%d1%8d%d0%ba%d1%81%d0%bf%d0%bb%d0%be%d1%80%d0%b5%d1%80/?tile=${t.id_tile}" target="_blank" style="color: #4dabf7; text-decoration: none;">
              🌍 Подробнее на genesis-of-ages.site
            </a>
          </div>
        </div>
      `;
      
      rect.bindPopup(popupContent, {
        autoClose: false,
        closeOnClick: false,
        closeButton: true
      });
      return rect;
    }
    
    // Отрисовка списка отмеченных тайлов
    function renderMarkedTiles() {
      const markedTilesList = document.getElementById('marked-tiles-list');
      if (!markedTilesList) return;
      
      // Получаем текущий фильтр
      const filter = document.getElementById('status-filter').value;
      
      // Фильтруем тайлы по выбранной метке
      let filteredTiles = [];
      if (filter) {
        tileData.forEach(t => {
          const tileMarks = userMarks[t.id_tile] || {};
          const status = 
            tileMarks.ally ? 'ally' :
            tileMarks.enemy ? 'enemy' :
            tileMarks.favorite ? 'favorite' : '';
          
          if (filter === 'ally' && tileMarks.ally) {
            filteredTiles.push({ id: t.id_tile, status: 'ally' });
          } else if (filter === 'enemy' && tileMarks.enemy) {
            filteredTiles.push({ id: t.id_tile, status: 'enemy' });
          } else if (filter === 'favorite' && tileMarks.favorite) {
            filteredTiles.push({ id: t.id_tile, status: 'favorite' });
          } else if (filter === 'clear' && !status) {
            filteredTiles.push({ id: t.id_tile, status: 'clear' });
          }
        });
      } else {
        // Если фильтр не выбран, показываем все отмеченные тайлы
        Object.keys(userMarks).forEach(tileId => {
          const tileMarks = userMarks[tileId];
          const status = 
            tileMarks.ally ? 'ally' :
            tileMarks.enemy ? 'enemy' :
            tileMarks.favorite ? 'favorite' : '';
          
          if (status) {
            filteredTiles.push({ id: tileId, status: status });
          }
        });
      }
      
      // Отрисовываем список
      markedTilesList.innerHTML = filteredTiles.map(tile => {
        let statusIcon = '';
        let statusText = '';
        if (tile.status === 'ally') {
          statusIcon = '🟩';
          statusText = 'Союзник';
        } else if (tile.status === 'enemy') {
          statusIcon = '🟥';
          statusText = 'Враг';
        } else if (tile.status === 'favorite') {
          statusIcon = '⭐';
          statusText = 'Избранное';
        } else if (tile.status === 'clear') {
          statusIcon = '⚪';
          statusText = 'Без метки';
        }
        
        return `
          <li data-id="${tile.id}">
            Тайл #${tile.id} ${statusIcon}
            <div>
              <button class="goto-marked" data-id="${tile.id}">➡️</button>
            </div>
          </li>
        `;
      }).join('');
    }
    
    // Сохранение метки
    async function saveMark(tileId, markType, comment = null) {
      try {
        const response = await fetch(`${API_URL}/api/marks`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            user_id: currentUser.id,
            tile_id: tileId,
            mark_type: markType,
            comment: comment
          })
        });
        
        if (!response.ok) throw new Error(`Ошибка сохранения: ${response.status} ${response.statusText}`);
        
        const result = await response.json();
        log(`💾 Метка сохранена: ${tileId} (${markType})`);
        
        // Обновление локального состояния
        if (!userMarks[tileId]) userMarks[tileId] = {};
        
        if (markType === 'clear') {
          delete userMarks[tileId];
          favorites = favorites.filter(favId => favId !== tileId);
        } else {
          userMarks[tileId][markType] = comment || true;
          if (markType === 'favorite' && !favorites.includes(tileId)) {
            favorites.push(tileId);
          }
        }
        
        // Обновление UI
        updateTile(tileId);
        renderMarkedTiles();
        
        return result;
      } catch (error) {
        log(`⚠️ Ошибка сохранения метки: ${error.message}`, true);
      }
    }
    
    // Обновление тайла
    function updateTile(id) {
      if (tileMarkers[id]) {
        tileLayer.removeLayer(tileMarkers[id]);
        const tile = tileData.find(t => t.id_tile === id);
        if (tile) {
          tileMarkers[id] = createTileMarker(tile, userMarks[id] || {});
          tileLayer.addLayer(tileMarkers[id]);
        }
      }
    }
    
    // Инициализация обработчиков событий
    function initEventListeners() {
      // Очистка поиска
      document.getElementById('search-clear').addEventListener('click', () => {
        document.getElementById('search').value = '';
        drawTiles();
      });
      
      // Переход к тайлу
      document.getElementById('goto-btn').addEventListener('click', () => {
        const tileId = document.getElementById('search').value.trim();
        if (!tileId) return;
        
        const tile = tileData.find(t => t.id_tile == tileId);
        if (!tile) {
          log(`Тайл #${tileId} не найден`, true);
          return;
        }
        
        map.flyTo([tile.lat, tile.lng], 7, {
          animate: true,
          duration: 1
        });
      });
      
      // Поиск при вводе
      document.getElementById('search').addEventListener('input', () => {
        drawTiles();
      });
      
      // Сброс фильтров
      document.getElementById('clear-filter').addEventListener('click', () => {
        document.getElementById('status-filter').value = '';
        drawGrid();
        drawTiles();
        renderMarkedTiles();
      });
      
      // Изменение фильтра
      document.getElementById('status-filter').addEventListener('change', () => {
        drawGrid();
        drawTiles();
        renderMarkedTiles();
      });
      
      // Снимок экрана
      document.getElementById('screenshot-btn').addEventListener('click', () => {
        html2canvas(document.getElementById('map')).then(canvas => {
          const link = document.createElement('a');
          link.href = canvas.toDataURL('image/png');
          link.download = `map-${new Date().toISOString().slice(0, 19)}.png`;
          link.click();
        });
      });
      
      // Сворачивание панели
      document.getElementById('toggle-panel').addEventListener('click', function() {
        const panel = document.getElementById('panel');
        panel.classList.toggle('collapsed');
        this.textContent = panel.classList.contains('collapsed') ? '🔼' : '🔽';
      });
      
      // Переключение слоев
      document.getElementById('layers-toggle').addEventListener('click', function() {
        const layerSelect = document.getElementById('layer-select');
        layerSelect.classList.toggle('expanded');
      });
      
      // Сворачивание/разворачивание списка отмеченных тайлов
      document.getElementById('marked-tiles-header').addEventListener('click', function() {
        const list = document.getElementById('marked-tiles-list');
        list.classList.toggle('expanded');
        this.classList.toggle('collapsed');
      });
      
      // Делегирование событий для попапов
      map.on('popupopen', (e) => {
        const popup = e.popup;
        if (popup && popup.getElement()) {
          popup.getElement().addEventListener('click', (event) => {
            if (event.target.classList.contains('mark-btn')) {
              const tileId = parseInt(event.target.dataset.id);
              const markType = event.target.dataset.type;
              saveMark(tileId, markType);
            }
            
            if (event.target.classList.contains('save-comment')) {
              const tileId = parseInt(event.target.dataset.id);
              const comment = document.getElementById(`comment-${tileId}`).value;
              saveMark(tileId, 'comment', comment);
            }
          });
        }
      });
      
      // Делегирование событий для списка отмеченных тайлов
      document.getElementById('marked-tiles-list').addEventListener('click', (event) => {
        if (!event.target.classList.contains('goto-marked')) return;
        
        const tileId = parseInt(event.target.dataset.id);
        const tile = tileData.find(t => t.id_tile === tileId);
        if (tile) {
          map.flyTo([tile.lat, tile.lng], 7, { animate: true, duration: 1 });
        }
      });
      
      // Обновление при перемещении карты
      map.on('moveend', () => {
        drawGrid();
        drawTiles();
      });
      
      // Обновление при изменении зума
      map.on('zoomend', () => {
        drawTiles();
      });
    }
    
    // Инициализация приложения
    async function initApp() {
      try {
        // Инициализация Telegram
        const user = initTelegram();
        
        // Инициализация карты
        await initMap(user);
        
        // Логирование успешного запуска
        log('✅ Приложение успешно запущено');
        
      } catch (error) {
        log(`⚠️ Критическая ошибка инициализации: ${error.message}`, true);
        alert('Произошла критическая ошибка при запуске приложения');
      }
    }
    
    // Запуск приложения
    document.addEventListener('DOMContentLoaded', function() {
      // Запуск смены фраз загрузки
      changeLoadingPhrase();
      setInterval(changeLoadingPhrase, 5000);
      
      initApp();
    });
  </script>
