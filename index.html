<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>GENESIS WAR MAP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      height: 100%;
      background: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      color: #fff;
    }
    
    /* –ó–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω */
    .loader-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('./1755546482.png') center/cover no-repeat;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      transition: opacity 0.5s ease;
    }
    
    .loader-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    
    .loader-text {
      font-size: 1.2rem;
      margin-bottom: 20px;
      text-align: center;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
    }
    
    .progress-bar {
      width: 300px;
      height: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4dabf7, #3bc9db);
      width: 0%;
      transition: width 0.3s ease;
    }
    
    .progress-text {
      font-size: 0.9rem;
      color: #aaa;
    }
    
    /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
    #panel {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(20, 20, 30, 0.9);
      color: #fff;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      padding: 12px;
      gap: 10px;
      z-index: 900;
      backdrop-filter: blur(5px);
      border-bottom: 1px solid #2c3e50;
      transition: all 0.3s ease;
    }
    
    #panel.collapsed {
      transform: translateY(-100%);
    }
    
    #map-title {
      font-size: 1.4rem;
      font-weight: bold;
      color: #74c0fc;
      margin-right: 10px;
    }
    
    /* –ü–æ–∏—Å–∫ —Ç–∞–π–ª–∞ */
    .search-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      background: rgba(40, 40, 50, 0.8);
      border-radius: 6px;
      padding: 5px;
      flex: 1;
      min-width: 200px;
    }
    
    #search {
      width: 100%;
      padding: 8px 40px 8px 12px;
      background: transparent;
      border: 1px solid #495057;
      border-radius: 4px;
      color: #e9ecef;
      font-size: 1rem;
    }
    
    #search:focus {
      outline: none;
      border-color: #4dabf7;
      box-shadow: 0 0 0 3px rgba(77, 171, 247, 0.3);
    }
    
    #search-clear {
      position: absolute;
      right: 35px;
      cursor: pointer;
      color: #adb5bd;
      font-size: 20px;
      transition: color 0.2s;
    }
    
    #search-clear:hover {
      color: #ff6b6b;
    }
    
    #goto-btn {
      position: absolute;
      right: 5px;
      width: 30px;
      height: 30px;
      background: rgba(77, 171, 247, 0.2);
      border: 1px solid #4dabf7;
      border-radius: 50%;
      color: #4dabf7;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #goto-btn:hover {
      background: rgba(77, 171, 247, 0.3);
      transform: translateY(-2px);
    }
    
    /* –§–∏–ª—å—Ç—Ä –º–µ—Ç–æ–∫ */
    .filter-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-left: 10px;
    }
    
    #status-filter {
      padding: 8px;
      background: #343a40;
      color: #e9ecef;
      border: 1px solid #495057;
      border-radius: 4px;
      font-size: 0.9rem;
      min-width: 120px;
    }
    
    #clear-filter {
      width: 30px;
      height: 30px;
      background: rgba(77, 171, 247, 0.2);
      border: 1px solid #4dabf7;
      border-radius: 50%;
      color: #4dabf7;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #clear-filter:hover {
      background: rgba(77, 171, 247, 0.3);
      transform: translateY(-2px);
    }
    
    /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
    #screenshot-btn {
      padding: 8px 15px;
      background: #3b5bdb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: background 0.2s;
      margin-left: 10px;
    }
    
    #screenshot-btn:hover {
      background: #364fc7;
    }
    
    /* –°–ø–∏—Å–æ–∫ –æ—Ç–º–µ—á–µ–Ω–Ω—ã—Ö —Ç–∞–π–ª–æ–≤ */
    #marked-tiles-container {
      background: rgba(30, 30, 40, 0.8);
      padding: 12px;
      border-radius: 8px;
      margin-top: 10px;
      flex: 1 0 100%;
    }
    
    #marked-tiles-container h4 {
      margin-bottom: 10px;
      color: #ffd43b;
      font-size: 1rem;
    }
    
    #marked-tiles-list {
      list-style: none;
      max-height: 150px;
      overflow-y: auto;
    }
    
    #marked-tiles-list li {
      padding: 8px;
      background: rgba(50, 50, 60, 0.6);
      margin-bottom: 6px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    #marked-tiles-list button {
      padding: 4px 8px;
      background: #495057;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-left: 5px;
    }
    
    #marked-tiles-list button:hover {
      background: #5c636a;
    }
    
    /* –°–ª–æ–∏ –∫–∞—Ä—Ç—ã */
    #layer-select {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 910;
      background: rgba(30, 30, 40, 0.8);
      border: 1px solid #495057;
      border-radius: 6px;
      padding: 5px;
      display: flex;
      gap: 5px;
      align-items: center;
      transition: all 0.3s ease;
    }
    
    .layer-btn {
      width: 40px;
      height: 40px;
      background: rgba(50, 50, 60, 0.8);
      border: 1px solid #495057;
      border-radius: 50%;
      color: #e9ecef;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    
    .layer-btn.active {
      background: #4dabf7;
      color: white;
      border-color: #4dabf7;
    }
    
    /* –ö–Ω–æ–ø–∫–∞ —Å–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏—è –ø–∞–Ω–µ–ª–∏ */
    #toggle-panel {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 910;
      background: #343a40;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 1.1rem;
    }
    
    /* –ö–Ω–æ–ø–∫–∞ —Å–Ω–∏–º–∫–∞ */
    #screenshot-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 910;
      background: rgba(77, 171, 247, 0.2);
      border: 1px solid #4dabf7;
      border-radius: 6px;
      padding: 8px 15px;
      color: #4dabf7;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.2s;
      opacity: 0.8;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    #screenshot-btn:hover {
      background: rgba(77, 171, 247, 0.3);
      opacity: 1;
      transform: translateY(-2px);
    }
    
    /* –ö–∞—Ä—Ç–∞ */
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 500;
    }
    
    /* –û—Ç–ª–∞–¥–æ—á–Ω–∞—è –ø–∞–Ω–µ–ª—å */
    #debug {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 20, 10, 0.85);
      color: #20c997;
      font-size: 12px;
      padding: 12px;
      z-index: 9999;
      max-height: 40vh;
      overflow: auto;
      font-family: 'Courier New', monospace;
      border-top: 1px solid #20c997;
      display: none;
    }
    
    .debug-section {
      margin-bottom: 10px;
    }
    
    #debug-log {
      max-height: 120px;
      overflow: auto;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px dashed #20c997;
    }
    
    .tile-label {
      background: rgba(0, 0, 0, 0.7);
      padding: 3px 6px;
      border-radius: 3px;
      font-size: 10px;
      font-weight: bold;
      color: white;
      text-shadow: 0 1px 1px black;
    }
    
    /* –õ–æ–∞–¥–µ—Ä */
    .loader {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2000;
    }
    
    .loader-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top: 5px solid #4dabf7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    .loader-text {
      margin-top: 15px;
      text-align: center;
      font-size: 1.1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- –ó–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω -->
  <div class="loader-screen" id="loader-screen">
    <div class="loader-text" id="loader-text">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill"></div>
    </div>
    <div class="progress-text" id="progress-text">0%</div>
  </div>

  <div id="panel">
    <strong id="map-title">üß≠ GENESIS WAR MAP</strong>
    
    <div class="search-wrapper">
      <input type="text" id="search" placeholder="–¢–∞–π–ª-ID" />
      <span id="search-clear">√ó</span>
      <button id="goto-btn">‚û°Ô∏è</button>
    </div>
    
    <div class="filter-wrapper">
      <select id="status-filter">
        <option value="">‚Äî –í—Å–µ ‚Äî</option>
        <option value="ally">üü© –°–æ—é–∑–Ω–∏–∫</option>
        <option value="enemy">üü• –í—Ä–∞–≥</option>
        <option value="favorite">‚≠ê –ò–∑–±—Ä–∞–Ω–Ω–æ–µ</option>
        <option value="clear">‚ö™ –ë–µ–∑ –º–µ—Ç–∫–∏</option>
      </select>
      <button id="clear-filter">√ó</button>
    </div>
    
    <button id="screenshot-btn">üì∏ –°–Ω–∏–º–æ–∫</button>
    
    <div id="marked-tiles-container">
      <h4>üìç –û—Ç–º–µ—á–µ–Ω–Ω—ã–µ —Ç–∞–π–ª—ã</h4>
      <ul id="marked-tiles-list"></ul>
    </div>
  </div>

  <div id="map"></div>
  
  <button id="toggle-panel">üîΩ</button>
  <div id="layer-select">
    <button class="layer-btn active" data-layer="neutral" title="–ù–µ–π—Ç—Ä–∞–ª—å–Ω—ã–π">N</button>
    <button class="layer-btn" data-layer="world" title="–ú–∏—Ä">W</button>
    <button class="layer-btn" data-layer="satellite" title="–°–ø—É—Ç–Ω–∏–∫">S</button>
  </div>
  
  <div id="debug">
    <div class="debug-section" id="tg-status">Telegram WebApp: ‚è≥</div>
    <div class="debug-section" id="user-status">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ‚è≥</div>
    <div class="debug-section" id="map-status">–ö–∞—Ä—Ç–∞: ‚è≥</div>
    <div class="debug-section" id="api-status">API: ‚è≥</div>
    <div class="debug-section" id="cache-status">–ö–µ—à: ‚è≥</div>
    <div class="debug-section" id="error-log">–û—à–∏–±–∫–∏: ‚è≥</div>
    <div id="debug-log"></div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  
  <script>
    // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
    const API_URL = 'https://genesis-map-api.onrender.com'; // URL –Ω–æ–≤–æ–≥–æ API —Å–µ—Ä–≤–∏—Å–∞
    const degLat = 170/256, degLng = 360/256;
    const CACHE_TTL = 15 * 60 * 1000; // 15 –º–∏–Ω—É—Ç
    
    // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
    let map, gridLayer, tileLayer;
    let tileData = [];
    let tileMarkers = {};
    let currentUser = null;
    let userMarks = {};
    let favorites = [];
    
    // –≠–ª–µ–º–µ–Ω—Ç—ã UI
    const loaderScreen = document.getElementById('loader-screen');
    const loaderText = document.getElementById('loader-text');
    const progressFill = document.getElementById('progress-fill');
    const progressText = document.getElementById('progress-text');
    const debugLog = document.getElementById('debug-log');
    
    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –∑–∞–≥—Ä—É–∑–∫–∏
    function updateProgress(percent, message = '') {
      progressFill.style.width = `${percent}%`;
      progressText.textContent = `${Math.round(percent)}%`;
      if (message) {
        loaderText.textContent = message;
      }
    }
    
    // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –≤ –æ—Ç–ª–∞–¥–æ—á–Ω—É—é –ø–∞–Ω–µ–ª—å
    function log(message, isError = false) {
      const now = new Date();
      const timestamp = `[${now.toLocaleTimeString()}]`;
      const logEntry = document.createElement('div');
      
      logEntry.textContent = `${timestamp} ${message}`;
      logEntry.className = isError ? 'error' : '';
      
      debugLog.appendChild(logEntry);
      debugLog.scrollTop = debugLog.scrollHeight;
      
      if (isError) {
        console.error(message);
        document.getElementById('error-log').textContent = `–û—à–∏–±–∫–∏: üî¥ ${message.substring(0, 50)}...`;
      } else {
        console.log(message);
      }
    }
    
    // –ü—Ä–æ–≤–µ—Ä–∫–∞ Telegram WebApp
    function initTelegram() {
      const tg = window.Telegram?.WebApp;
      
      if (tg) {
        tg.ready();
        log('ü§ñ Telegram WebApp –≥–æ—Ç–æ–≤');
        document.getElementById('tg-status').textContent = 'Telegram WebApp: ‚úÖ';
        
        return tg.initDataUnsafe?.user || null;
      }
      
      log('Telegram WebApp –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω, —Ä–∞–±–æ—Ç–∞–µ–º –≤ –∞–≤—Ç–æ–Ω–æ–º–Ω–æ–º —Ä–µ–∂–∏–º–µ');
      document.getElementById('tg-status').textContent = 'Telegram WebApp: ‚ö†Ô∏è –ù–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω';
      return null;
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
    async function initMap(user) {
      try {
        currentUser = user || { id: 'test-user', first_name: '–¢–µ—Å—Ç–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å' };
        document.body.classList.add('logged-in');
        
        log(`üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${currentUser.first_name} (${currentUser.id})`);
        document.getElementById('user-status').textContent = `–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ‚úÖ ${currentUser.first_name}`;
        
        // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç—É
        const mapElement = document.getElementById('map');
        if (!mapElement) {
          throw new Error('–≠–ª–µ–º–µ–Ω—Ç –∫–∞—Ä—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω!');
        }
        
        map = L.map(mapElement, {
          center: [49.25, -123.10],
          zoom: 6,
          minZoom: 3,
          maxZoom: 10,
          attributionControl: false,
          zoomControl: false
        });
        
        L.control.zoom({ position: 'bottomleft' }).addTo(map);
        log('üó∫Ô∏è –ö–∞—Ä—Ç–∞ —Å–æ–∑–¥–∞–Ω–∞');
        document.getElementById('map-status').textContent = '–ö–∞—Ä—Ç–∞: ‚úÖ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞';
        
        // –ë–∞–∑–æ–≤—ã–µ —Å–ª–æ–∏
        const layers = {
          neutral: L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png'),
          world: L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png'),
          satellite: L.tileLayer(
            'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
            { attribution: 'Esri' }
          )
        };
        
        layers.neutral.addTo(map);
        
        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∞–∫—Ç–∏–≤–Ω–æ–≥–æ —Å–ª–æ—è –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        document.querySelectorAll('.layer-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            document.querySelectorAll('.layer-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            const layerName = btn.dataset.layer;
            Object.values(layers).forEach(l => map.removeLayer(l));
            layers[layerName].addTo(map);
          });
        });
        
        // –ì—Ä—É–ø–ø—ã —Å–ª–æ–µ–≤
        gridLayer = L.layerGroup().addTo(map);
        tileLayer = L.layerGroup().addTo(map);
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        await loadData();
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–æ–±—ã—Ç–∏–π
        initEventListeners();
        
      } catch (error) {
        log(`‚ö†Ô∏è –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∫–∞—Ä—Ç—ã: ${error.message}`, true);
        alert('–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∫–∞—Ä—Ç—ã');
      }
    }
    
    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
    async function loadData() {
      try {
        updateProgress(10, '–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏—Ö –¥–∞–Ω–Ω—ã—Ö...');
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏—Ö –¥–∞–Ω–Ω—ã—Ö
        const userResponse = await fetch(`${API_URL}/api/marks/${currentUser.id}`);
        if (!userResponse.ok) throw new Error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–µ—Ç–æ–∫: ${userResponse.status} ${userResponse.statusText}`);
        
        const marks = await userResponse.json();
        userMarks = {};
        marks.forEach(mark => {
          if (!userMarks[mark.tile_id]) userMarks[mark.tile_id] = {};
          userMarks[mark.tile_id][mark.mark_type] = mark.comment || true;
          
          if (mark.mark_type === 'favorite') {
            favorites.push(mark.tile_id);
          }
        });

            } else {

                tileData = Array.isArray(cache.data.tiles) ? cache.data.tiles : Object.values(cache.data.tiles || {});

                document.getElementById('cache-status').textContent = '–ö–µ—à: ‚úÖ –ê–∫—Ç—É–∞–ª—å–Ω—ã–π';

        // –ï—Å–ª–∏ –∫–µ—à —É—Å—Ç–∞—Ä–µ–ª –∏–ª–∏ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç
        if (!tileData.length) {
          log('‚è¨ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö —Å –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Å–µ—Ä–≤–µ—Ä–∞...');
          const tileResponse = await fetch(`${API_URL}/api/proxy/tile-info`);

          // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–æ: –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏—Ö–æ–¥—è—Ç –≤ —Ñ–æ—Ä–º–∞—Ç–µ { tiles: [...] }

              // –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º —Ä–∞–±–æ—Ç—É –¥–∞–∂–µ –µ—Å–ª–∏ –∫–µ—à –Ω–µ —Å–æ—Ö—Ä–∞–Ω–∏–ª—Å—è
          }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç —Ç–∞–π–ª–æ–≤
    function initTileCoordinates() {
      console.log('initTileCoordinates –≤—ã–∑–≤–∞–Ω–∞, tileData:', tileData);
      
      // –ü—Ä–æ–≤–µ—Ä–∫–∞, —á—Ç–æ tileData - –º–∞—Å—Å–∏–≤
      if (!Array.isArray(tileData) || tileData.length === 0) {
        console.warn('initTileCoordinates: tileData –ø—É—Å—Ç –∏–ª–∏ –Ω–µ —è–≤–ª—è–µ—Ç—Å—è –º–∞—Å—Å–∏–≤–æ–º', tileData);
        return;
      }

      const refId = 22313, refLat = 49.25, refLng = -123.10;
      const refX = refId % 256, refY = Math.floor(refId/256);
      
      tileData.forEach((t, index) => {
        // –ü—Ä–æ–≤–µ—Ä–∫–∞, —á—Ç–æ t - –æ–±—ä–µ–∫—Ç –∏ –∏–º–µ–µ—Ç id_tile
        if (!t || typeof t !== 'object' || t.id_tile == null) {
            console.warn(`initTileCoordinates: –ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –æ–±—ä–µ–∫—Ç —Ç–∞–π–ª–∞ –Ω–∞ –ø–æ–∑–∏—Ü–∏–∏ ${index}`, t);
            return; // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º —ç—Ç–æ—Ç —Ç–∞–π–ª
        }
        const x = parseInt(t.id_tile) % 256, y = Math.floor(parseInt(t.id_tile)/256);
        t.lat = refLat - (y - refY) * degLat;
        t.lng = refLng + (x - refX) * degLng;
        console.log(`–¢–∞–π–ª ${t.id_tile}: lat=${t.lat}, lng=${t.lng}`);
      });
    }
    
    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å–µ—Ç–∫–∏
    function drawGrid() {
      if (!gridLayer) return;
      
      gridLayer.clearLayers();
      const bounds = map.getBounds();
      
      tileData.forEach(t => {
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ lat/lng
        if (!t || t.lat === undefined || t.lng === undefined) {
          return;
        }
        
        if (!bounds.contains([t.lat, t.lng])) return;
        
        const tileBounds = L.latLngBounds(
          [t.lat - degLat/2, t.lng - degLng/2],
          [t.lat + degLat/2, t.lng + degLng/2]
        );
        
        L.rectangle(tileBounds, {
          stroke: true,
          weight: 0.6,
          color: '#555',
          fill: false
        }).addTo(gridLayer);
      });
    }
    
    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ç–∞–π–ª–æ–≤
    function drawTiles() {
      if (!tileLayer) return;
      
      tileLayer.clearLayers();
      Object.values(tileMarkers).forEach(marker => tileLayer.removeLayer(marker));
      tileMarkers = {};
      
      const filter = document.getElementById('status-filter').value;
      const searchValue = document.getElementById('search').value.trim();
      const bounds = map.getBounds();
      
      tileData.forEach(t => {
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ lat/lng
        if (!t || t.lat === undefined || t.lng === undefined) {
          return;
        }
        
        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è
        const tileMarks = userMarks[t.id_tile] || {};
        const status = 
          tileMarks.ally ? 'ally' :
          tileMarks.enemy ? 'enemy' :
          tileMarks.favorite ? 'favorite' : '';
        
        if (filter === 'ally' && !tileMarks.ally) return;
        if (filter === 'enemy' && !tileMarks.enemy) return;
        if (filter === 'favorite' && !tileMarks.favorite) return;
        if (filter === 'clear' && status) return;
        if (searchValue && String(t.id_tile) !== searchValue) return;
        if (!bounds.contains([t.lat, t.lng])) return;
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –º–∞—Ä–∫–µ—Ä–∞
        tileMarkers[t.id_tile] = createTileMarker(t, tileMarks);
        tileLayer.addLayer(tileMarkers[t.id_tile]);
      });
    }
    
    // –°–æ–∑–¥–∞–Ω–∏–µ –º–∞—Ä–∫–µ—Ä–∞ –¥–ª—è —Ç–∞–π–ª–∞
    function createTileMarker(t, marks) {
      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ lat/lng
      if (!t || t.lat === undefined || t.lng === undefined) {
        console.warn('createTileMarker: –ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Ç–∞–π–ª–∞', t);
        return;
      }
      
      const tileBounds = L.latLngBounds(
        [t.lat - degLat/2, t.lng - degLng/2],
        [t.lat + degLat/2, t.lng + degLng/2]
      );
      
      const status = 
        marks.ally ? 'ally' :
        marks.enemy ? 'enemy' :
        marks.favorite ? 'favorite' : '';
      
      const isFav = favorites.includes(t.id_tile);
      const comment = marks.comment || '';
      const owned = t.has_owner === 'true' || t.has_owner === true;
      
      // –°—Ç–∏–ª–∏–∑–∞—Ü–∏—è
      const fill = status === 'ally' ? '#40c057' :
                  status === 'enemy' ? '#fa5252' :
                  status === 'favorite' ? '#fab005' :
                  owned ? '#4dabf7' : '#495057';
                  
      const stroke = status === 'ally' ? '#2f9e44' :
                    status === 'enemy' ? '#e03131' :
                    status === 'favorite' ? '#f59f00' : '#343a40';
      
      const rect = L.rectangle(tileBounds, {
        stroke: true,
        weight: 1.5,
        color: stroke,
        dashArray: status ? '5' : null,
        fillColor: fill,
        fillOpacity: 0.4
      });
      
      // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –ø–æ–¥–ø–∏—Å–∏
      if (map.getZoom() >= 5) {
        rect.bindTooltip(`#${t.id_tile}`, {
          permanent: true,
          direction: 'center',
          className: 'tile-label'
        });
      }
      
      // –í—Å–ø–ª—ã–≤–∞—é—â–µ–µ –æ–∫–Ω–æ
      const popupContent = `
        <div style="min-width: 250px">
          <h3 style="margin-bottom: 12px; color: #4dabf7;">–¢–∞–π–ª #${t.id_tile}</h3>
          <p><strong>–°—Ç–∞—Ç—É—Å:</strong> ${owned ? '–ó–∞–Ω—è—Ç' : '–°–≤–æ–±–æ–¥–µ–Ω'}</p>
          <p><strong>–ú–µ—Ç–∫–∞:</strong> ${status || '‚Äî'}</p>
          <p><strong>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:</strong> ${comment || '‚Äî'}</p>
          
          <div style="margin: 15px 0; display: flex; gap: 5px; flex-wrap: wrap;">
            <button class="mark-btn" data-id="${t.id_tile}" data-type="ally">üü© –°–æ—é–∑–Ω–∏–∫</button>
            <button class="mark-btn" data-id="${t.id_tile}" data-type="enemy">üü• –í—Ä–∞–≥</button>
            <button class="mark-btn" data-id="${t.id_tile}" data-type="favorite">‚≠ê –ò–∑–±—Ä–∞–Ω–Ω–æ–µ</button>
            <button class="mark-btn" data-id="${t.id_tile}" data-type="clear">‚ö™ –°–±—Ä–æ—Å</button>
          </div>
          
          <textarea id="comment-${t.id_tile}" placeholder="–í–∞—à –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π..." 
            style="width: 100%; min-height: 80px; padding: 8px; margin-bottom: 10px;">${comment}</textarea>
          
          <button class="save-comment" data-id="${t.id_tile}">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</button>
        </div>
      `;
      
      rect.bindPopup(popupContent, { autoClose: false, closeOnClick: false });
      return rect;
    }
    
    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å–ø–∏—Å–∫–∞ –æ—Ç–º–µ—á–µ–Ω–Ω—ã—Ö —Ç–∞–π–ª–æ–≤
    function renderMarkedTiles() {
      const markedTilesList = document.getElementById('marked-tiles-list');
      if (!markedTilesList) return;
      
      // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–∏–π —Ñ–∏–ª—å—Ç—Ä
      const filter = document.getElementById('status-filter').value;
      
      // –§–∏–ª—å—Ç—Ä—É–µ–º —Ç–∞–π–ª—ã –ø–æ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –º–µ—Ç–∫–µ
      let filteredTiles = [];
      if (filter) {
        tileData.forEach(t => {
          const tileMarks = userMarks[t.id_tile] || {};
          const status = 
            tileMarks.ally ? 'ally' :
            tileMarks.enemy ? 'enemy' :
            tileMarks.favorite ? 'favorite' : '';
          
          if (filter === 'ally' && tileMarks.ally) {
            filteredTiles.push({ id: t.id_tile, status: 'ally' });
          } else if (filter === 'enemy' && tileMarks.enemy) {
            filteredTiles.push({ id: t.id_tile, status: 'enemy' });
          } else if (filter === 'favorite' && tileMarks.favorite) {
            filteredTiles.push({ id: t.id_tile, status: 'favorite' });
          } else if (filter === 'clear' && !status) {
            filteredTiles.push({ id: t.id_tile, status: 'clear' });
          }
        });
      } else {
        // –ï—Å–ª–∏ —Ñ–∏–ª—å—Ç—Ä –Ω–µ –≤—ã–±—Ä–∞–Ω, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ –æ—Ç–º–µ—á–µ–Ω–Ω—ã–µ —Ç–∞–π–ª—ã
        Object.keys(userMarks).forEach(tileId => {
          const tileMarks = userMarks[tileId];
          const status = 
            tileMarks.ally ? 'ally' :
            tileMarks.enemy ? 'enemy' :
            tileMarks.favorite ? 'favorite' : '';
          
          if (status) {
            filteredTiles.push({ id: tileId, status: status });
          }
        });
      }
      
      markedTilesList.innerHTML = filteredTiles.map(tile => {
        let statusIcon = '';
        if (tile.status === 'ally') statusIcon = 'üü©';
        else if (tile.status === 'enemy') statusIcon = 'üü•';
        else if (tile.status === 'favorite') statusIcon = '‚≠ê';
        
        return `
          <li data-id="${tile.id}">
            –¢–∞–π–ª #${tile.id} ${statusIcon}
            <div>
              <button class="goto-marked" data-id="${tile.id}">‚û°Ô∏è</button>
            </div>
          </li>
        `;
      }).join('');
    }
    
    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –º–µ—Ç–∫–∏
    async function saveMark(tileId, markType, comment = null) {
      try {
        const response = await fetch(`${API_URL}/api/marks`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            user_id: currentUser.id,
            tile_id: tileId,
            mark_type: markType,
            comment: comment
          })
        });
        
        if (!response.ok) throw new Error(`–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: ${response.status} ${response.statusText}`);
        
        const result = await response.json();
        log(`üíæ –ú–µ—Ç–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞: ${tileId} (${markType})`);
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        if (!userMarks[tileId]) userMarks[tileId] = {};
        
        if (markType === 'clear') {
          delete userMarks[tileId];
          favorites = favorites.filter(favId => favId !== tileId);
        } else {
          userMarks[tileId][markType] = comment || true;
          if (markType === 'favorite' && !favorites.includes(tileId)) {
            favorites.push(tileId);
          }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI
        updateTile(tileId);
        renderMarkedTiles();
        
        return result;
      } catch (error) {
        log(`‚ö†Ô∏è –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –º–µ—Ç–∫–∏: ${error.message}`, true);
      }
    }
    
    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–π–ª–∞
    function updateTile(id) {
      if (tileMarkers[id]) {
        tileLayer.removeLayer(tileMarkers[id]);
        const tile = tileData.find(t => t.id_tile === id);
        if (tile) {
          tileMarkers[id] = createTileMarker(tile, userMarks[id] || {});
          tileLayer.addLayer(tileMarkers[id]);
        }
      }
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
    function initEventListeners() {
      // –û—á–∏—Å—Ç–∫–∞ –ø–æ–∏—Å–∫–∞
      document.getElementById('search-clear').addEventListener('click', () => {
        document.getElementById('search').value = '';
        drawTiles();
      });
      
      // –ü–µ—Ä–µ—Ö–æ–¥ –∫ —Ç–∞–π–ª—É
      document.getElementById('goto-btn').addEventListener('click', () => {
        const tileId = document.getElementById('search').value.trim();
        if (!tileId) return;
        
        const tile = tileData.find(t => t.id_tile == tileId);
        if (!tile) {
          log(`–¢–∞–π–ª #${tileId} –Ω–µ –Ω–∞–π–¥–µ–Ω`, true);
          return;
        }
        
        map.flyTo([tile.lat, tile.lng], 7, {
          animate: true,
          duration: 1
        });
      });
      
      // –ü–æ–∏—Å–∫ –ø—Ä–∏ –≤–≤–æ–¥–µ
      document.getElementById('search').addEventListener('input', () => {
        drawTiles();
      });
      
      // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ñ–∏–ª—å—Ç—Ä–∞
      document.getElementById('status-filter').addEventListener('change', () => {
        drawGrid();
        drawTiles();
        renderMarkedTiles();
      });
      
      // –°–±—Ä–æ—Å —Ñ–∏–ª—å—Ç—Ä–∞ –º–µ—Ç–æ–∫
      document.getElementById('clear-filter').addEventListener('click', () => {
        document.getElementById('status-filter').value = '';
        drawGrid();
        drawTiles();
        renderMarkedTiles();
      });
      
      // –°–Ω–∏–º–æ–∫ —ç–∫—Ä–∞–Ω–∞
      document.getElementById('screenshot-btn').addEventListener('click', () => {
        html2canvas(document.getElementById('map')).then(canvas => {
          const link = document.createElement('a');
          link.href = canvas.toDataURL('image/png');

      // –°–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏–µ –ø–∞–Ω–µ–ª–∏
      document.getElementById('toggle-panel').addEventListener('click', function() {
        const panel = document.getElementById('panel');
        panel.classList.toggle('collapsed');
        this.textContent = panel.classList.contains('collapsed') ? 'üîº' : 'üîΩ';
      });
      
      // –î–µ–ª–µ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –ø–æ–ø–∞–ø–æ–≤
      if (map) {
        map.on('popupopen', (e) => {
          const popup = e.popup;
          if (popup && popup.getElement()) {
            popup.getElement().addEventListener('click', (event) => {
              if (event.target.classList.contains('mark-btn')) {
                const tileId = parseInt(event.target.dataset.id);
                const markType = event.target.dataset.type;
                saveMark(tileId, markType);
              }
              
              if (event.target.classList.contains('save-comment')) {
                const tileId = parseInt(event.target.dataset.id);
                const comment = document.getElementById(`comment-${tileId}`).value;
                saveMark(tileId, 'comment', comment);
              }
            });
          }
        });
      }
      
      // –î–µ–ª–µ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ–±—ã—Ç–∏–π –¥–ª—è —Å–ø–∏—Å–∫–∞ –æ—Ç–º–µ—á–µ–Ω–Ω—ã—Ö —Ç–∞–π–ª–æ–≤
      document.getElementById('marked-tiles-list').addEventListener('click', (event) => {
        if (!event.target.classList.contains('goto-marked')) return;
        
        const tileId = parseInt(event.target.dataset.id);
        const tile = tileData.find(t => t.id_tile === tileId);
        if (tile) {
          map.flyTo([tile.lat, tile.lng], 7, { animate: true, duration: 1 });
        }
      });
      
      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–∏ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–∏ –∫–∞—Ä—Ç—ã
      if (map) {
        map.on('moveend', () => {
          drawGrid();
          drawTiles();
        });
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –∑—É–º–∞
        map.on('zoomend', () => {
          drawTiles();
        });
      }
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
    async function initApp() {
      try {
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram
        const user = initTelegram();
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
        await initMap(user);
        
        // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ–≥–æ –∑–∞–ø—É—Å–∫–∞
        log('‚úÖ –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ –∑–∞–ø—É—â–µ–Ω–æ');
        
      } catch (error) {
        log(`‚ö†Ô∏è –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏: ${error.message}`, true);
        alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –∫—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è');
      }
    }
    
    // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
    document.addEventListener('DOMContentLoaded', initApp);
  </script>
</body>
</html>
