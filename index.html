  <script>
    // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
    // –ò–°–ü–†–ê–í–õ–ï–ù–û: –£–±—Ä–∞–Ω—ã –ª–∏—à–Ω–∏–µ –ø—Ä–æ–±–µ–ª—ã –∏–∑ URL API

    const loaderText = document.getElementById('loader-text');
    const progressFill = document.getElementById('progress-fill');
    const progressText = document.getElementById('progress-text');
    const debugLog = document.getElementById('debug-log');
    
    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –∑–∞–≥—Ä—É–∑–∫–∏
    function updateProgress(percent, message = '') {
      // –î–æ–±–∞–≤–ª–µ–Ω–∞ –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞
      if (progressFill) {
        progressFill.style.width = `${percent}%`;
      }
      // –î–æ–±–∞–≤–ª–µ–Ω–∞ –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞
      if (progressText) {
        progressText.textContent = `${Math.round(percent)}%`;
      }
      // –î–æ–±–∞–≤–ª–µ–Ω–∞ –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞
      if (message && loaderText) {
        loaderText.textContent = message;
      }
    }
    
    // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –≤ –æ—Ç–ª–∞–¥–æ—á–Ω—É—é –ø–∞–Ω–µ–ª—å
    function log(message, isError = false) {
      // –î–æ–±–∞–≤–ª–µ–Ω–∞ –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞
      if (!debugLog) {
        console.log('Debug log element not found');
        return;
      }
      
      const now = new Date();
      const timestamp = `[${now.toLocaleTimeString()}]`;
      const logEntry = document.createElement('div');
      
      logEntry.textContent = `${timestamp} ${message}`;
      logEntry.className = isError ? 'error' : '';
      
      debugLog.appendChild(logEntry);
      debugLog.scrollTop = debugLog.scrollHeight;
      
      if (isError) {
        console.error(message);
        // –î–æ–±–∞–≤–ª–µ–Ω–∞ –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞
        const errorLogElement = document.getElementById('error-log');
        if (errorLogElement) {
          errorLogElement.textContent = `–û—à–∏–±–∫–∏: üî¥ ${message.substring(0, 50)}...`;
        }
      } else {
        console.log(message);
      }
    }

    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å–µ—Ç–∫–∏
    function drawGrid() {

      if (!gridLayer) {
        console.warn('gridLayer –Ω–µ –Ω–∞–π–¥–µ–Ω');
        return;
      }
      
      gridLayer.clearLayers();
      const bounds = map.getBounds();
      
      tileData.forEach(t => {
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ lat/lng
        if (!t || t.lat === undefined || t.lng === undefined) {
          console.warn('drawGrid: –ü—Ä–æ–ø—É—â–µ–Ω —Ç–∞–π–ª –±–µ–∑ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç', t);
          return;
        }
        
        if (!bounds.contains([t.lat, t.lng])) return;
        
        const tileBounds = L.latLngBounds(
          [t.lat - degLat/2, t.lng - degLng/2],
          [t.lat + degLat/2, t.lng + degLng/2]
        );
        
        L.rectangle(tileBounds, {
          stroke: true,
          weight: 0.6,
          color: '#555',
          fill: false
        }).addTo(gridLayer);
      });

    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ç–∞–π–ª–æ–≤
    function drawTiles() {

      if (!tileLayer) {
        console.warn('tileLayer –Ω–µ –Ω–∞–π–¥–µ–Ω');
        return;
      }
      
      tileLayer.clearLayers();
      Object.values(tileMarkers).forEach(marker => tileLayer.removeLayer(marker));
      tileMarkers = {};
      
      const filter = document.getElementById('status-filter').value;
      const searchValue = document.getElementById('search').value.trim();
      const bounds = map.getBounds();
      
      tileData.forEach(t => {
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ lat/lng
        if (!t || t.lat === undefined || t.lng === undefined) {
          console.warn('drawTiles: –ü—Ä–æ–ø—É—â–µ–Ω —Ç–∞–π–ª –±–µ–∑ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç', t);
          return;
        }
        
        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è
        const tileMarks = userMarks[t.id_tile] || {};
        const status = 
          tileMarks.ally ? 'ally' :
          tileMarks.enemy ? 'enemy' :
          tileMarks.favorite ? 'favorite' : '';
        
        if (filter === 'ally' && !tileMarks.ally) return;
        if (filter === 'enemy' && !tileMarks.enemy) return;
        if (filter === 'favorite' && !tileMarks.favorite) return;
        if (filter === 'clear' && status) return;
        if (searchValue && String(t.id_tile) !== searchValue) return;
        if (!bounds.contains([t.lat, t.lng])) return;
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –º–∞—Ä–∫–µ—Ä–∞
        tileMarkers[t.id_tile] = createTileMarker(t, tileMarks);
        tileLayer.addLayer(tileMarkers[t.id_tile]);

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ lat/lng

        console.warn('createTileMarker: –ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Ç–∞–π–ª–∞', t);
        return;
      }
      
      const tileBounds = L.latLngBounds(
        [t.lat - degLat/2, t.lng - degLng/2],
        [t.lat + degLat/2, t.lng + degLng/2]
      );
      
      const status = 
        marks.ally ? 'ally' :
        marks.enemy ? 'enemy' :
        marks.favorite ? 'favorite' : '';
      
      const isFav = favorites.includes(t.id_tile);
      const comment = marks.comment || '';
      const owned = t.has_owner === 'true' || t.has_owner === true;
      
      // –°—Ç–∏–ª–∏–∑–∞—Ü–∏—è
      const fill = status === 'ally' ? '#40c057' :
                  status === 'enemy' ? '#fa5252' :
                  status === 'favorite' ? '#fab005' :
                  owned ? '#4dabf7' : '#495057';
                  
      const stroke = status === 'ally' ? '#2f9e44' :
                    status === 'enemy' ? '#e03131' :
                    status === 'favorite' ? '#f59f00' : '#343a40';
      
      const rect = L.rectangle(tileBounds, {
        stroke: true,
        weight: 1.5,
        color: stroke,
        dashArray: status ? '5' : null,
        fillColor: fill,
        fillOpacity: 0.4
      });
      
      // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –ø–æ–¥–ø–∏—Å–∏
      if (map.getZoom() >= 5) {
        rect.bindTooltip(`#${t.id_tile}`, {
          permanent: true,

          className: 'tile-label'

      }
      
      // –í—Å–ø–ª—ã–≤–∞—é—â–µ–µ –æ–∫–Ω–æ
      const popupContent = `
        <div style="min-width: 250px">
          <h3 style="margin-bottom: 12px; color: #4dabf7;">–¢–∞–π–ª #${t.id_tile}</h3>
          <p><strong>–°—Ç–∞—Ç—É—Å:</strong> ${owned ? '–ó–∞–Ω—è—Ç' : '–°–≤–æ–±–æ–¥–µ–Ω'}</p>
          <p><strong>–ú–µ—Ç–∫–∞:</strong> ${status || '‚Äî'}</p>
          <p><strong>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:</strong> ${comment || '‚Äî'}</p>
          
          <div style="margin: 15px 0; display: flex; gap: 5px; flex-wrap: wrap;">
            <button class="mark-btn" data-id="${t.id_tile}" data-type="ally">üü© –°–æ—é–∑–Ω–∏–∫</button>
            <button class="mark-btn" data-id="${t.id_tile}" data-type="enemy">üü• –í—Ä–∞–≥</button>
            <button class="mark-btn" data-id="${t.id_tile}" data-type="favorite">‚≠ê –ò–∑–±—Ä–∞–Ω–Ω–æ–µ</button>
            <button class="mark-btn" data-id="${t.id_tile}" data-type="clear">‚ö™ –°–±—Ä–æ—Å</button>
          </div>
          
          <textarea id="comment-${t.id_tile}" placeholder="–í–∞—à –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π..." 
            style="width: 100%; min-height: 80px; padding: 8px; margin-bottom: 10px;">${comment}</textarea>
          
          <button class="save-comment" data-id="${t.id_tile}">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</button>
          
          <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Ä–µ—Å—É—Ä—Å–∞—Ö —Ç–∞–π–ª–∞ -->
          <div style="margin-top: 15px; padding-top: 10px; border-top: 1px solid #495057;">
            <h4 style="color: #ffd43b; margin-bottom: 8px;">–†–µ—Å—É—Ä—Å—ã:</h4>
            ${
              t.stone_pct ? `<p><strong>–ö–∞–º–µ–Ω—å:</strong> ${t.stone_pct}%</p>` : ''
            }
            ${
              t.seaweed_pct ? `<p><strong>–í–æ–¥–æ—Ä–æ—Å–ª–∏:</strong> ${t.seaweed_pct}%</p>` : ''
            }
            ${
              t.fish_pct ? `<p><strong>–†—ã–±–∞:</strong> ${t.fish_pct}%</p>` : ''
            }
            ${
              t.quartz_pct ? `<p><strong>–ö–≤–∞—Ä—Ü:</strong> ${t.quartz_pct}%</p>` : ''
            }
            ${
              t.clay_pct ? `<p><strong>–ì–ª–∏–Ω–∞:</strong> ${t.clay_pct}%</p>` : ''
            }
            ${
              t.wood_pct ? `<p><strong>–î–µ—Ä–µ–≤–æ:</strong> ${t.wood_pct}%</p>` : ''
            }
            ${
              t.animals_pct ? `<p><strong>–ñ–∏–≤–æ—Ç–Ω—ã–µ:</strong> ${t.animals_pct}%</p>` : ''
            }
            ${
              t.herbs_pct ? `<p><strong>–¢—Ä–∞–≤—ã:</strong> ${t.herbs_pct}%</p>` : ''
            }
          </div>
          
          <div style="margin-top: 10px;">
            <a href="https://genesis-of-ages.site/ru/%d0%b3%d0%b5%d0%be-%d1%8d%d0%ba%d1%81%d0%bf%d0%bb%d0%be%d1%80%d0%b5%d1%80/?tile=${t.id_tile}" target="_blank" style="color: #4dabf7; text-decoration: none;">
              üåç –ü–æ–¥—Ä–æ–±–Ω–µ–µ –Ω–∞ genesis-of-ages.site
            </a>

        </div>
      `;
      
      rect.bindPopup(popupContent);
      return rect;
    }
    
    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ
    function renderFavorites() {
      const favList = document.getElementById('favorites-list');
      // –î–æ–±–∞–≤–ª–µ–Ω–∞ –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞
      if (!favList) {
        console.warn('favorites-list element not found');
        return;
      }
      
      favList.innerHTML = favorites.map(id => {
        const tile = tileData.find(t => t.id_tile === id);
        return `
          <li data-id="${id}">
            –¢–∞–π–ª #${id}
            <div>
              <button class="goto-fav" data-id="${id}">‚û°Ô∏è</button>
              <button class="remove-fav" data-id="${id}">‚úï</button>
            </div>
          </li>
        `;
      }).join('');
    }
    
    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –º–µ—Ç–∫–∏
    async function saveMark(tileId, markType, comment = null) {
      try {
        const response = await fetch(`${API_URL}/api/marks`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            user_id: currentUser.id,
            tile_id: tileId,
            mark_type: markType,
            comment: comment
          })
        });
        
        if (!response.ok) throw new Error(`–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: ${response.status} ${response.statusText}`);
        
        const result = await response.json();
        log(`üíæ –ú–µ—Ç–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞: ${tileId} (${markType})`);
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        if (!userMarks[tileId]) userMarks[tileId] = {};
        
        if (markType === 'clear') {
          delete userMarks[tileId];
          favorites = favorites.filter(favId => favId !== tileId);
        } else {
          userMarks[tileId][markType] = comment || true;
          if (markType === 'favorite' && !favorites.includes(tileId)) {
            favorites.push(tileId);
          }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI
        updateTile(tileId);
        renderFavorites();
        
        return result;
      } catch (error) {
        log(`‚ö†Ô∏è –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –º–µ—Ç–∫–∏: ${error.message}`, true);
      }
    }
    
    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–π–ª–∞
    function updateTile(id) {
      if (tileMarkers[id]) {
        tileLayer.removeLayer(tileMarkers[id]);
        const tile = tileData.find(t => t.id_tile === id);
        if (tile) {
          tileMarkers[id] = createTileMarker(tile, userMarks[id] || {});
          tileLayer.addLayer(tileMarkers[id]);
        }
      }
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
    function initEventListeners() {
      // –û—á–∏—Å—Ç–∫–∞ –ø–æ–∏—Å–∫–∞
      const searchClear = document.getElementById('search-clear');
      // –î–æ–±–∞–≤–ª–µ–Ω–∞ –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞
      if (searchClear) {
        searchClear.addEventListener('click', () => {
          const search = document.getElementById('search');
          if (search) {
            search.value = '';
          }
          drawTiles();
        });
      }
      
      // –ü–µ—Ä–µ—Ö–æ–¥ –∫ —Ç–∞–π–ª—É
      const gotoBtn = document.getElementById('goto-btn');
      // –î–æ–±–∞–≤–ª–µ–Ω–∞ –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞
      if (gotoBtn) {
        gotoBtn.addEventListener('click', () => {
          const search = document.getElementById('search');
          const tileId = search ? search.value.trim() : '';
          if (!tileId) return;
          
          const tile = tileData.find(t => t.id_tile == tileId);
          if (!tile) {
            log(`–¢–∞–π–ª #${tileId} –Ω–µ –Ω–∞–π–¥–µ–Ω`, true);
            return;
          }
          
          map.flyTo([tile.lat, tile.lng], 7, {
            animate: true,
            duration: 1
          });
        });
      }
      
      // –ü–æ–∏—Å–∫ –ø—Ä–∏ –≤–≤–æ–¥–µ
      const search = document.getElementById('search');
      // –î–æ–±–∞–≤–ª–µ–Ω–∞ –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞
      if (search) {
        search.addEventListener('input', () => {
          drawTiles();
        });
      }
      
      // –°–±—Ä–æ—Å —Ñ–∏–ª—å—Ç—Ä–æ–≤
      const reset = document.getElementById('reset');
      // –î–æ–±–∞–≤–ª–µ–Ω–∞ –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞
      if (reset) {
        reset.addEventListener('click', () => {
          const search = document.getElementById('search');
          const statusFilter = document.getElementById('status-filter');
          if (search) {
            search.value = '';
          }
          if (statusFilter) {
            statusFilter.value = '';
          }
          drawGrid();
          drawTiles();
        });
      }
      
      // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ñ–∏–ª—å—Ç—Ä–∞
      const statusFilter = document.getElementById('status-filter');
      // –î–æ–±–∞–≤–ª–µ–Ω–∞ –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞
      if (statusFilter) {
        statusFilter.addEventListener('change', () => {
          drawGrid();
          drawTiles();
          renderFavorites();
        });
      }
      
      // –°–±—Ä–æ—Å —Ñ–∏–ª—å—Ç—Ä–∞ –º–µ—Ç–æ–∫
      const clearFilter = document.getElementById('clear-filter');
      // –î–æ–±–∞–≤–ª–µ–Ω–∞ –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞
      if (clearFilter) {
        clearFilter.addEventListener('click', () => {
          const statusFilter = document.getElementById('status-filter');
          if (statusFilter) {
            statusFilter.value = '';
          }
          drawGrid();
          drawTiles();
          renderFavorites();
        });
      }
      
      // –°–Ω–∏–º–æ–∫ —ç–∫—Ä–∞–Ω–∞
      const screenshotBtn = document.getElementById('screenshot-btn');
      // –î–æ–±–∞–≤–ª–µ–Ω–∞ –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞
      if (screenshotBtn) {
        screenshotBtn.addEventListener('click', () => {
          html2canvas(document.getElementById('map')).then(canvas => {
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = `map-${new Date().toISOString().slice(0, 19)}.png`;
            link.click();
          });
        });
      }
      
      // –°–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏–µ –ø–∞–Ω–µ–ª–∏
      const togglePanel = document.getElementById('toggle-panel');
      // –î–æ–±–∞–≤–ª–µ–Ω–∞ –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞
      if (togglePanel) {
        togglePanel.addEventListener('click', function() {
          const panel = document.getElementById('panel');
          if (panel) {
            panel.classList.toggle('collapsed');
            this.textContent = panel.classList.contains('collapsed') ? 'üîº' : 'üîΩ';
          }
        });
      }
      
      // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å–ª–æ–µ–≤
      const layersToggle = document.getElementById('layers-toggle');
      // –î–æ–±–∞–≤–ª–µ–Ω–∞ –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞
      if (layersToggle) {
        layersToggle.addEventListener('click', function() {
          const layerSelect = document.getElementById('layer-select');
          if (layerSelect) {
            layerSelect.classList.toggle('expanded');
          }
        });
      }
      
      // –°–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏–µ/—Ä–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏–µ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ
      const favoritesHeader = document.getElementById('favorites-header');
      // –î–æ–±–∞–≤–ª–µ–Ω–∞ –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞
      if (favoritesHeader) {
        favoritesHeader.addEventListener('click', function() {
          const list = document.getElementById('favorites-list');
          if (list) {
            list.classList.toggle('expanded');
            this.classList.toggle('collapsed');
          }
        });
      }
      
      // –î–µ–ª–µ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –ø–æ–ø–∞–ø–æ–≤
      if (map) {
        map.on('popupopen', (e) => {
          const popup = e.popup;
          if (popup && popup.getElement()) {
            popup.getElement().addEventListener('click', (event) => {
              if (event.target.classList.contains('mark-btn')) {
                const tileId = parseInt(event.target.dataset.id);
                const markType = event.target.dataset.type;
                saveMark(tileId, markType);
              }
              
              if (event.target.classList.contains('save-comment')) {
                const tileId = parseInt(event.target.dataset.id);
                const comment = document.getElementById(`comment-${tileId}`).value;
                saveMark(tileId, 'comment', comment);
              }
            });
          }
        });
      }
      
      // –î–µ–ª–µ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ
      const favoritesList = document.getElementById('favorites-list');
      // –î–æ–±–∞–≤–ª–µ–Ω–∞ –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞
      if (favoritesList) {
        favoritesList.addEventListener('click', (event) => {
          if (!event.target.classList.contains('goto-fav') && 
              !event.target.classList.contains('remove-fav')) return;
              
          const tileId = parseInt(event.target.dataset.id);
          
          if (event.target.classList.contains('goto-fav')) {
            const tile = tileData.find(t => t.id_tile === tileId);
            if (tile) {
              map.flyTo([tile.lat, tile.lng], 7, { animate: true, duration: 1 });
            }
          } else if (event.target.classList.contains('remove-fav')) {
            saveMark(tileId, 'clear');
          }
        });
      }
      
      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–∏ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–∏ –∫–∞—Ä—Ç—ã
      if (map) {
        map.on('moveend', () => {
          drawGrid();
          drawTiles();
        });
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –∑—É–º–∞
        map.on('zoomend', () => {
          drawTiles();
        });
      }
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
    async function initApp() {
      try {
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram
        const user = initTelegram();
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
        await initMap(user);
        
        // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ–≥–æ –∑–∞–ø—É—Å–∫–∞
        log('‚úÖ –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ –∑–∞–ø—É—â–µ–Ω–æ');
        
      } catch (error) {
        log(`‚ö†Ô∏è –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏: ${error.message}`, true);
        alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –∫—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è');
      }
    }
    
    // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
    document.addEventListener('DOMContentLoaded', initApp);
  </script>
