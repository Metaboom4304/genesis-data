<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>GENESIS WAR MAP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
    #map { position: absolute; top: 60px; left: 0; right: 0; bottom: 0; }
    #panel {
      position: absolute; top: 0; left: 0; right: 0;
      background: #111; color: white;
      display: flex; flex-wrap: wrap;
      align-items: center; padding: 8px 10px;
      gap: 10px; z-index: 1000;
    }
    #panel select, #panel input, #panel button {
      font-size: 14px; padding: 5px;
    }
    #panel label { display: flex; align-items: center; gap: 5px; }
    .tile-label {
      font-size: 10px;
      color: rgba(255,255,255,0.8);
      text-shadow: 0 0 2px black;
    }
    button.mark-btn {
      margin: 5px 2px; padding: 3px 6px;
      font-size: 12px; cursor: pointer;
    }
    @media (max-width: 600px) {
      #panel { flex-direction: column; align-items: flex-start; }
      #map { top: 220px; }
    }
  </style>
</head>
<body>
  <div id="panel">
    <strong>üß≠ GENESIS WAR MAP:</strong> —Å—Ç—Ä–∞—Ç–µ–≥–∏—á–µ—Å–∫–∏–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
    <label>üîç ID: <input type="number" id="search" placeholder="22313" /></label>
    <label>‚öôÔ∏è –†–µ—Å—É—Ä—Å: 
      <select id="filter">
        <option value="">‚Äî –í—Å–µ ‚Äî</option>
        <option value="iron">–ñ–µ–ª–µ–∑–æ</option>
        <option value="gold">–ó–æ–ª–æ—Ç–æ</option>
        <option value="platinum">–ü–ª–∞—Ç–∏–Ω–∞</option>
        <option value="silver">–°–µ—Ä–µ–±—Ä–æ</option>
        <option value="copper">–ú–µ–¥—å</option>
        <option value="tungsten">–í–æ–ª—å—Ñ—Ä–∞–º</option>
        <option value="uranium">–£—Ä–∞–Ω</option>
        <option value="rare_earth_elements">–†–µ–¥–∫–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã</option>
      </select>
    </label>
    <label>üó∫Ô∏è –°–ª–æ–π:
      <select id="layer-select">
        <option value="osm">OpenStreetMap</option>
        <option value="carto">Carto Dark</option>
      </select>
    </label>
    <button id="reset">‚ôªÔ∏è –°–±—Ä–æ—Å–∏—Ç—å</button>
    <button id="export">üíæ –≠–∫—Å–ø–æ—Ä—Ç CSV</button>
    <span id="count">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–∞–π–ª–æ–≤‚Ä¶</span>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
(async function(){
  const layers = {
    osm: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'),
    carto: L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png')
  };

  const map = L.map('map', {
    center: [49.25, -123.1],
    zoom: 4,
    layers: [layers.osm],
    minZoom: 2,
    maxZoom: 8
  });

  const tileLayer = L.layerGroup().addTo(map);

  document.getElementById('layer-select').addEventListener('change', e => {
    const selected = e.target.value;
    Object.values(layers).forEach(l => map.removeLayer(l));
    layers[selected].addTo(map);
  });

  const PARTS = Array.from({ length: 22 }, (_, i) =>
    `./data/tiles_${String(i+1).padStart(2,'0')}.json`
  );

  let tileData = [];

  for (const url of PARTS) {
    try {
      const res = await fetch(url);
      if (!res.ok) throw new Error(`–°—Ç–∞—Ç—É—Å ${res.status}`);
      const json = await res.json();
      console.log(`‚úÖ ${url} –∑–∞–≥—Ä—É–∂–µ–Ω (${json.length} —Ç–∞–π–ª–æ–≤)`);
      tileData.push(...json);
    } catch(err) {
      console.error(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ ${url}`, err);
    }
  }

  document.getElementById("count").textContent = `–ó–∞–≥—Ä—É–∂–µ–Ω–æ —Ç–∞–π–ª–æ–≤: ${tileData.length}`;

  const deg_lat = 170 / 256;
  const deg_lng = 360 / 256;
  const ref_lat = 49.25;
  const ref_lng = -123.10;
  const ref_x = 25;
  const ref_y = 87;

  tileData.forEach(t => {
    const id = parseInt(t.id_tile, 10);
    const x = id % 256;
    const y = Math.floor(id / 256);
    t.x = x;
    t.y = y;
    const dx = x - ref_x;
    const dy = y - ref_y;
    t.lat = ref_lat - dy * deg_lat;
    t.lng = ref_lng + dx * deg_lng;
  });

  const savedMarks = JSON.parse(localStorage.getItem('tile_marks') || '{}');
  function saveMark(id, status) {
    if (status) savedMarks[id] = status;
    else delete savedMarks[id];
    localStorage.setItem('tile_marks', JSON.stringify(savedMarks));
    drawTiles();
  }

  function drawTiles() {
    tileLayer.clearLayers();
    const filter = document.getElementById('filter').value;
    const searchID = parseInt(document.getElementById('search').value);

    tileData.forEach(t => {
      if (!t.lat || !t.lng) return;
      if (filter && parseInt(t[filter]) === 0) return;
      if (!isNaN(searchID) && parseInt(t.id_tile) !== searchID) return;

      const bounds = L.latLngBounds(
        [t.lat - deg_lat/2, t.lng - deg_lng/2],
        [t.lat + deg_lat/2, t.lng + deg_lng/2]
      );

      const owned = String(t.has_owner).toLowerCase() === "true";
      const status = savedMarks[t.id_tile];

      const color = status === "ally" ? "#33cc33" :
                    status === "enemy" ? "#cc3333" :
                    owned ? "#3366ff" : "#666666";

      const outline = status === "ally" ? "#00ff00" :
                      status === "enemy" ? "#ff0000" : "#000000";

      L.rectangle(bounds, {
        weight: 1,
        color: outline,
        fillOpacity: 0.5,
        fillColor: color
      })
      .bindPopup(`
        <strong>–¢–∞–π–ª #${t.id_tile}</strong><br>
        –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã: lat=${t.lat.toFixed(2)}, lng=${t.lng.toFixed(2)}<br>
        –í–ª–∞–¥–µ–ª–µ—Ü: ${owned ? "‚úÖ" : "‚Äî"}<br>
        –°—Ç–∞—Ç—É—Å: ${status || "‚Äî"}<br>
        ${['iron','gold','platinum','silver','copper','tungsten','uranium','rare_earth_elements']
          .filter(r => parseInt(t[r]) > 0)
          .map(r => `‚Ä¢ ${r}: ${t[r]}`).join('<br>') || '–ù–µ—Ç —Ä–µ—Å—É—Ä—Å–æ–≤'}
        <br><br>
        <button class="mark-btn" onclick="saveMark('${t.id_tile}','ally')">üü© –°–æ—é–∑–Ω–∏–∫</button>
        <button class="mark-btn" onclick="saveMark('${t.id_tile}','enemy')">üü• –í—Ä–∞–≥</button>
        <button class="mark-btn" onclick="saveMark('${t.id_tile}','')">‚ö™ –°–±—Ä–æ—Å–∏—Ç—å</button>
      `).addTo(tileLayer);
    });
  }

  function focusTile(idStr) {
      const id = parseInt(idStr);
    const t = tileData.find(t => parseInt(t.id_tile) === id);
    if (!t) return;
    map.flyTo([t.lat, t.lng], 6);
    setTimeout(() => {
      L.popup().setLatLng([t.lat, t.lng])
        .setContent(`üß≠ –¢–∞–π–ª #${id}`)
        .openOn(map);
    }, 800);
  }

  document.getElementById('search').addEventListener('change', e => focusTile(e.target.value));
  document.getElementById('search').addEventListener('input', drawTiles);
  document.getElementById('filter').addEventListener('change', drawTiles);
  document.getElementById('reset').addEventListener('click', () => {
    document.getElementById('search').value = '';
    document.getElementById('filter').value = '';
    drawTiles();
  });

  document.getElementById('export').addEventListener('click', () => {
    const rows = [["id_tile","has_owner","status","resources"]];
    tileData.forEach(t => {
      const status = savedMarks[t.id_tile] || '';
      const resources = ['iron','gold','platinum','silver','copper','tungsten','uranium','rare_earth_elements']
        .filter(r => parseInt(t[r]) > 0)
        .join(",");
      rows.push([t.id_tile, t.has_owner, status, resources]);
    });
    const csv = rows.map(r => r.join(",")).join("\n");
    const blob = new Blob([csv], { type: "text/csv" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "genesis_tiles.csv";
    a.click();
  });

  drawTiles();
})();
</script>
</body>
</html>
