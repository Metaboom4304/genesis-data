<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <title>GENESIS WAR MAP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —Å—Ç–∏–ª–∏ -->
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
</head>
<body>

  <!-- 1. Loading Overlay —Å –ª–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–º–∏ —Ñ—Ä–∞–∑–∞–º–∏ -->
  <div id="loadingOverlay">
    <span id="loadingText">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–∞–π–ª–æ–≤...</span>
  </div>

  <!-- 2. –ö–æ–Ω—Å–æ–ª—å–Ω—ã–π —à–ª—é–∑ -->
  <div class="console-gate" style="display: none;">
    <div class="console-logo">üõ°Ô∏è Genesis War Map</div>
    <a class="auth-button"
       href="https://t.me/Goamap_bot?start=map"
       target="_blank">
      Genesis War Map
    </a>
    <p class="subtitle">
      –î–æ—Å—Ç—É–ø –æ—Ç–∫—Ä—ã—Ç –∏–Ω–∂–µ–Ω–µ—Ä–∞–º, —Ö—Ä–æ–Ω–∏—Å—Ç–∞–º –∏ —Ö—Ä–∞–Ω–∏—Ç–µ–ª—è–º
    </p>
  </div>

  <!-- 3. –°—É—â–µ—Å—Ç–≤—É—é—â–∞—è –ø–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
  <div id="panel">
    <strong id="map-title">üß≠ GENESIS WAR MAP</strong>

    <label>
      üîç<input type="number" id="search" placeholder="–¢–∞–π–ª-ID"/>
      <button id="goto-btn">‚û°Ô∏è</button>
    </label>

    <label>
      üéØ –ú–µ—Ç–∫–∞:
      <select id="status-filter">
        <option value="">‚Äî –í—Å–µ ‚Äî</option>
        <option value="ally">üü© –°–æ—é–∑–Ω–∏–∫–∏</option>
        <option value="enemy">üü• –í—Ä–∞–≥–∏</option>
        <option value="favorite">‚≠ê –ò–∑–±—Ä–∞–Ω–Ω—ã–µ</option>
        <option value="clear">‚ö™ –ë–µ–∑ –º–µ—Ç–∫–∏</option>
      </select>
    </label>

    <label>
      üó∫Ô∏è –°–ª–æ–π:
      <select id="layer-select">
        <option value="neutral">Neutral</option>
        <option value="world">–ö–∞—Ä—Ç–∞ –º–∏—Ä–∞</option>
        <option value="satellite">–°–ø—É—Ç–Ω–∏–∫</option>
      </select>
    </label>

    <!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è —Å–ø–∏—Å–∫–∞ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ -->
    <button id="favorites-button">‚≠ê –ò–∑–±—Ä–∞–Ω–Ω—ã–µ</button>

    <button id="reset">‚ôªÔ∏è –°–±—Ä–æ—Å–∏—Ç—å</button>
    <button id="export">üíæ CSV</button>
    <button id="screenshot-btn">üì∏ –°–¥–µ–ª–∞—Ç—å —Å–Ω–∏–º–æ–∫</button>
    <span id="count">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–∞–π–ª–æ–≤‚Ä¶</span>
  </div>

  <div id="map" class="locked"></div>
  <button id="toggle-panel">üîº</button>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script>
    ;(async function () {
      // === 1. –ü—Ä–æ–≤–µ—Ä–∫–∞ Telegram WebApp –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ ===
      const tg = window.Telegram?.WebApp;
      const user = tg?.initDataUnsafe?.user;
      const gate = document.querySelector('.console-gate');
      const mapEl = document.getElementById('map');

      if (!user) {
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —à–ª—é–∑ –∏ –ø—Ä–µ–∫—Ä–∞—â–∞–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é –∫–∞—Ä—Ç—ã
        gate.style.display = 'block';
        return;
      } else {
        // –°–∫—Ä—ã–≤–∞–µ–º —à–ª—é–∑, —Ä–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–∞—Ä—Ç—É
        gate.style.display = 'none';
        mapEl.classList.remove('locked');
      }

      // === 2. –ó–∞–ø—É—Å–∫–∞–µ–º Loading Overlay —Å –ª–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–º–∏ —Ñ—Ä–∞–∑–∞–º–∏ ===
      const loadingPhrases = [
        "–û—Ä–¥–µ–Ω –ø–æ–¥–Ω–∏–º–∞–µ—Ç –∑–∞–≤–µ—Å—É —Ç—É–º–∞–Ω–∞...",
        "–¢–∞–π–ª—ã —Å–æ–±–∏—Ä–∞—é—Ç—Å—è –∏–∑ –≥–ª—É–±–∏–Ω —ç–ø–æ—Ö–∏...",
        "–°–æ–∑–≤–µ–∑–¥–∏—è –º–∞—Ä—à—Ä—É—Ç–æ–≤ —Å–≤–µ—Ä—è—é—Ç—Å—è —Å —Ö—Ä–æ–Ω–∏–∫–∞–º–∏...",
        "–§—Ä–∞–≥–º–µ–Ω—Ç—ã –ª–µ–≥–µ–Ω–¥ –≤–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞—é—Ç—Å—è..."
      ];
      let loadIdx = 0;
      const loadingText = document.getElementById('loadingText');
      const loadingInterval = setInterval(() => {
        loadingText.textContent = loadingPhrases[loadIdx++ % loadingPhrases.length];
      }, 2000);

      function hideLoading() {
        clearInterval(loadingInterval);
        document.getElementById('loadingOverlay').style.display = 'none';
      }

      // === 3. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–∞–≥–æ–ª–æ–≤–∫–∞ –∫–∞—Ä—Ç—ã ===
      const titlePhrases = [
        '–ö–∞–∂–¥—ã–π —Ö–æ–¥ –≤–∞–∂–µ–Ω',
        '–ú–æ—â—å –≤ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞—Ö',
        '–ü–æ–±–µ–¥–∞ –∑–∞ –≥—Ä–∞–Ω—å—é –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞',
        '–¢–≤–æ—Ä–∏ –∏—Å—Ç–æ—Ä–∏—é –Ω–∞ –∫–∞—Ä—Ç–µ',
        '–ì–µ–æ–≥—Ä–∞—Ñ–∏—è —Ä–µ—à–∞–µ—Ç —Å—É–¥—å–±—É',
        '–ö–æ–º–∞–Ω–¥—É–π —Å –≤—ã—Å–æ—Ç—ã',
        '–°—Ç—Ä–∞—Ç–µ–≥–∏–∏ –≤ –∫–∞–∂–¥–æ–º –ø–∏–∫—Å–µ–ª–µ',
        '–í–æ–µ–≤–∞—Ç—å ‚Äî –∑–Ω–∞—á–∏—Ç –≤–∏–¥–µ—Ç—å –∫–∞—Ä—Ç—É',
        '–¢–∞–π–ª—ã ‚Äî –∫–ª—é—á –∫ –≤–ª–∞—Å—Ç–∏',
        '–ö–æ–Ω—Ç—Ä–æ–ª—å –Ω–∞–¥ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ–º',
        '–í–ª–∞—Å—Ç—å —á–µ—Ä–µ–∑ –∑–Ω–∞–Ω–∏–µ',
        '–ü–æ–±–µ–¥–∏—Ç–µ–ª–∏ –ø–∏—à—É—Ç –∏—Å—Ç–æ—Ä–∏—é',
        '–ù–∞—à–∞ –∑–µ–º–ª—è ‚Äî –Ω–∞—à–µ –±–æ–≥–∞—Ç—Å—Ç–≤–æ',
        '–°—Ç—Ä–∞—Ç–µ–≥–∏—è —Ä–æ–∂–¥–∞–µ—Ç—Å—è –Ω–∞ –∫–∞—Ä—Ç–µ'
      ];
      document.getElementById('map-title').textContent =
        `üß≠ GENESIS WAR MAP ‚Äî ${titlePhrases[
          Math.floor(Math.random() * titlePhrases.length)
        ]}`;

      // === 4. –¢–æ–≥–≥–ª –ø–∞–Ω–µ–ª–∏ ===
      const panel = document.getElementById('panel'),
            toggle = document.getElementById('toggle-panel');
      toggle.onclick = () => {
        const collapsed = panel.classList.toggle('collapsed');
        toggle.textContent = collapsed ? 'üîΩ' : 'üîº';
      };

      // === 5. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã (zoom=6) ===
      const map = L.map('map', {
        center: [49.25, -123.10],
        zoom: 6,
        minZoom: 3,
        maxZoom: 10,
        attributionControl: false
      });
      const layers = {
        neutral: L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png'),
        world:   L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png'),
        satellite: L.tileLayer(
          'https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
          { attribution: 'Esri' }
        )
      };
      layers.neutral.addTo(map);
      map.zoomControl.setPosition('bottomleft');
      document.getElementById('layer-select').onchange = e => {
        Object.values(layers).forEach(l => map.removeLayer(l));
        layers[e.target.value].addTo(map);
      };

      // === 6. –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö —Ç–∞–π–ª–æ–≤ ===
      const BASE = './data/',
            countEl = document.getElementById('count');
      let tileData = [];
      try {
        for (let i = 1; i <= 22; i++) {
          countEl.textContent = `–ó–∞–≥—Ä—É–∑–∫–∞ ${i}/22‚Ä¶`;
          const url = `${BASE}tiles_${String(i).padStart(2, '0')}.json`,
                res = await fetch(url);
          if (!res.ok) throw new Error(`–û—à–∏–±–∫–∞ ${res.status} –ø—Ä–∏ ${url}`);
          tileData.push(...await res.json());
        }
      } catch (e) {
        console.error(e);
        alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ' + e.message);
      }
      countEl.textContent = `–ó–∞–≥—Ä—É–∂–µ–Ω–æ —Ç–∞–π–ª–æ–≤: ${tileData.length}`;

      // –°–∫—Ä—ã–≤–∞–µ–º Loading Overlay –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–∞–π–ª–æ–≤
      hideLoading();

      // === 7. –ü—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç ===
      const refId = 22313, refLat = 49.25, refLng = -123.10,
            refX = refId % 256, refY = Math.floor(refId / 256),
            degLat = 170 / 256, degLng = 360 / 256;
      tileData.forEach(t => {
        const id = +t.id_tile, x = id % 256, y = Math.floor(id / 256);
        t.lat = refLat - (y - refY) * degLat;
        t.lng = refLng + (x - refX) * degLng;
      });

      // === 8. LocalStorage –∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –º–µ—Ç–æ–∫ ===
      const saved = JSON.parse(localStorage.getItem('tile_marks') || '{}');
      window.saveMark = (id, status) => {
        if (status) saved[id] = status;
        else delete saved[id];
        localStorage.setItem('tile_marks', JSON.stringify(saved));
        drawGrid(); drawTiles();
      };

      // === 9. –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å–µ—Ç–∫–∏ –∏ —Ç–∞–π–ª–æ–≤ ===
      const gridLayer = L.layerGroup().addTo(map),
            tileLayer = L.layerGroup().addTo(map);

      function drawGrid() {
        gridLayer.clearLayers();
        const vb = map.getBounds();
        tileData.forEach(t => {
          if (!vb.contains([t.lat, t.lng])) return;
          const b = L.latLngBounds(
            [t.lat - degLat / 2, t.lng - degLng / 2],
            [t.lat + degLat / 2, t.lng + degLng / 2]
          );
          L.rectangle(b, { stroke: true, weight: 0.8, color: '#666', fill: false })
           .addTo(gridLayer);
        });
      }

      function drawTiles() {
        tileLayer.clearLayers();
        const stF = document.getElementById('status-filter').value,
              sRaw = document.getElementById('search').value.trim(),
              byID = sRaw !== '',
              ID = +sRaw,
              zoom = map.getZoom(),
              vb = map.getBounds();

        tileData.forEach(t => {
          const status = saved[t.id_tile] || '';
          if (stF === 'ally' && status !== 'ally') return;
          if (stF === 'enemy' && status !== 'enemy') return;
          if (stF === 'favorite' && status !== 'favorite') return;
          if (stF === 'clear' && status) return;
          if (byID) {
            if (+t.id_tile !== ID) return;
          } else {
            if (!vb.contains([t.lat, t.lng])) return;
          }

          const b = L.latLngBounds(
            [t.lat - degLat / 2, t.lng - degLng / 2],
            [t.lat + degLat / 2, t.lng + degLng / 2]
          );
          const owned = String(t.has_owner).toLowerCase() === 'true';
          const fill = status === 'ally'    ? '#33cc33'
                     : status === 'enemy'   ? '#cc3333'
                     : status === 'favorite'? '#ff0'
                     : owned                 ? '#3366ff'
                                             : '#444';
          const stroke = status === 'ally'    ? '#00ff00'
                       : status === 'enemy'   ? '#ff0000'
                       : status === 'favorite'? '#ff0'
                       : '#000';

          const rect = L.rectangle(b, {
            stroke: true,
            weight: 1.2,
            color: stroke,
            dashArray: status ? '4' : null,
            fillColor: fill,
            fillOpacity: 0.4
          }).addTo(tileLayer);

          if (zoom >= 5) {
            rect.bindTooltip(String(t.id_tile), {
              permanent: true,
              direction: 'center',
              className: 'tile-label'
            });
          }

          rect.bindPopup(`
            <strong>–¢–∞–π–ª #${t.id_tile}</strong><br/>
            –°—Ç–∞—Ç—É—Å: ${owned ? '–∑–∞–Ω—è—Ç' : '—Å–≤–æ–±–æ–¥–µ–Ω'}<br/>
            –ú–µ—Ç–∫–∞: ${status || '‚Äî'}<br/><br/>
            <button class="mark-btn" onclick="saveMark(${t.id_tile}, 'ally')">üü© –°–æ—é–∑–Ω–∏–∫</button>
            <button class="mark-btn" onclick="saveMark(${t.id_tile}, 'enemy')">üü• –í—Ä–∞–≥</button>
            <button class="mark-btn" onclick="saveMark(${t.id_tile}, 'favorite')">‚≠ê –ò–∑–±—Ä–∞–Ω–Ω–æ–µ</button>
            <button class="mark-btn" onclick="saveMark(${t.id_tile}, '')">‚ö™ –°–±—Ä–æ—Å–∏—Ç—å</button><br/><br/>
            <a href="https://genesis-of-ages.site/ru/–≥–µ–æ-—ç–∫—Å–ø–ª–æ—Ä–µ—Ä/?tileId=${t.id_tile}"
               target="_blank">üåê –û—Ñ. —Å—Ç—Ä–∞–Ω–∏—Ü–∞ —Ç–∞–π–ª–∞</a>
          `);

          rect.on('click', () => {
            rect.setStyle({ weight: 3, color: '#FFD700' });
            rect.openPopup();
          });
          rect.on('mouseout', () =>
            rect.setStyle({ weight: 1.2, color: stroke })
          );
        });
      }

      // === 10. –ü–æ–∏—Å–∫ –∏ –ø–µ—Ä–µ–ª–µ—Ç ===
      document.getElementById('goto-btn').onclick = () => {
        const v = document.getElementById('search').value.trim();
        if (!v) return drawTiles();
        const t = tileData.find(o => +o.id_tile === +v);
        if (!t) return;
        map.flyTo([t.lat, t.lng], 6, { animate: true, duration: 1.2 });
        setTimeout(drawTiles, 800);
      };

      // === 11. Reset, Export, Screenshot ===
      document.getElementById('reset').onclick = () => {
        document.getElementById('search').value = '';
        document.getElementById('status-filter').value = '';
        drawGrid(); drawTiles();
      };
      document.getElementById('export').onclick = () => {
        const rows = [['id_tile','has_owner','status']];
        tileData.forEach(t => {
          const st = saved[t.id_tile] || '';
          rows.push([t.id_tile, t.has_owner, st]);
        });
        const csv = rows.map(r => r.join(',')).join('\n'),
              blob = new Blob([csv], { type: 'text/csv' }),
              a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'tiles.csv';
        a.click();
      };
      document.getElementById('screenshot-btn').onclick = () => {
        html2canvas(document.getElementById('map')).then(canvas => {
          const link = document.createElement('a');
          link.href = canvas.toDataURL('image/png');
          link.download = 'map.png';
          link.click();
        });
      };

      // === 12. –§–∏–ª—å—Ç—Ä—ã –∏ —Ñ–∏–Ω–∞–ª—å–Ω—ã–π —Ä–µ–Ω–¥–µ—Ä ===
      map.on('moveend', () => { drawGrid(); drawTiles(); });
      ['change','input'].forEach(ev => {
        document.getElementById('status-filter')
                .addEventListener(ev, drawTiles);
        document.getElementById('search')
                .addEventListener(ev, drawTiles);
      });

      drawGrid(); drawTiles();

      // === 13. –°–ø–∏—Å–æ–∫ –∏–∑–±—Ä–∞–Ω–Ω—ã—Ö —Ç–∞–π–ª–æ–≤ ===
      document.getElementById('favorites-button').onclick = () => {
        const favs = Object.keys(saved).filter(id => saved[id] === 'favorite');
        if (!favs.length) {
          alert('–ù–µ—Ç –∏–∑–±—Ä–∞–Ω–Ω—ã—Ö —Ç–∞–π–ª–æ–≤');
        } else {
          alert(`‚≠ê –ò–∑–±—Ä–∞–Ω–Ω—ã–µ —Ç–∞–π–ª—ã: ${favs.map(id => `#${id}`).join(', ')}`);
        }
      };

      // === 14. –í–µ—Ä—Å–∏—è –≤–Ω–∏–∑—É —ç–∫—Ä–∞–Ω–∞ ===
      document.body.insertAdjacentHTML('beforeend', `
        <div style="
          position: fixed;
          bottom: 6px;
          left: 10px;
          font-size: 12px;
          font-family: monospace;
          color: #888;
          z-index: 999;
          pointer-events: none;
        ">
          ver 0.13
        </div>
      `);

    })();
  </script>
</body>
</html>
