<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>GENESIS WAR MAP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Leaflet CSS -->
  <!-- ИСПРАВЛЕНО: Убраны лишние пробелы из URL -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      height: 100%;
      background: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      color: #fff;
    }
    
    /* Загрузочный экран */
    .loader-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('./1755546482.png') center/cover no-repeat;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      transition: opacity 0.5s ease;
    }
    
    .loader-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    
    .loader-text {
      font-size: 1.2rem;
      margin-bottom: 20px;
      text-align: center;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 25px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }
    
    .progress-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }
    
    .progress-bar {
      width: 300px;
      height: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4dabf7, #3bc9db);
      width: 0%;
      transition: width 0.3s ease;
    }
    
    .progress-text {
      font-size: 1rem;
      color: #aaa;
      text-align: center;
    }
    
    /* Панель управления */
    #panel {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(20, 20, 30, 0.9);
      color: #fff;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      padding: 12px;
      gap: 10px;
      z-index: 900;
      backdrop-filter: blur(5px);
      border-bottom: 1px solid #2c3e50;
      transition: all 0.3s ease;
    }
    
    #panel.collapsed {
      transform: translateY(-100%);
    }
    
    #map-title {
      font-size: 1.4rem;
      font-weight: bold;
      color: #74c0fc;
      margin-right: 10px;
    }
    
    /* Поиск тайла */
    .search-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      background: rgba(40, 40, 50, 0.8);
      border-radius: 6px;
      padding: 5px;
      flex: 1;
      min-width: 200px;
    }
    
    #search {
      width: 100%;
      padding: 8px 40px 8px 12px;
      background: transparent;
      border: 1px solid #495057;
      border-radius: 4px;
      color: #e9ecef;
      font-size: 1rem;
    }
    
    #search:focus {
      outline: none;
      border-color: #4dabf7;
      box-shadow: 0 0 0 3px rgba(77, 171, 247, 0.3);
    }
    
    #search-clear {
      position: absolute;
      right: 35px;
      cursor: pointer;
      color: #adb5bd;
      font-size: 20px;
      transition: color 0.2s;
    }
    
    #search-clear:hover {
      color: #ff6b6b;
    }
    
    #goto-btn {
      position: absolute;
      right: 5px;
      width: 30px;
      height: 30px;
      background: rgba(77, 171, 247, 0.2);
      border: 1px solid #4dabf7;
      border-radius: 50%;
      color: #4dabf7;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #goto-btn:hover {
      background: rgba(77, 171, 247, 0.3);
      transform: translateY(-2px);
    }
    
    /* Фильтр меток */
    .filter-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-left: 10px;
    }
    
    #status-filter {
      padding: 8px;
      background: #343a40;
      color: #e9ecef;
      border: 1px solid #495057;
      border-radius: 4px;
      font-size: 0.9rem;
      min-width: 120px;
    }
    
    #clear-filter {
      width: 30px;
      height: 30px;
      background: rgba(77, 171, 247, 0.2);
      border: 1px solid #4dabf7;
      border-radius: 50%;
      color: #4dabf7;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #clear-filter:hover {
      background: rgba(77, 171, 247, 0.3);
      transform: translateY(-2px);
    }
    
    /* Кнопки управления */
    #reset, #screenshot-btn {
      padding: 8px 15px;
      background: #3b5bdb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: background 0.2s;
      margin-left: 10px;
    }
    
    #reset:hover, #screenshot-btn:hover {
      background: #364fc7;
    }
    
    /* Избранное */
    #favorites-container {
      background: rgba(30, 30, 40, 0.8);
      padding: 12px;
      border-radius: 8px;
      margin-top: 10px;
      flex: 1 0 100%;
    }
    
    #favorites-container h4 {
      margin-bottom: 10px;
      color: #ffd43b;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
    }
    
    #favorites-container h4 .toggle-arrow {
      transition: transform 0.3s ease;
    }
    
    #favorites-container h4.collapsed .toggle-arrow {
      transform: rotate(180deg);
    }
    
    #favorites-list {
      list-style: none;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    
    #favorites-list.expanded {
      max-height: 200px;
      overflow-y: auto;
    }
    
    #favorites-list li {
      padding: 8px;
      background: rgba(50, 50, 60, 0.6);
      margin-bottom: 6px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    #favorites-list button {
      padding: 4px 8px;
      background: #495057;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-left: 5px;
    }
    
    #favorites-list button:hover {
      background: #5c636a;
    }
    
    /* Слои карты */
    #layer-select {
      position: absolute;
      bottom: 60px;
      right: 10px;
      z-index: 910;
      background: rgba(30, 30, 40, 0.8);
      border: 1px solid #495057;
      border-radius: 6px;
      padding: 5px;
      display: flex;
      gap: 5px;
      align-items: center;
      transition: all 0.3s ease;
      flex-direction: column;
      max-height: 0;
      overflow: hidden;
    }
    
    #layer-select.expanded {
      max-height: 200px;
    }
    
    .layer-btn {
      width: 40px;
      height: 40px;
      background: rgba(50, 50, 60, 0.8);
      border: 1px solid #495057;
      border-radius: 50%;
      color: #e9ecef;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    
    .layer-btn.active {
      background: #4dabf7;
      color: white;
      border-color: #4dabf7;
    }
    
    /* Кнопки управления картой */
    #layers-toggle {
      position: absolute;
      bottom: 10px;
      right: 60px;
      z-index: 910;
      background: rgba(77, 171, 247, 0.2);
      border: 1px solid #4dabf7;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      color: #4dabf7;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.2s;
      opacity: 0.8;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #layers-toggle:hover {
      background: rgba(77, 171, 247, 0.3);
      opacity: 1;
      transform: translateY(-2px);
    }
    
    #screenshot-btn-map {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 910;
      background: rgba(77, 171, 247, 0.2);
      border: 1px solid #4dabf7;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      color: #4dabf7;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.2s;
      opacity: 0.8;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #screenshot-btn-map:hover {
      background: rgba(77, 171, 247, 0.3);
      opacity: 1;
      transform: translateY(-2px);
    }
    
    /* Кнопка сворачивания панели */
    #toggle-panel {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 910;
      background: #343a40;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 1.1rem;
    }
    
    /* Карта */
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 500;
    }
    
    /* Отладочная панель */
    #debug {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 20, 10, 0.85);
      color: #20c997;
      font-size: 12px;
      padding: 12px;
      z-index: 9999;
      max-height: 40vh;
      overflow: auto;
      font-family: 'Courier New', monospace;
      border-top: 1px solid #20c997;
      display: none;
    }
    
    .debug-section {
      margin-bottom: 10px;
    }
    
    #debug-log {
      max-height: 120px;
      overflow: auto;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px dashed #20c997;
    }
    
    .tile-label {
      background: rgba(0, 0, 0, 0.7);
      padding: 3px 6px;
      border-radius: 3px;
      font-size: 10px;
      font-weight: bold;
      color: white;
      text-shadow: 0 1px 1px black;
    }
    
    /* Лоадер */
    .loader {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2000;
    }
    
    .loader-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top: 5px solid #4dabf7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    .loader-text {
      margin-top: 15px;
      text-align: center;
      font-size: 1.1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Загрузочный экран -->
  <div class="loader-screen" id="loader-screen">
    <div class="loader-text" id="loader-text">Подготовка к возрождению цивилизации...</div>
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
      <div class="progress-text" id="progress-text">0%</div>
    </div>
  </div>

  <div id="panel">
    <strong id="map-title">🧭 GENESIS WAR MAP</strong>
    
    <div class="search-wrapper">
      <input type="text" id="search" placeholder="Тайл-ID" />
      <span id="search-clear">×</span>
      <button id="goto-btn">➡️</button>
    </div>
    
    <div class="filter-wrapper">
      <select id="status-filter">
        <option value="">— Все —</option>
        <option value="ally">🟩 Союзник</option>
        <option value="enemy">🟥 Враг</option>
        <option value="favorite">⭐ Избранное</option>
        <option value="clear">⚪ Без метки</option>
      </select>
      <button id="clear-filter">×</button>
    </div>
    
    <button id="reset">♻️ Сбросить</button>
    <!-- ИСПРАВЛЕНО: Убрана дублирующаяся кнопка снимка -->
    <button id="screenshot-btn">📸 Снимок</button>
    
    <div id="favorites-container">
      <h4 id="favorites-header">
        <span>⭐ Избранное</span>
        <span class="toggle-arrow">🔽</span>
      </h4>
      <ul id="favorites-list"></ul>
    </div>
  </div>

  <div id="map"></div>
  
  <button id="toggle-panel">🔽</button>
  <button id="layers-toggle">🗺️</button>
  <div id="layer-select">
    <button class="layer-btn active" data-layer="neutral" title="Нейтральный">N</button>
    <button class="layer-btn" data-layer="world" title="Мир">W</button>
    <button class="layer-btn" data-layer="satellite" title="Спутник">S</button>
  </div>
  <!-- ИСПРАВЛЕНО: Переименована кнопка снимка, чтобы избежать дублирования id -->
  <button id="screenshot-btn-map">📸</button>
  
  <div id="debug">
    <div class="debug-section" id="tg-status">Telegram WebApp: ⏳</div>
    <div class="debug-section" id="user-status">Пользователь: ⏳</div>
    <div class="debug-section" id="map-status">Карта: ⏳</div>
    <div class="debug-section" id="api-status">API: ⏳</div>
    <div class="debug-section" id="cache-status">Кеш: ⏳</div>
    <div class="debug-section" id="error-log">Ошибки: ⏳</div>
    <div id="debug-log"></div>
  </div>

  <!-- ИСПРАВЛЕНО: Убраны лишние пробелы из URL скриптов -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  
  <script>
    // Конфигурация
    // ИСПРАВЛЕНО: Убраны лишние пробелы из URL API
    const API_URL = 'https://genesis-map-api.onrender.com';
    const degLat = 170/256, degLng = 360/256;
    const CACHE_TTL = 15 * 60 * 1000; // 15 минут
    
    // Глобальные переменные
    let map, gridLayer, tileLayer;
    let tileData = [];
    let tileMarkers = {};
    let currentUser = null;
    let userMarks = {};
    let favorites = [];
    
    // Элементы UI
    const loaderScreen = document.getElementById('loader-screen');
    const loaderText = document.getElementById('loader-text');
    const progressFill = document.getElementById('progress-fill');
    const progressText = document.getElementById('progress-text');
    const debugLog = document.getElementById('debug-log');
    
    // Обновление прогресса загрузки
    function updateProgress(percent, message = '') {
      // Добавлена проверка на существование элемента
      if (progressFill) {
        progressFill.style.width = `${percent}%`;
      }
      // Добавлена проверка на существование элемента
      if (progressText) {
        progressText.textContent = `${Math.round(percent)}%`;
      }
      // Добавлена проверка на существование элемента
      if (message && loaderText) {
        loaderText.textContent = message;
      }
    }
    
    // Логирование в отладочную панель
    function log(message, isError = false) {
      // Добавлена проверка на существование элемента
      if (!debugLog) {
        console.log('Debug log element not found');
        return;
      }
      
      const now = new Date();
      const timestamp = `[${now.toLocaleTimeString()}]`;
      const logEntry = document.createElement('div');
      
      logEntry.textContent = `${timestamp} ${message}`;
      logEntry.className = isError ? 'error' : '';
      
      debugLog.appendChild(logEntry);
      debugLog.scrollTop = debugLog.scrollHeight;
      
      if (isError) {
        console.error(message);
        // Добавлена проверка на существование элемента
        const errorLogElement = document.getElementById('error-log');
        if (errorLogElement) {
          errorLogElement.textContent = `Ошибки: 🔴 ${message.substring(0, 50)}...`;
        }
      } else {
        console.log(message);
      }
    }
    
    // Показать/скрыть лоадер
    function showLoader(visible) {
      const loader = document.getElementById('loader');
      // Добавлена проверка на существование элемента
      if (loader) {
        loader.style.display = visible ? 'block' : 'none';
      }
    }
    
    // Проверка Telegram WebApp
    function initTelegram() {
      const tg = window.Telegram?.WebApp;
      
      if (tg) {
        tg.ready();
        log('🤖 Telegram WebApp готов');
        // Добавлена проверка на существование элемента
        const tgStatusElement = document.getElementById('tg-status');
        if (tgStatusElement) {
          tgStatusElement.textContent = 'Telegram WebApp: ✅';
        }
        
        return tg.initDataUnsafe?.user || null;
      }
      
      log('Telegram WebApp не обнаружен, работаем в автономном режиме');
      // Добавлена проверка на существование элемента
      const tgStatusElement = document.getElementById('tg-status');
      if (tgStatusElement) {
        tgStatusElement.textContent = 'Telegram WebApp: ⚠️ Не обнаружен';
      }
      return null;
    }
    
    // Инициализация карты
    async function initMap(user) {
      try {
        currentUser = user || { id: 'test-user', first_name: 'Тестовый пользователь' };
        // Добавлена проверка на существование элемента
        const loginContainer = document.getElementById('login-container');
        if (loginContainer) {
          loginContainer.style.display = 'none';
        }
        document.body.classList.add('logged-in');
        
        log(`👤 Пользователь: ${currentUser.first_name} (${currentUser.id})`);
        // Добавлена проверка на существование элемента
        const userStatusElement = document.getElementById('user-status');
        if (userStatusElement) {
          userStatusElement.textContent = `Пользователь: ✅ ${currentUser.first_name}`;
        }
        
        // --- Регистрация пользователя в API ---
        try {
          const registerResponse = await fetch(`${API_URL}/api/users/register`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              telegram_id: currentUser.id,
              first_name: currentUser.first_name,
              last_name: currentUser.last_name,
              username: currentUser.username
            })
          });
          
          if (!registerResponse.ok) {
            const errorText = await registerResponse.text();
            console.warn('Не удалось зарегистрировать пользователя в API:', errorText);
          } else {
            console.log('Пользователь успешно зарегистрирован/обновлён в API');
          }
        } catch (registerError) {
          console.warn('Ошибка при регистрации пользователя в API:', registerError);
        }
        // ------------------------------------
        
        // Создаем карту
        const mapElement = document.getElementById('map');
        // Добавлена проверка на существование элемента
        if (!mapElement) {
          throw new Error('Элемент карты (#map) не найден!');
        }
        
        map = L.map('map', {
          center: [49.25, -123.10],
          zoom: 6,
          minZoom: 3,
          maxZoom: 10,
          attributionControl: false,
          zoomControl: false
        });
        
        L.control.zoom({ position: 'bottomleft' }).addTo(map);
        log('🗺️ Карта создана');
        // Добавлена проверка на существование элемента
        const mapStatusElement = document.getElementById('map-status');
        if (mapStatusElement) {
          mapStatusElement.textContent = 'Карта: ✅ Инициализирована';
        }
        
        // Базовые слои
        const layers = {
          neutral: L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png'),
          world: L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png'),
          satellite: L.tileLayer(
            'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
            { attribution: 'Esri' }
          )
        };
        
        layers.neutral.addTo(map);
        
        // Установка активного слоя по умолчанию
        document.querySelectorAll('.layer-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            document.querySelectorAll('.layer-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            const layerName = btn.dataset.layer;
            Object.values(layers).forEach(l => map.removeLayer(l));
            layers[layerName].addTo(map);
          });
        });
        
        // Группы слоев
        gridLayer = L.layerGroup().addTo(map);
        tileLayer = L.layerGroup().addTo(map);
        
        // Загрузка данных
        await loadData();
        
        // Инициализация событий
        initEventListeners();
        
      } catch (error) {
        log(`⚠️ Ошибка инициализации карты: ${error.message}`, true);
        alert('Критическая ошибка при инициализации карты');
      }
    }
    
    // Загрузка данных
    async function loadData() {
      showLoader(true);
      log('🔄 Загрузка данных...');
      
      try {
        // Загрузка пользовательских данных
        const userResponse = await fetch(`${API_URL}/api/marks/${currentUser.id}`);
        if (!userResponse.ok) throw new Error(`Ошибка загрузки меток: ${userResponse.status} ${userResponse.statusText}`);
        
        const marks = await userResponse.json();
        userMarks = {};
        marks.forEach(mark => {
          if (!userMarks[mark.tile_id]) userMarks[mark.tile_id] = {};
          userMarks[mark.tile_id][mark.mark_type] = mark.comment || true;
          
          if (mark.mark_type === 'favorite') {
            favorites.push(mark.tile_id);
          }
        });
        
        log(`📌 Загружено ${marks.length} пользовательских меток`);
        
        // Загрузка кеша тайлов
        const cacheResponse = await fetch(`${API_URL}/api/tiles-cache`);
        if (!cacheResponse.ok) {
            if (cacheResponse.status === 404) {
                log('ℹ️ Кеш не найден, будет загружен свежий');
            } else {
                throw new Error(`Ошибка загрузки кеша: ${cacheResponse.status} ${cacheResponse.statusText}`);
            }
        } else {
            const cache = await cacheResponse.json();
            if (cache && cache.data) {
              const cacheAge = Date.now() - new Date(cache.last_updated).getTime();
              if (cacheAge < CACHE_TTL) {
                // Исправлено: данные приходят в формате { tiles: [...] }
                tileData = Array.isArray(cache.data.tiles) ? Object.values(cache.data.tiles) : Object.values(cache.data.tiles || {});
                log(`✅ Использован кеш тайлов (${tileData.length} записей)`);
                // Добавлена проверка на существование элемента
                const cacheStatusElement = document.getElementById('cache-status');
                if (cacheStatusElement) {
                  cacheStatusElement.textContent = 'Кеш: ✅ Актуальный';
                }
              } else {
                 log('ℹ️ Кеш устарел, будет загружен свежий');
              }
            }
        }
        
        // Если кеш устарел или отсутствует
        if (!tileData.length) {
          log('⏬ Загрузка данных с основного сервера...');
          const tileResponse = await fetch(`${API_URL}/api/proxy/tile-info`);
          if (!tileResponse.ok) throw new Error(`Ошибка загрузки тайлов: ${tileResponse.status} ${tileResponse.statusText}`);
          
          const tilesResponse = await tileResponse.json();
          // Исправлено: данные приходят в формате { tiles: [...] }
          tileData = Array.isArray(tilesResponse.tiles) ? Object.values(tilesResponse.tiles) : Object.values(tilesResponse.tiles || {});
          
          // Сохраняем в кеш
          try {
              await fetch(`${API_URL}/api/tiles-cache`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ tilesResponse }) // Сохраняем весь объект
              });
              log(`💾 Сохранен новый кеш (${tileData.length} тайлов)`);
              // Добавлена проверка на существование элемента
              const cacheStatusElement = document.getElementById('cache-status');
              if (cacheStatusElement) {
                cacheStatusElement.textContent = 'Кеш: ✅ Обновлен';
              }
          } catch (cacheErr) {
              log(`⚠️ Не удалось сохранить кеш: ${cacheErr.message}`, true);
              // Продолжаем работу даже если кеш не сохранился
          }
        }
        
        // Инициализация координат
        initTileCoordinates();
        
        // Первичная отрисовка
        drawGrid();
        drawTiles();
        renderFavorites();
        
        // Добавлена проверка на существование элемента
        const apiStatusElement = document.getElementById('api-status');
        if (apiStatusElement) {
          apiStatusElement.textContent = 'API: ✅ Работает';
        }
        log('✅ Все данные успешно загружены');
        
      } catch (error) {
        log(`⚠️ Ошибка загрузки данных: ${error.message}`, true);
        // Добавлена проверка на существование элемента
        const apiStatusElement = document.getElementById('api-status');
        if (apiStatusElement) {
          apiStatusElement.textContent = `API: 🔴 Ошибка (${error.message})`;
        }
      } finally {
        showLoader(false);
        // Скрываем загрузочный экран
        setTimeout(() => {
          // Добавлена проверка на существование элемента
          if (loaderScreen) {
            loaderScreen.classList.add('fade-out');
          }
        }, 500);
      }
    }
    
    // Инициализация координат тайлов
    function initTileCoordinates() {
      console.log('tileData перед initTileCoordinates:', tileData);
      
      // Проверка, что tileData - массив
      if (!Array.isArray(tileData) || tileData.length === 0) {
        console.warn('initTileCoordinates: tileData пуст или не является массивом', tileData);
        return;
      }

      const refId = 22313, refLat = 49.25, refLng = -123.10;
      const refX = refId % 256, refY = Math.floor(refId/256);
      
      tileData.forEach((t, index) => {
        // Проверка, что t - объект и имеет id_tile
        if (!t || typeof t !== 'object' || t.id_tile == null) {
            console.warn(`initTileCoordinates: Некорректный объект тайла на позиции ${index}`, t);
            return; // Пропускаем этот тайл
        }
        const x = parseInt(t.id_tile) % 256, y = Math.floor(parseInt(t.id_tile)/256);
        t.lat = refLat - (y - refY) * degLat;
        t.lng = refLng + (x - refX) * degLng;
        console.log(`Тайл ${t.id_tile}: lat=${t.lat}, lng=${t.lng}`);
      });
    }
    
    // Отрисовка сетки
    function drawGrid() {
      // Добавлена проверка на существование элемента
      if (!gridLayer) {
        console.warn('gridLayer не найден');
        return;
      }
      
      gridLayer.clearLayers();
      const bounds = map.getBounds();
      
      tileData.forEach(t => {
        // Проверка на существование lat/lng
        if (!t || t.lat === undefined || t.lng === undefined) {
          console.warn('drawGrid: Пропущен тайл без координат', t);
          return;
        }
        
        if (!bounds.contains([t.lat, t.lng])) return;
        
        const tileBounds = L.latLngBounds(
          [t.lat - degLat/2, t.lng - degLng/2],
          [t.lat + degLat/2, t.lng + degLng/2]
        );
        
        L.rectangle(tileBounds, {
          stroke: true,
          weight: 0.6,
          color: '#555',
          fill: false
        }).addTo(gridLayer);
      });
    }
    
    // Отрисовка тайлов
    function drawTiles() {
      // Добавлена проверка на существование элемента
      if (!tileLayer) {
        console.warn('tileLayer не найден');
        return;
      }
      
      tileLayer.clearLayers();
      Object.values(tileMarkers).forEach(marker => tileLayer.removeLayer(marker));
      tileMarkers = {};
      
      const filter = document.getElementById('status-filter').value;
      const searchValue = document.getElementById('search').value.trim();
      const bounds = map.getBounds();
      
      tileData.forEach(t => {
        // Проверка на существование lat/lng
        if (!t || t.lat === undefined || t.lng === undefined) {
          console.warn('drawTiles: Пропущен тайл без координат', t);
          return;
        }
        
        // Фильтрация
        const tileMarks = userMarks[t.id_tile] || {};
        const status = 
          tileMarks.ally ? 'ally' :
          tileMarks.enemy ? 'enemy' :
          tileMarks.favorite ? 'favorite' : '';
        
        if (filter === 'ally' && !tileMarks.ally) return;
        if (filter === 'enemy' && !tileMarks.enemy) return;
        if (filter === 'favorite' && !tileMarks.favorite) return;
        if (filter === 'clear' && status) return;
        if (searchValue && String(t.id_tile) !== searchValue) return;
        if (!bounds.contains([t.lat, t.lng])) return;
        
        // Создание маркера
        tileMarkers[t.id_tile] = createTileMarker(t, tileMarks);
        tileLayer.addLayer(tileMarkers[t.id_tile]);
      });
    }
    
    // Создание маркера для тайла
    function createTileMarker(t, marks) {
      // Проверка на существование lat/lng
      if (!t || t.lat === undefined || t.lng === undefined) {
        console.warn('createTileMarker: Некорректные координаты тайла', t);
        return;
      }
      
      const tileBounds = L.latLngBounds(
        [t.lat - degLat/2, t.lng - degLng/2],
        [t.lat + degLat/2, t.lng + degLng/2]
      );
      
      const status = 
        marks.ally ? 'ally' :
        marks.enemy ? 'enemy' :
        marks.favorite ? 'favorite' : '';
      
      const isFav = favorites.includes(t.id_tile);
      const comment = marks.comment || '';
      const owned = t.has_owner === 'true' || t.has_owner === true;
      
      // Стилизация
      const fill = status === 'ally' ? '#40c057' :
                  status === 'enemy' ? '#fa5252' :
                  status === 'favorite' ? '#fab005' :
                  owned ? '#4dabf7' : '#495057';
                  
      const stroke = status === 'ally' ? '#2f9e44' :
                    status === 'enemy' ? '#e03131' :
                    status === 'favorite' ? '#f59f00' : '#343a40';
      
      const rect = L.rectangle(tileBounds, {
        stroke: true,
        weight: 1.5,
        color: stroke,
        dashArray: status ? '5' : null,
        fillColor: fill,
        fillOpacity: 0.4
      });
      
      // Добавление подписи
      if (map.getZoom() >= 5) {
        rect.bindTooltip(`#${t.id_tile}`, {
          permanent: true,
          direction: 'center',
          className: 'tile-label'
        });
      }
      
      // Всплывающее окно
      const popupContent = `
        <div style="min-width: 250px">
          <h3 style="margin-bottom: 12px; color: #4dabf7;">Тайл #${t.id_tile}</h3>
          <p><strong>Статус:</strong> ${owned ? 'Занят' : 'Свободен'}</p>
          <p><strong>Метка:</strong> ${status || '—'}</p>
          <p><strong>Комментарий:</strong> ${comment || '—'}</p>
          
          <div style="margin: 15px 0; display: flex; gap: 5px; flex-wrap: wrap;">
            <button class="mark-btn" data-id="${t.id_tile}" data-type="ally">🟩 Союзник</button>
            <button class="mark-btn" data-id="${t.id_tile}" data-type="enemy">🟥 Враг</button>
            <button class="mark-btn" data-id="${t.id_tile}" data-type="favorite">⭐ Избранное</button>
            <button class="mark-btn" data-id="${t.id_tile}" data-type="clear">⚪ Сброс</button>
          </div>
          
          <textarea id="comment-${t.id_tile}" placeholder="Ваш комментарий..." 
            style="width: 100%; min-height: 80px; padding: 8px; margin-bottom: 10px;">${comment}</textarea>
          
          <button class="save-comment" data-id="${t.id_tile}">💾 Сохранить комментарий</button>
          
          <!-- Информация о ресурсах тайла -->
          <div style="margin-top: 15px; padding-top: 10px; border-top: 1px solid #495057;">
            <h4 style="color: #ffd43b; margin-bottom: 8px;">Ресурсы:</h4>
            ${
              t.stone_pct ? `<p><strong>Камень:</strong> ${t.stone_pct}%</p>` : ''
            }
            ${
              t.seaweed_pct ? `<p><strong>Водоросли:</strong> ${t.seaweed_pct}%</p>` : ''
            }
            ${
              t.fish_pct ? `<p><strong>Рыба:</strong> ${t.fish_pct}%</p>` : ''
            }
            ${
              t.quartz_pct ? `<p><strong>Кварц:</strong> ${t.quartz_pct}%</p>` : ''
            }
            ${
              t.clay_pct ? `<p><strong>Глина:</strong> ${t.clay_pct}%</p>` : ''
            }
            ${
              t.wood_pct ? `<p><strong>Дерево:</strong> ${t.wood_pct}%</p>` : ''
            }
            ${
              t.animals_pct ? `<p><strong>Животные:</strong> ${t.animals_pct}%</p>` : ''
            }
            ${
              t.herbs_pct ? `<p><strong>Травы:</strong> ${t.herbs_pct}%</p>` : ''
            }
          </div>
          
          <div style="margin-top: 10px;">
            <a href="https://genesis-of-ages.site/ru/%d0%b3%d0%b5%d0%be-%d1%8d%d0%ba%d1%81%d0%bf%d0%bb%d0%be%d1%80%d0%b5%d1%80/?tile=${t.id_tile}" target="_blank" style="color: #4dabf7; text-decoration: none;">
              🌍 Подробнее на genesis-of-ages.site
            </a>
          </div>
        </div>
      `;
      
      rect.bindPopup(popupContent);
      return rect;
    }
    
    // Отрисовка избранного
    function renderFavorites() {
      const favList = document.getElementById('favorites-list');
      // Добавлена проверка на существование элемента
      if (!favList) {
        console.warn('favorites-list element not found');
        return;
      }
      
      favList.innerHTML = favorites.map(id => {
        const tile = tileData.find(t => t.id_tile === id);
        return `
          <li data-id="${id}">
            Тайл #${id}
            <div>
              <button class="goto-fav" data-id="${id}">➡️</button>
              <button class="remove-fav" data-id="${id}">✕</button>
            </div>
          </li>
        `;
      }).join('');
    }
    
    // Сохранение метки
    async function saveMark(tileId, markType, comment = null) {
      try {
        const response = await fetch(`${API_URL}/api/marks`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            user_id: currentUser.id,
            tile_id: tileId,
            mark_type: markType,
            comment: comment
          })
        });
        
        if (!response.ok) throw new Error(`Ошибка сохранения: ${response.status} ${response.statusText}`);
        
        const result = await response.json();
        log(`💾 Метка сохранена: ${tileId} (${markType})`);
        
        // Обновление локального состояния
        if (!userMarks[tileId]) userMarks[tileId] = {};
        
        if (markType === 'clear') {
          delete userMarks[tileId];
          favorites = favorites.filter(favId => favId !== tileId);
        } else {
          userMarks[tileId][markType] = comment || true;
          if (markType === 'favorite' && !favorites.includes(tileId)) {
            favorites.push(tileId);
          }
        }
        
        // Обновление UI
        updateTile(tileId);
        renderFavorites();
        
        return result;
      } catch (error) {
        log(`⚠️ Ошибка сохранения метки: ${error.message}`, true);
      }
    }
    
    // Обновление тайла
    function updateTile(id) {
      if (tileMarkers[id]) {
        tileLayer.removeLayer(tileMarkers[id]);
        const tile = tileData.find(t => t.id_tile === id);
        if (tile) {
          tileMarkers[id] = createTileMarker(tile, userMarks[id] || {});
          tileLayer.addLayer(tileMarkers[id]);
        }
      }
    }
    
    // Инициализация обработчиков событий
    function initEventListeners() {
      // Очистка поиска
      const searchClear = document.getElementById('search-clear');
      // Добавлена проверка на существование элемента
      if (searchClear) {
        searchClear.addEventListener('click', () => {
          const search = document.getElementById('search');
          if (search) {
            search.value = '';
          }
          drawTiles();
        });
      }
      
      // Переход к тайлу
      const gotoBtn = document.getElementById('goto-btn');
      // Добавлена проверка на существование элемента
      if (gotoBtn) {
        gotoBtn.addEventListener('click', () => {
          const search = document.getElementById('search');
          const tileId = search ? search.value.trim() : '';
          if (!tileId) return;
          
          const tile = tileData.find(t => t.id_tile == tileId);
          if (!tile) {
            log(`Тайл #${tileId} не найден`, true);
            return;
          }
          
          map.flyTo([tile.lat, tile.lng], 7, {
            animate: true,
            duration: 1
          });
        });
      }
      
      // Поиск при вводе
      const search = document.getElementById('search');
      // Добавлена проверка на существование элемента
      if (search) {
        search.addEventListener('input', () => {
          drawTiles();
        });
      }
      
      // Сброс фильтров
      const reset = document.getElementById('reset');
      // Добавлена проверка на существование элемента
      if (reset) {
        reset.addEventListener('click', () => {
          const search = document.getElementById('search');
          const statusFilter = document.getElementById('status-filter');
          if (search) {
            search.value = '';
          }
          if (statusFilter) {
            statusFilter.value = '';
          }
          drawGrid();
          drawTiles();
        });
      }
      
      // Изменение фильтра
      const statusFilter = document.getElementById('status-filter');
      // Добавлена проверка на существование элемента
      if (statusFilter) {
        statusFilter.addEventListener('change', () => {
          drawGrid();
          drawTiles();
          renderFavorites();
        });
      }
      
      // Сброс фильтра меток
      const clearFilter = document.getElementById('clear-filter');
      // Добавлена проверка на существование элемента
      if (clearFilter) {
        clearFilter.addEventListener('click', () => {
          const statusFilter = document.getElementById('status-filter');
          if (statusFilter) {
            statusFilter.value = '';
          }
          drawGrid();
          drawTiles();
          renderFavorites();
        });
      }
      
      // Снимок экрана
      const screenshotBtn = document.getElementById('screenshot-btn');
      // Добавлена проверка на существование элемента
      if (screenshotBtn) {
        screenshotBtn.addEventListener('click', () => {
          html2canvas(document.getElementById('map')).then(canvas => {
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = `map-${new Date().toISOString().slice(0, 19)}.png`;
            link.click();
          });
        });
      }
      
      // Сворачивание панели
      const togglePanel = document.getElementById('toggle-panel');
      // Добавлена проверка на существование элемента
      if (togglePanel) {
        togglePanel.addEventListener('click', function() {
          const panel = document.getElementById('panel');
          if (panel) {
            panel.classList.toggle('collapsed');
            this.textContent = panel.classList.contains('collapsed') ? '🔼' : '🔽';
          }
        });
      }
      
      // Переключение слоев
      const layersToggle = document.getElementById('layers-toggle');
      // Добавлена проверка на существование элемента
      if (layersToggle) {
        layersToggle.addEventListener('click', function() {
          const layerSelect = document.getElementById('layer-select');
          if (layerSelect) {
            layerSelect.classList.toggle('expanded');
          }
        });
      }
      
      // Сворачивание/разворачивание избранного
      const favoritesHeader = document.getElementById('favorites-header');
      // Добавлена проверка на существование элемента
      if (favoritesHeader) {
        favoritesHeader.addEventListener('click', function() {
          const list = document.getElementById('favorites-list');
          if (list) {
            list.classList.toggle('expanded');
            this.classList.toggle('collapsed');
          }
        });
      }
      
      // Делегирование событий для попапов
      if (map) {
        map.on('popupopen', (e) => {
          const popup = e.popup;
          if (popup && popup.getElement()) {
            popup.getElement().addEventListener('click', (event) => {
              if (event.target.classList.contains('mark-btn')) {
                const tileId = parseInt(event.target.dataset.id);
                const markType = event.target.dataset.type;
                saveMark(tileId, markType);
              }
              
              if (event.target.classList.contains('save-comment')) {
                const tileId = parseInt(event.target.dataset.id);
                const comment = document.getElementById(`comment-${tileId}`).value;
                saveMark(tileId, 'comment', comment);
              }
            });
          }
        });
      }
      
      // Делегирование событий для избранного
      const favoritesList = document.getElementById('favorites-list');
      // Добавлена проверка на существование элемента
      if (favoritesList) {
        favoritesList.addEventListener('click', (event) => {
          if (!event.target.classList.contains('goto-fav') && 
              !event.target.classList.contains('remove-fav')) return;
              
          const tileId = parseInt(event.target.dataset.id);
          
          if (event.target.classList.contains('goto-fav')) {
            const tile = tileData.find(t => t.id_tile === tileId);
            if (tile) {
              map.flyTo([tile.lat, tile.lng], 7, { animate: true, duration: 1 });
            }
          } else if (event.target.classList.contains('remove-fav')) {
            saveMark(tileId, 'clear');
          }
        });
      }
      
      // Обновление при перемещении карты
      if (map) {
        map.on('moveend', () => {
          drawGrid();
          drawTiles();
        });
        
        // Обновление при изменении зума
        map.on('zoomend', () => {
          drawTiles();
        });
      }
    }
    
    // Инициализация приложения
    async function initApp() {
      try {
        // Инициализация Telegram
        const user = initTelegram();
        
        // Инициализация карты
        await initMap(user);
        
        // Логирование успешного запуска
        log('✅ Приложение успешно запущено');
        
      } catch (error) {
        log(`⚠️ Критическая ошибка инициализации: ${error.message}`, true);
        alert('Произошла критическая ошибка при запуске приложения');
      }
    }
    
    // Запуск приложения
    document.addEventListener('DOMContentLoaded', initApp);
  </script>
