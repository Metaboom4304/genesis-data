<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <title>GENESIS WAR MAP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet"

  <style>

      background: #000; font-family: sans-serif;
    }
    #map {
      position: absolute;
      top: 60px; left: 0; right: 0; bottom: 0;
    }
    #panel {
      position: absolute; top: 0; left: 0; right: 0;
      background: #111; color: #fff;
      display: flex; flex-wrap: wrap; align-items: center;
      padding: 8px 10px; gap: 10px;
      z-index: 1000; overflow: hidden;
      max-height: 500px;
      transition: background .3s ease,
                  max-height .3s ease;

    /* –ø—Ä–∏ —Å–≤—ë—Ä–Ω—É—Ç–æ–º –≤–∏–¥–µ ‚Äî –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω, —É–º–µ–Ω—å—à–∞–µ–º max-height */
    #panel.collapsed {
      background: none !important;
      max-height: 40px;
    }
    #panel.collapsed > *:not(#map-title) {
      display: none;
    }
    #panel select, #panel input, #panel button {
      font-size: 14px; padding: 5px;
    }
    #panel label {
      display: flex; align-items: center; gap: 5px;
    }
    #search {
      width: 100px;
      background: #222; color: #fff;
      border: 1px solid #444;
    }
    #search::placeholder { color: #888; }
    #goto-btn {
      background: #444; color: #fff;
      border: none; cursor: pointer;
    }
    button.mark-btn {
      margin: 5px 2px; padding: 3px 6px;
      font-size: 12px; cursor: pointer;
    }
    /* –∫–Ω–æ–ø–∫–∞ —Å–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏—è ‚Äî –±–µ–∑ —Ñ–æ–Ω–æ–≤–æ–≥–æ –∫–≤–∞–¥—Ä–∞—Ç–∞ */
    #toggle-panel {
      position: absolute; bottom: 15px; right: 15px;
      background: none !important; color: #fff;
      border: none; font-size: 20px; cursor: pointer;
      z-index: 1000;
      transition: transform .3s ease;
    }
    /* –Ω–æ–º–µ—Ä–∞ —Ç–∞–π–ª–æ–≤ ‚Äî –±–µ–ª—ã–µ –∏ —á—ë—Ç–∫–∏–µ */
    .tile-label {
      font-size: 10px; font-weight: bold;
      color: #fff !important;
      text-shadow: 0 0 3px #000;
    }
    /* —Ç–æ–Ω–∫–∞—è, –Ω–æ –∑–∞–º–µ—Ç–Ω–∞—è —Å–µ—Ç–∫–∞ */
    .leaflet-interactive {
      stroke-width: 1.2 !important;
    }
    @media (max-width: 600px) {
      #panel {
        flex-direction: column; align-items: flex-start;
      }
      #map { top: 220px; }

    /* –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π –∑—É–º-–∫–æ–Ω—Ç—Ä–æ–ª */
    .leaflet-control-zoom {
      display: flex !important;
      flex-direction: row;
    }
    .leaflet-control-zoom .leaflet-bar-part {
      width: 30px;
    }
  </style>
</head>
<body>

      üîç
      <input type="number" id="search" placeholder="–ù–æ–º–µ—Ä —Ç–∞–π–ª–∞"/>
      <button id="goto-btn">‚û°Ô∏è</button>
    </label>

    <label>
      ‚öôÔ∏è –†–µ—Å—É—Ä—Å:
      <select id="filter">
        <option value="">‚Äî –í—Å–µ ‚Äî</option>
        <option value="iron">–ñ–µ–ª–µ–∑–æ</option>
        <option value="gold">–ó–æ–ª–æ—Ç–æ</option>
        <option value="platinum">–ü–ª–∞—Ç–∏–Ω–∞</option>
        <option value="silver">–°–µ—Ä–µ–±—Ä–æ</option>
        <option value="copper">–ú–µ–¥—å</option>
        <option value="tungsten">–í–æ–ª—å—Ñ—Ä–∞–º</option>
        <option value="uranium">–£—Ä–∞–Ω</option>

      <select id="layer-select">
        <option value="neutral">Neutral (–±–µ–∑ —Å–∏–º–≤–æ–ª–æ–≤)</option>
        <option value="world">–ö–∞—Ä—Ç–∞ –º–∏—Ä–∞</option>
        <option value="osm">OpenStreetMap</option>

      </select>
    </label>

    <button id="reset">‚ôªÔ∏è –°–±—Ä–æ—Å–∏—Ç—å</button>

  <div id="map"></div>
  <button id="toggle-panel">üîº</button>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
;(async function(){
  // ‚Äî –ø–∞—Ñ–æ—Å–Ω–∞—è —Ñ—Ä–∞–∑–∞ –≤ –∑–∞–≥–æ–ª–æ–≤–æ–∫
  const phrases = [
    '–í–ª–∞—Å—Ç—å —á–µ—Ä–µ–∑ –∑–Ω–∞–Ω–∏–µ',

    '–ù–∞—à–∞ –∑–µ–º–ª—è ‚Äî –Ω–∞—à–µ –±–æ–≥–∞—Ç—Å—Ç–≤–æ',

  // ‚Äî –∞–Ω–∏–º–∞—Ü–∏—è —Å–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏—è/—Ä–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏—è + —Å—Ç—Ä–µ–ª–∫–∞
  const panel   = document.getElementById('panel');

  const layers = {

  const gridLayer = L.layerGroup().addTo(map);

  document.getElementById('layer-select').onchange = e => {
    Object.values(layers).forEach(l=>map.removeLayer(l));
    layers[e.target.value].addTo(map);

  // ‚Äî —Ä–æ—Ç–∞—Ü–∏—è ¬´–∑–∞–≥—Ä—É–∂–∞—é—â–µ–π¬ª —Å—Ç—Ä–æ–∫–∏
  const loadMsgs = [

    '–î–∏–ø–ª–æ–º–∞—Ç—ã –∏—Å–ø—Ä–∞–≤–ª—è—é—Ç –≥—Ä–∞–Ω–∏—Ü—ã‚Ä¶',
    '–û—Ä–∞–∫—É–ª—ã –ø—Ä–µ–¥—Å–∫–∞–∑—ã–≤–∞—é—Ç —Å–ª–µ–¥—É—é—â—É—é –±–∏—Ç–≤—É‚Ä¶',
    '–î—Ä–∞–∫–æ–Ω—ã —Å—Ç–µ—Ä–µ–≥—É—Ç —Å—Ç—Ä–∞—Ç–µ–≥–∏—á–µ—Å–∫–∏–µ –ø–æ–∑–∏—Ü–∏–∏‚Ä¶',
    '–ê—Ä—Ö–∏–≤—ã –¥—Ä–µ–≤–Ω–∏—Ö –∫–æ—Ä–æ–ª–µ–≤—Å—Ç–≤ –ø–µ—Ä–µ–ø–∏—Å—ã–≤–∞—é—Ç—Å—è‚Ä¶',
    '–ö–∞—Ä—Ç–∞ —à—Ç—É—Ä–º—É–µ—Ç –≤–µ—Ä—à–∏–Ω—ã –ø–∏–∫—Å–µ–ª–µ–π‚Ä¶',

  ];
  let lmIx = 0;
  const countEl      = document.getElementById('count');
  const loadInterval = setInterval(() => {
    countEl.textContent = loadMsgs[lmIx++];
    if (lmIx >= loadMsgs.length) lmIx = 0;
  }, 1200);

  // ‚Äî –∑–∞–≥—Ä—É–∑–∫–∞ —Ç–∞–π–ª–æ–≤
  const PARTS = Array.from({length:22},(_,i)=>

  );
  let tileData = [];
  for (const url of PARTS) {

      const res = await fetch(url);

      tileData.push(...await res.json());

  }
  clearInterval(loadInterval);
  countEl.textContent = `–ó–∞–≥—Ä—É–∂–µ–Ω–æ —Ç–∞–π–ª–æ–≤: ${tileData.length}`;

  // ‚Äî –ø–æ–ø—ã—Ç–∫–∞ –≤–∑—è—Ç—å —Ç–æ—á–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã

  } catch {}

  // ‚Äî –∫–∞–ª–∏–±—Ä–æ–≤–∫–∞ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
  const refId  = 22313;
  const refX   = refId % 256;
  const refY   = Math.floor(refId/256);
  const refLat = 49.25, refLng = -123.10;
  const degLat = 170/256, degLng = 360/256;
  tileData.forEach(t => {
    const id = +t.id_tile;
    if (official[id]) {
      t.lat = official[id].lat;
      t.lng = official[id].lng;
    } else {
      const x = id % 256, y = Math.floor(id/256);
      t.lat = refLat - (y-refY)*degLat;
      t.lng = refLng + (x-refX)*degLng;
    }
  });

  const saved = JSON.parse(localStorage.getItem('tile_marks')||'{}');

    drawTiles();
  };

  // ‚Äî –æ—Ç—Ä–∏—Å–æ–≤–∫–∞ –ø–æ—Å—Ç–æ—è–Ω–Ω–æ–π —Å–µ—Ç–∫–∏
  function drawGrid() {
    gridLayer.clearLayers();
    tileData.forEach(t => {
      const b = L.latLngBounds(
        [t.lat-degLat/2, t.lng-degLng/2],
        [t.lat+degLat/2, t.lng+degLng/2]
      );
      L.rectangle(b,{ stroke:true, weight:1, color:'#444', fill:false })
       .addTo(gridLayer);
    });
  }

  // ‚Äî –æ—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ç–∞–π–ª–æ–≤ —Å —Ñ–∏–ª—å—Ç—Ä–∞–º–∏, –Ω–æ–º–µ—Ä–∞–º–∏ –∏ –ø–æ–ø–∞–ø–∞–º–∏
  function drawTiles() {
    tileLayer.clearLayers();
    const resFilt  = document.getElementById('filter').value;
    const statFilt = document.getElementById('status-filter').value;
    const sID      = +document.getElementById('search').value;

    tileData.forEach(t => {
      if (resFilt && +t[resFilt]===0) return;
      const status = saved[t.id_tile]||'';
      if (statFilt==='ally'  && status!=='ally') return;
      if (statFilt==='enemy' && status!=='enemy') return;
      if (statFilt==='clear' && status) return;
      if (!isNaN(sID) && +t.id_tile!==sID) return;

      const b = L.latLngBounds(
        [t.lat-degLat/2, t.lng-degLng/2],
        [t.lat+degLat/2, t.lng+degLng/2]
      );
      const owned  = String(t.has_owner).toLowerCase()==='true';
      const fill   = status==='ally'? '#33cc33'

                   : owned? '#3366ff':'#666';

      L.rectangle(b,{
        stroke:true, weight:1.5,
        color: stroke,
        dashArray: status?'4':null,
        fillColor: fill,
        fillOpacity: 0.4
      })

        permanent:true, direction:'center',

      })
      .bindPopup(`
        <strong>–¢–∞–π–ª #${t.id_tile}</strong><br>
        –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã: ${t.lat.toFixed(2)}, ${t.lng.toFixed(2)}<br>
        = 0;
  }, 1200);

  // ‚Äî –∑–∞–≥—Ä—É–∑–∫–∞ —Ç–∞–π–ª–æ–≤
  const PARTS = Array.from({length:22},(_,i)=>
    `./data/tiles_${String(i+1).padStart(2,'0')}.json`
  );

    try {
      const res = await fetch(url);

      tileData.push(...await res.json());
    } catch(err) {
      console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏', url, err);
    }
  }
  clearInterval(loadInterval);
  countEl.textContent = `–ó–∞–≥—Ä—É–∂–µ–Ω–æ —Ç–∞–π–ª–æ–≤: ${tileData.length}`;

  // ‚Äî –ø–æ–ø—ã—Ç–∫–∞ –≤–∑—è—Ç—å —Ç–æ—á–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
  let official = {};
  try {
    const r = await fetch('./data/official_tile_coords.json');
    if (r.ok) {
      (await r.json()).forEach(o => official[o.id_tile] = o);
    }
  } catch {}

  // ‚Äî –∫–∞–ª–∏–±—Ä–æ–≤–∫–∞ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
  const refId  = 22313;
  const refX   = refId % 256;
  const refY   = Math.floor(refId/256);
  const refLat = 49.25, refLng = -123.10;
  const degLat = 170/256, degLng = 360/256;
  tileData.forEach(t => {
    const id = +t.id_tile;
    if (official[id]) {
      t.lat = official[id].lat;
      t.lng = official[id].lng;
    } else {
      const x = id % 256, y = Math.floor(id/256);
      t.lat = refLat - (y-refY)*degLat;
      t.lng = refLng + (x-refX)*degLng;
    }
  });

  // ‚Äî —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –º–µ—Ç–æ–∫
  const saved = JSON.parse(localStorage.getItem('tile_marks')||'{}');
  window.saveMark = (id,status) => {
    if (status) saved[id] = status;
    else delete saved[id];
    localStorage.setItem('tile_marks', JSON.stringify(saved));
    drawTiles();
  };

  // ‚Äî –æ—Ç—Ä–∏—Å–æ–≤–∫–∞ –ø–æ—Å—Ç–æ—è–Ω–Ω–æ–π —Å–µ—Ç–∫–∏
  function drawGrid() {
    gridLayer.clearLayers();
    tileData.forEach(t => {
      const b = L.latLngBounds(
        [t.lat-degLat/2, t.lng-degLng/2],
        [t.lat+degLat/2, t.lng+degLng/2]
      );
      L.rectangle(b,{ stroke:true, weight:1, color:'#444', fill:false })
       .addTo(gridLayer);
    });
  }

  // ‚Äî –æ—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ç–∞–π–ª–æ–≤ —Å —Ñ–∏–ª—å—Ç—Ä–∞–º–∏, –Ω–æ–º–µ—Ä–∞–º–∏ –∏ –ø–æ–ø–∞–ø–∞–º–∏
  function drawTiles() {
    tileLayer.clearLayers();
    const resFilt  = document.getElementById('filter').value;
    const statFilt = document.getElementById('status-filter').value;
    const sID      = +document.getElementById('search').value;

    tileData.forEach(t => {
      if (resFilt && +t[resFilt]===0) return;
      const status = saved[t.id_tile]||'';
      if (statFilt==='ally'  && status!=='ally') return;
      if (statFilt==='enemy' && status!=='enemy') return;
      if (statFilt==='clear' && status) return;
      if (!isNaN(sID) && +t.id_tile!==sID) return;

      const b = L.latLngBounds(
        [t.lat-degLat/2, t.lng-degLng/2],
        [t.lat+degLat/2, t.lng+degLng/2]

          .filter(r=>+t[r]>0).map(r=>`‚Ä¢ ${r}: ${t[r]}`).join('<br>')||'–ù–µ—Ç —Ä–µ—Å—É—Ä—Å–æ–≤'}

        <button class="mark-btn" onclick="saveMark('${t.id_tile}','ally')">üü© –°–æ—é–∑–Ω–∏–∫</button>
        <button class="mark-btn" onclick="saveMark('${t.id_tile}','enemy')">üü• –í—Ä–∞–≥</button>
        <button class="mark-btn" onclick="saveMark('${t.id_tile}','')">‚ö™ –°–±—Ä–æ—Å–∏—Ç—å</button>
      `);
    });
  }

  // ‚Äî –ø–µ—Ä–µ—Ö–æ–¥ –ø–æ ID
  function focus(v) {
    const t = tileData.find(o=>+o.id_tile===+v);
    if (!t) return;
    map.flyTo([t.lat, t.lng], 6);
    setTimeout(()=> map.openPopup(), 800);
  }
  document.getElementById('goto-btn').onclick = ()=>{
    const v = document.getElementById('search').value;
    if (v) focus(v);
  };

  ['input','change'].forEach(ev=>{
    document.getElementById('search').addEventListener(ev, drawTiles);
    document.getElementById('filter').addEventListener(ev, drawTiles);
    document.getElementById('status-filter').addEventListener(ev, drawTiles);
  });
  document.getElementById('reset').onclick = ()=>{
    ['search','filter','status-filter'].forEach(id=>{
      document.getElementById(id).value = '';
    });
    drawTiles();
  };
  document.getElementById('export').onclick = ()=>{
    const rows=[['id_tile','has_owner','status','resources']];
    tileData.forEach(t=>{
      const s = saved[t.id_tile]||'';
      const res = ['iron','gold','platinum','silver','copper','tungsten','uranium','rare_earth_elements']
        .filter(r=>+t[r]>0).join(',');
      rows.push([t.id_tile,t.has_owner,s,res]);
    });
    const csv = rows.map(r=>r.join(',')).join('\n');
    const blob= new Blob([csv],{type:'text/csv'});
    const a=document.createElement('a');
    a.href=URL.createObjectURL(blob);
    a.download='tiles.csv';
    a.click();
  };

  drawGrid();
  drawTiles();
})();
  </script>
</body>
</html>
