<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>GENESIS WAR MAP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      height: 100%;
      background: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      color: #fff;
    }
    
    /* Загрузочный экран */
    .loader-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('./1755546482.png') center/cover no-repeat;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      transition: opacity 0.5s ease;
    }
    
    .loader-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    
    .loader-text {
      font-size: 1.2rem;
      margin-bottom: 20px;
      text-align: center;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 25px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }
    
    .progress-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }
    
    .progress-bar {
      width: 300px;
      height: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4dabf7, #3bc9db);
      width: 0%;
      transition: width 0.3s ease;
    }
    
    .progress-text {
      font-size: 1rem;
      color: #aaa;
      text-align: center;
    }
    
    /* Панель управления */
    #panel {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(20, 20, 30, 0.95);
      color: #fff;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      padding: 8px 12px;
      gap: 8px;
      z-index: 900;
      backdrop-filter: blur(5px);
      border-bottom: 1px solid #2c3e50;
      transition: transform 0.3s ease;
    }
    
    #panel.collapsed {
      transform: translateY(-100%);
    }
    
    #map-title {
      font-size: 1.4rem;
      font-weight: bold;
      color: #74c0fc;
      margin-right: 10px;
      white-space: nowrap;
    }
    
    /* Поиск тайла */
    .search-container {
      position: relative;
      display: flex;
      align-items: center;
      background: rgba(40, 40, 50, 0.8);
      border-radius: 6px;
      padding: 4px;
      flex: 1;
      min-width: 150px;
      max-width: 250px;
    }
    
    #search {
      width: 100%;
      padding: 8px 60px 8px 12px;
      background: transparent;
      border: 1px solid #495057;
      border-radius: 4px;
      color: #e9ecef;
      font-size: 1rem;
    }
    
    #search:focus {
      outline: none;
      border-color: #4dabf7;
      box-shadow: 0 0 0 3px rgba(77, 171, 247, 0.3);
    }
    
    #search-clear {
      position: absolute;
      right: 35px;
      cursor: pointer;
      color: #adb5bd;
      font-size: 20px;
      transition: color 0.2s;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #search-clear:hover {
      color: #ff6b6b;
    }
    
    #goto-btn {
      position: absolute;
      right: 5px;
      width: 24px;
      height: 24px;
      background: rgba(77, 171, 247, 0.2);
      border: 1px solid #4dabf7;
      border-radius: 50%;
      color: #4dabf7;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #goto-btn:hover {
      background: rgba(77, 171, 247, 0.3);
      transform: translateY(-1px);
    }
    
    /* Фильтр меток */
    .filter-container {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-left: 10px;
    }
    
    #status-filter {
      padding: 6px 25px 6px 8px;
      background: #343a40;
      color: #e9ecef;
      border: 1px solid #495057;
      border-radius: 4px;
      font-size: 0.9rem;
      min-width: 100px;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23e9ecef' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 8px center;
      background-size: 12px;
    }
    
    #clear-filter {
      width: 26px;
      height: 26px;
      background: rgba(77, 171, 247, 0.2);
      border: 1px solid #4dabf7;
      border-radius: 50%;
      color: #4dabf7;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #clear-filter:hover {
      background: rgba(77, 171, 247, 0.3);
      transform: translateY(-1px);
    }
    
    /* Кнопки управления */
    #screenshot-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 910;
      background: rgba(77, 171, 247, 0.2);
      border: 1px solid #4dabf7;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      color: #4dabf7;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.2s;
      opacity: 0.8;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #screenshot-btn:hover {
      background: rgba(77, 171, 247, 0.3);
      opacity: 1;
      transform: translateY(-2px);
    }
    
    /* Избранное */
    #favorites-panel {
      position: absolute;
      top: 60px;
      right: 10px;
      width: 250px;
      background: rgba(30, 30, 40, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid #2c3e50;
      border-radius: 8px;
      z-index: 850;
      display: none;
      max-height: 70vh;
      overflow: hidden;
      flex-direction: column;
    }
    
    #favorites-panel.expanded {
      display: flex;
    }
    
    #favorites-header {
      padding: 10px;
      background: rgba(40, 40, 50, 0.8);
      border-bottom: 1px solid #2c3e50;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
    }
    
    #favorites-header h4 {
      margin: 0;
      color: #ffd43b;
      font-size: 0.9rem;
    }
    
    #favorites-toggle {
      background: none;
      border: none;
      color: #868e96;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.3s ease;
    }
    
    #favorites-toggle.rotated {
      transform: rotate(180deg);
    }
    
    #favorites-content {
      flex: 1;
      overflow-y: auto;
      max-height: calc(70vh - 40px);
    }
    
    #favorites-list {
      list-style: none;
      padding: 8px;
    }
    
    #favorites-list li {
      padding: 8px;
      background: rgba(50, 50, 60, 0.6);
      margin-bottom: 6px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
    }
    
    .favorite-actions {
      display: flex;
      gap: 4px;
    }
    
    .favorite-btn {
      padding: 4px 8px;
      background: #495057;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-left: 5px;
      font-size: 0.8rem;
    }
    
    .favorite-btn:hover {
      background: #5c636a;
    }
    
    /* Слои карты */
    #layer-control {
      position: absolute;
      bottom: 60px;
      right: 10px;
      z-index: 910;
      background: rgba(30, 30, 40, 0.95);
      border: 1px solid #2c3e50;
      border-radius: 6px;
      padding: 5px;
      display: none;
      flex-direction: column;
      gap: 5px;
      align-items: center;
    }
    
    #layer-control.expanded {
      display: flex;
    }
    
    .layer-btn {
      width: 36px;
      height: 36px;
      background: rgba(50, 50, 60, 0.8);
      border: 1px solid #495057;
      border-radius: 50%;
      color: #e9ecef;
      font-size: 0.9rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    
    .layer-btn.active {
      background: #4dabf7;
      color: white;
      border-color: #4dabf7;
    }
    
    .layer-btn:hover {
      background: rgba(50, 50, 60, 1);
      transform: translateY(-1px);
    }
    
    #layers-toggle {
      position: absolute;
      bottom: 10px;
      right: 60px;
      z-index: 910;
      background: rgba(77, 171, 247, 0.2);
      border: 1px solid #4dabf7;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      color: #4dabf7;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.2s;
      opacity: 0.8;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #layers-toggle:hover {
      background: rgba(77, 171, 247, 0.3);
      opacity: 1;
      transform: translateY(-2px);
    }
    
    /* Кнопка сворачивания панели */
    #toggle-panel {
      position: absolute;
      top: 8px;
      right: 8px;
      z-index: 920;
      background: rgba(52, 58, 64, 0.9);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.2s;
    }
    
    #toggle-panel:hover {
      background: rgba(52, 58, 64, 1);
      transform: translateY(-1px);
    }
    
    /* Карта */
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 500;
    }
    
    /* Боковая панель информации о тайле */
    #tile-info-panel {
      position: fixed;
      top: 0;
      right: -400px;
      width: 380px;
      height: 100vh;
      background: rgba(20, 20, 30, 0.98);
      backdrop-filter: blur(10px);
      z-index: 1000;
      transition: right 0.3s ease;
      overflow-y: auto;
      padding: 20px;
      border-left: 1px solid #2c3e50;
      box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
    }
    
    #tile-info-panel.visible {
      right: 0;
    }
    
    #tile-info-close {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      color: #868e96;
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.2s;
    }
    
    #tile-info-close:hover {
      color: #ff6b6b;
    }
    
    .tile-info-header {
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #2c3e50;
    }
    
    .tile-info-header h2 {
      color: #74c0fc;
      margin-bottom: 10px;
    }
    
    .tile-status {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.9rem;
      margin-right: 8px;
    }
    
    .status-ally {
      background: #2b8a3e;
      color: white;
    }
    
    .status-enemy {
      background: #c92a2a;
      color: white;
    }
    
    .status-favorite {
      background: #e67700;
      color: white;
    }
    
    .status-clear {
      background: #495057;
      color: white;
    }
    
    .tile-info-section {
      margin-bottom: 20px;
    }
    
    .tile-info-section h3 {
      color: #ffd43b;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }
    
    .mark-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin-bottom: 15px;
    }
    
    .mark-btn {
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s;
    }
    
    .mark-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .mark-btn.ally {
      background: #40c057;
      color: white;
    }
    
    .mark-btn.enemy {
      background: #fa5252;
      color: white;
    }
    
    .mark-btn.favorite {
      background: #fab005;
      color: white;
    }
    
    .mark-btn.clear {
      background: #495057;
      color: white;
    }
    
    .comment-section textarea {
      width: 100%;
      min-height: 100px;
      padding: 10px;
      background: rgba(40, 40, 50, 0.8);
      border: 1px solid #495057;
      border-radius: 5px;
      color: #e9ecef;
      margin-bottom: 10px;
      resize: vertical;
    }
    
    .save-comment {
      width: 100%;
      padding: 10px;
      background: #4dabf7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .save-comment:hover {
      background: #339af0;
    }
    
    .resources-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    
    .resource-item {
      background: rgba(40, 40, 50, 0.8);
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }
    
    .resource-value {
      font-size: 1.2rem;
      font-weight: bold;
      color: #74c0fc;
    }
    
    .external-link {
      display: block;
      text-align: center;
      padding: 12px;
      background: rgba(77, 171, 247, 0.2);
      color: #4dabf7;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 15px;
      transition: background 0.2s;
    }
    
    .external-link:hover {
      background: rgba(77, 171, 247, 0.3);
    }
    
    /* Отладочная панель */
    #debug {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 20, 10, 0.85);
      color: #20c997;
      font-size: 12px;
      padding: 12px;
      z-index: 9999;
      max-height: 40vh;
      overflow: auto;
      font-family: 'Courier New', monospace;
      border-top: 1px solid #20c997;
      display: none;
    }
    
    .debug-section {
      margin-bottom: 10px;
    }
    
    #debug-log {
      max-height: 120px;
      overflow: auto;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px dashed #20c997;
    }
    
    .tile-label {
      background: rgba(0, 0, 0, 0.7);
      padding: 3px 6px;
      border-radius: 3px;
      font-size: 10px;
      font-weight: bold;
      color: white;
      text-shadow: 0 1px 1px black;
    }
    
    /* Лоадер */
    .loader {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2000;
    }
    
    .loader-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top: 5px solid #4dabf7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    .loader-text {
      margin-top: 15px;
      text-align: center;
      font-size: 1.1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Адаптивность для мобильных устройств */
    @media (max-width: 768px) {
      #panel {
        padding: 6px 8px;
        gap: 6px;
      }
      
      #map-title {
        font-size: 1rem;
      }
      
      .search-container {
        min-width: 120px;
        max-width: 180px;
      }
      
      #search {
        padding: 5px 50px 5px 8px;
        font-size: 0.8rem;
      }
      
      #search-clear {
        right: 30px;
        font-size: 16px;
      }
      
      #goto-btn {
        width: 22px;
        height: 22px;
        font-size: 0.8rem;
      }
      
      #status-filter {
        padding: 5px 20px 5px 6px;
        font-size: 0.75rem;
        min-width: 80px;
      }
      
      #clear-filter {
        width: 24px;
        height: 24px;
        font-size: 0.9rem;
      }
      
      #screenshot-btn, #layers-toggle {
        width: 36px;
        height: 36px;
        font-size: 1rem;
      }
      
      #favorites-panel {
        width: 200px;
        right: 5px;
      }
      
      #tile-info-panel {
        width: 85%;
        right: -85%;
      }
      
      .mark-buttons {
        grid-template-columns: 1fr;
      }
      
      .resources-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Загрузочный экран -->
  <div class="loader-screen" id="loader-screen">
    <div class="loader-text" id="loader-text">Подготовка к возрождению цивилизации...</div>
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
      <div class="progress-text" id="progress-text">0%</div>
    </div>
  </div>

  <div id="panel">
    <strong id="map-title">🧭 GENESIS WAR MAP</strong>
    
    <div class="search-container">
      <input type="text" id="search" placeholder="Тайл-ID" />
      <span id="search-clear">×</span>
      <button id="goto-btn">➡️</button>
    </div>
    
    <div class="filter-container">
      <select id="status-filter">
        <option value="">— Все —</option>
        <option value="ally">🟩 Союзник</option>
        <option value="enemy">🟥 Враг</option>
        <option value="favorite">⭐ Избранное</option>
        <option value="clear">⚪ Без метки</option>
      </select>
      <button id="clear-filter">×</button>
    </div>
    
    <button id="toggle-panel">🔽</button>
  </div>

  <div id="map"></div>
  
  <!-- Боковая панель информации о тайле -->
  <div id="tile-info-panel">
    <button id="tile-info-close">×</button>
    <div class="tile-info-header">
      <h2 id="tile-info-title">Тайл #0</h2>
      <div id="tile-status-badges"></div>
    </div>
    
    <div class="tile-info-section">
      <h3>Действия с тайлом</h3>
      <div class="mark-buttons">
        <button class="mark-btn ally" data-type="ally">🟩 Союзник</button>
        <button class="mark-btn enemy" data-type="enemy">🟥 Враг</button>
        <button class="mark-btn favorite" data-type="favorite">⭐ Избранное</button>
        <button class="mark-btn clear" data-type="clear">⚪ Сброс</button>
      </div>
    </div>
    
    <div class="tile-info-section comment-section">
      <h3>Комментарий</h3>
      <textarea id="tile-comment" placeholder="Ваш комментарий..."></textarea>
      <button class="save-comment" id="save-comment-btn">💾 Сохранить комментарий</button>
    </div>
    
    <div class="tile-info-section">
      <h3>Ресурсы</h3>
      <div class="resources-grid" id="tile-resources">
        <!-- Ресурсы будут добавлены через JS -->
      </div>
    </div>
    
    <a href="#" id="tile-external-link" class="external-link" target="_blank">
      🌍 Подробнее на genesis-of-ages.site
    </a>
  </div>
  
  <button id="layers-toggle">🗺️</button>
  <div id="layer-control">
    <button class="layer-btn active" data-layer="neutral" title="Нейтральный">N</button>
    <button class="layer-btn" data-layer="world" title="Мир">W</button>
    <button class="layer-btn" data-layer="satellite" title="Спутник">S</button>
  </div>
  
  <button id="screenshot-btn">📸</button>
  
  <div id="favorites-panel">
    <div id="favorites-header">
      <h4>⭐ Избранное</h4>
      <button id="favorites-toggle">🔽</button>
    </div>
    <div id="favorites-content">
      <ul id="favorites-list"></ul>
    </div>
  </div>

  <div id="debug">
    <div class="debug-section" id="tg-status">Telegram WebApp: ⏳</div>
    <div class="debug-section" id="user-status">Пользователь: ⏳</div>
    <div class="debug-section" id="map-status">Карта: ⏳</div>
    <div class="debug-section" id="api-status">API: ⏳</div>
    <div class="debug-section" id="cache-status">Кеш: ⏳</div>
    <div class="debug-section" id="error-log">Ошибки: ⏳</div>
    <div id="debug-log"></div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  
  <script>
    // Конфигурация
    const API_URL = 'https://genesis-map-api.onrender.com'; // URL нового API сервиса
    const degLat = 170/256, degLng = 360/256;
    const CACHE_TTL = 15 * 60 * 1000; // 15 минут
    
    // Глобальные переменные
    let map, gridLayer, tileLayer;
    let tileData = [];
    let tileMarkers = {};
    let currentUser = null;
    let userMarks = {};
    let favorites = [];
    let selectedTileId = null;
    let moveEndTimeout;
    
    // Элементы UI
    const loaderScreen = document.getElementById('loader-screen');
    const loaderText = document.getElementById('loader-text');
    const progressFill = document.getElementById('progress-fill');
    const progressText = document.getElementById('progress-text');
    const debugLog = document.getElementById('debug-log');
    const tileInfoPanel = document.getElementById('tile-info-panel');
    
    // Обновление прогресса загрузки
    function updateProgress(percent, message = '') {
      if (progressFill) {
        progressFill.style.width = `${percent}%`;
      }
      if (progressText) {
        progressText.textContent = `${Math.round(percent)}%`;
      }
      if (message && loaderText) {
        loaderText.textContent = message;
      }
    }
    
    // Логирование в отладочную панель
    function log(message, isError = false) {
      if (!debugLog) return;
      
      const now = new Date();
      const timestamp = `[${now.toLocaleTimeString()}]`;
      const logEntry = document.createElement('div');
      
      logEntry.textContent = `${timestamp} ${message}`;
      logEntry.className = isError ? 'error' : '';
      
      debugLog.appendChild(logEntry);
      debugLog.scrollTop = debugLog.scrollHeight;
      
      if (isError) {
        console.error(message);
        const errorLogElement = document.getElementById('error-log');
        if (errorLogElement) {
          errorLogElement.textContent = `Ошибки: 🔴 ${message.substring(0, 50)}...`;
        }
      } else {
        console.log(message);
      }
    }
    
    // Показать/скрыть лоадер
    function showLoader(visible) {
      const loader = document.getElementById('loader');
      if (loader) {
        loader.style.display = visible ? 'block' : 'none';
      }
    }
    
    // Проверка Telegram WebApp
    function initTelegram() {
      const tg = window.Telegram?.WebApp;
      
      if (tg) {
        tg.ready();
        log('🤖 Telegram WebApp готов');
        document.getElementById('tg-status').textContent = 'Telegram WebApp: ✅';
        
        return tg.initDataUnsafe?.user || null;
      }
      
      log('Telegram WebApp не обнаружен, работаем в автономном режиме');
      document.getElementById('tg-status').textContent = 'Telegram WebApp: ⚠️ Не обнаружен';
      return null;
    }
    
    // Инициализация карта
    async function initMap(user) {
      try {
        currentUser = user || { id: 'test-user', first_name: 'Тестовый пользователь' };
        document.body.classList.add('logged-in');
        
        log(`👤 Пользователь: ${currentUser.first_name} (${currentUser.id})`);
        document.getElementById('user-status').textContent = `Пользователь: ✅ ${currentUser.first_name}`;
        
        // Создаем карту
        map = L.map('map', {
          center: [49.25, -123.10],
          zoom: 6,
          minZoom: 3,
          maxZoom: 10,
          attributionControl: false,
          zoomControl: false,
          renderer: L.canvas() // Используем Canvas для лучшей производительности
        });
        
        L.control.zoom({ position: 'bottomleft' }).addTo(map);
        log('🗺️ Карта создана');
        document.getElementById('map-status').textContent = 'Карта: ✅ Инициализирована';
        
        // Базовые слои
        const layers = {
          neutral: L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png'),
          world: L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png'),
          satellite: L.tileLayer(
            'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
            { attribution: 'Esri' }
          )
        };
        
        layers.neutral.addTo(map);
        
        // Установка активного слоя по умолчанию
        document.querySelectorAll('.layer-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            document.querySelectorAll('.layer-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            const layerName = btn.dataset.layer;
            Object.values(layers).forEach(l => map.removeLayer(l));
            layers[layerName].addTo(map);
          });
        });
        
        // Группы слоев
        gridLayer = L.layerGroup().addTo(map);
        tileLayer = L.layerGroup({ renderer: L.canvas() }).addTo(map); // Используем Canvas для тайлов
        
        // Загрузка данных
        await loadData();
        
        // Инициализация событий
        initEventListeners();
        
      } catch (error) {
        log(`⚠️ Ошибка инициализации карты: ${error.message}`, true);
        alert('Критическая ошибка при инициализации карты');
      }
    }
    
    // Загрузка данных
    async function loadData() {
      showLoader(true);
      log('🔄 Загрузка данных...');
      
      try {
        // Загрузка пользовательских данных
        const userResponse = await fetch(`${API_URL}/api/marks/${currentUser.id}`);
        if (!userResponse.ok) throw new Error(`Ошибка загрузки меток: ${userResponse.status} ${userResponse.statusText}`);
        
        const marks = await userResponse.json();
        userMarks = {};
        marks.forEach(mark => {
          if (!userMarks[mark.tile_id]) userMarks[mark.tile_id] = {};
          userMarks[mark.tile_id][mark.mark_type] = mark.comment || true;
          
          if (mark.mark_type === 'favorite') {
            favorites.push(mark.tile_id);
          }
        });
        
        log(`📌 Загружено ${marks.length} пользовательских меток`);
        
        // Загрузка кеша тайлов
        try {
          const cacheResponse = await fetch(`${API_URL}/api/tiles-cache`);
          if (cacheResponse.ok) {
            const cache = await cacheResponse.json();
            if (cache && cache.tilesResponse) {
              const cacheAge = Date.now() - new Date(cache.last_updated).getTime();
              if (cacheAge < CACHE_TTL) {
                tileData = Array.isArray(cache.tilesResponse.tiles) ? 
                  Object.values(cache.tilesResponse.tiles) : 
                  Object.values(cache.tilesResponse.tiles || {});
                log(`✅ Использован кеш тайлов (${tileData.length} записей)`);
                document.getElementById('cache-status').textContent = 'Кеш: ✅ Актуальный';
              } else {
                log('ℹ️ Кеш устарел, будет загружен свежий');
              }
            }
          } else if (cacheResponse.status === 404) {
            log('ℹ️ Кеш не найден, будет загружен свежий');
          } else {
            log(`⚠️ Ошибка загрузки кеша (Статус: ${cacheResponse.status}). Будет загружен свежий список тайлов.`, true);
          }
        } catch (cacheErr) {
          log(`⚠️ Не удалось проверить кеш: ${cacheErr.message}. Будет загружен свежий список тайлов.`, true);
        }
        
        // Если кеш устарел или отсутствует
        if (!tileData.length) {
          log('⏬ Загрузка данных с основного сервера...');
          const tileResponse = await fetch(`${API_URL}/api/proxy/tile-info`);
          if (!tileResponse.ok) throw new Error(`Ошибка загрузки тайлов: ${tileResponse.status} ${tileResponse.statusText}`);
          
          const tilesResponse = await tileResponse.json();
          tileData = Array.isArray(tilesResponse.tiles) ? 
            Object.values(tilesResponse.tiles) : 
            Object.values(tilesResponse.tiles || {});
          
          // Сохраняем в кеш
          try {
            await fetch(`${API_URL}/api/tiles-cache`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ tilesResponse })
            });
            log(`💾 Сохранен новый кеш (${tileData.length} тайлов)`);
            document.getElementById('cache-status').textContent = 'Кеш: ✅ Обновлен';
          } catch (cacheErr) {
            log(`⚠️ Не удалось сохранить кеш: ${cacheErr.message}`, true);
          }
        }
        
        // Инициализация координат
        initTileCoordinates();
        
        // Первичная отрисовка
        drawGrid();
        drawTiles();
        renderFavorites();
        
        document.getElementById('api-status').textContent = 'API: ✅ Работает';
        log('✅ Все данные успешно загружены');
        
      } catch (error) {
        log(`⚠️ Ошибка загрузки данных: ${error.message}`, true);
        document.getElementById('api-status').textContent = `API: 🔴 Ошибка (${error.message})`;
      } finally {
        showLoader(false);
        // Скрываем загрузочный экран
        setTimeout(() => {
          if (loaderScreen) {
            loaderScreen.classList.add('fade-out');
          }
        }, 500);
      }
    }
    
    // Инициализация координат тайлов
    function initTileCoordinates() {
      const refId = 22313, refLat = 49.25, refLng = -123.10;
      const refX = refId % 256, refY = Math.floor(refId/256);
      
      tileData.forEach((t) => {
        // Пропускаем некорректные записи
        if (!t || t.id_tile == null) {
          console.warn('Пропущен тайл с отсутствующим ID:', t);
          return;
        }

        // Пытаемся привести ID к числу
        const tileIdNum = parseInt(t.id_tile);
        if (isNaN(tileIdNum)) {
          console.warn('Пропущен тайл с нечисловым ID:', t.id_tile);
          return;
        }

        // Перезаписываем ID в числовом формате для consistency
        t.id_tile = tileIdNum;

        const x = tileIdNum % 256;
        const y = Math.floor(tileIdNum / 256);
        t.lat = refLat - (y - refY) * degLat;
        t.lng = refLng + (x - refX) * degLng;
      });
    }
    
    // Отрисовка сетки
    function drawGrid() {
      if (!gridLayer) return;
      
      gridLayer.clearLayers();
      const bounds = map.getBounds();
      
      tileData.forEach(t => {
        // Проверка на существование lat/lng
        if (!t || t.lat === undefined || t.lng === undefined) {
          return;
        }
        
        if (!bounds.contains([t.lat, t.lng])) return;
        
        const tileBounds = L.latLngBounds(
          [t.lat - degLat/2, t.lng - degLng/2],
          [t.lat + degLat/2, t.lng + degLng/2]
        );
        
        L.rectangle(tileBounds, {
          stroke: true,
          weight: 0.6,
          color: '#555',
          fill: false
        }).addTo(gridLayer);
      });
    }
    
    // Отрисовка тайлов
    function drawTiles() {
      if (!tileLayer) return;
      
      tileLayer.clearLayers();
      Object.values(tileMarkers).forEach(marker => tileLayer.removeLayer(marker));
      tileMarkers = {};
      
      const filter = document.getElementById('status-filter').value;
      const searchValue = document.getElementById('search').value.trim();
      const bounds = map.getBounds();
      
      tileData.forEach(t => {
        // Проверка на существование lat/lng
        if (!t || t.lat === undefined || t.lng === undefined) {
          return;
        }
        
        // Фильтрация
        const tileMarks = userMarks[t.id_tile] || {};
        const status = 
          tileMarks.ally ? 'ally' :
          tileMarks.enemy ? 'enemy' :
          tileMarks.favorite ? 'favorite' : '';
        
        if (filter === 'ally' && !tileMarks.ally) return;
        if (filter === 'enemy' && !tileMarks.enemy) return;
        if (filter === 'favorite' && !tileMarks.favorite) return;
        if (filter === 'clear' && status) return;
        if (searchValue && String(t.id_tile) !== searchValue) return;
        if (!bounds.contains([t.lat, t.lng])) return;
        
        // Создание маркера
        tileMarkers[t.id_tile] = createTileMarker(t, tileMarks);
        tileLayer.addLayer(tileMarkers[t.id_tile]);
      });
    }
    
    // Создание маркера для тайла
    function createTileMarker(t, marks) {
      // Проверка на существование lat/lng
      if (!t || t.lat === undefined || t.lng === undefined) {
        console.warn('createTileMarker: Некорректные координаты тайла', t);
        return;
      }
      
      const tileBounds = L.latLngBounds(
        [t.lat - degLat/2, t.lng - degLng/2],
        [t.lat + degLat/2, t.lng + degLng/2]
      );
      
      const status = 
        marks.ally ? 'ally' :
        marks.enemy ? 'enemy' :
        marks.favorite ? 'favorite' : '';
      
      const isFav = favorites.includes(t.id_tile);
      const comment = marks.comment || '';
      const owned = t.has_owner === 'true' || t.has_owner === true;
      
      // Стилизация
      const fill = status === 'ally' ? '#40c057' :
                  status === 'enemy' ? '#fa5252' :
                  status === 'favorite' ? '#fab005' :
                  owned ? '#4dabf7' : '#495057';
                  
      const stroke = status === 'ally' ? '#2f9e44' :
                    status === 'enemy' ? '#e03131' :
                    status === 'favorite' ? '#f59f00' : '#343a40';
      
      const rect = L.rectangle(tileBounds, {
        stroke: true,
        weight: 1.5,
        color: stroke,
        dashArray: status ? '5' : null,
        fillColor: fill,
        fillOpacity: 0.4
      });
      
      // Добавление подписи
      if (map.getZoom() >= 5) {
        rect.bindTooltip(`#${t.id_tile}`, {
          permanent: true,
          direction: 'center',
          className: 'tile-label'
        });
      }
      
      // Обработчик клика - открываем боковую панель
      rect.on('click', function(e) {
        selectedTileId = t.id_tile;
        showTileInfo(t, marks);
      });
      
      return rect;
    }
    
    // Показать информацию о тайле в боковой панели
    function showTileInfo(t, marks) {
      // Заполняем заголовок
      document.getElementById('tile-info-title').textContent = `Тайл #${t.id_tile}`;
      
      // Статусы
      const statusBadges = document.getElementById('tile-status-badges');
      statusBadges.innerHTML = '';
      
      const status = 
        marks.ally ? 'ally' :
        marks.enemy ? 'enemy' :
        marks.favorite ? 'favorite' : '';
      
      if (status) {
        const badge = document.createElement('span');
        badge.className = `tile-status status-${status}`;
        badge.textContent = 
          status === 'ally' ? 'Союзник' :
          status === 'enemy' ? 'Враг' :
          status === 'favorite' ? 'Избранное' : '';
        statusBadges.appendChild(badge);
      }
      
      // Комментарий
      document.getElementById('tile-comment').value = marks.comment || '';
      
      // Ресурсы
      const resourcesContainer = document.getElementById('tile-resources');
      resourcesContainer.innerHTML = '';
      
      const resources = [
        { name: 'Камень', key: 'stone_pct' },
        { name: 'Водоросли', key: 'seaweed_pct' },
        { name: 'Рыба', key: 'fish_pct' },
        { name: 'Кварц', key: 'quartz_pct' },
        { name: 'Глина', key: 'clay_pct' },
        { name: 'Дерево', key: 'wood_pct' },
        { name: 'Животные', key: 'animals_pct' },
        { name: 'Травы', key: 'herbs_pct' }
      ];
      
      resources.forEach(res => {
        if (t[res.key]) {
          const resourceEl = document.createElement('div');
          resourceEl.className = 'resource-item';
          resourceEl.innerHTML = `
            <div>${res.name}</div>
            <div class="resource-value">${t[res.key]}%</div>
          `;
          resourcesContainer.appendChild(resourceEl);
        }
      });
      
      // Внешняя ссылка
      document.getElementById('tile-external-link').href = 
        `https://genesis-of-ages.site/ru/%d0%b3%d0%b5%d0%be-%d1%8d%d0%ba%d1%81%d0%bf%d0%bb%d0%be%d1%80%d0%b5%d1%80/?tile=${t.id_tile}`;
      
      // Показываем панель
      tileInfoPanel.classList.add('visible');
    }
    
    // Отрисовка избранного
    function renderFavorites() {
      const favList = document.getElementById('favorites-list');
      if (!favList) return;
      
      // Получаем текущий фильтр
      const filter = document.getElementById('status-filter').value;
      
      // Фильтруем тайлы по выбранной метке
      let filteredTiles = [];
      if (filter) {
        tileData.forEach(t => {
          const tileMarks = userMarks[t.id_tile] || {};
          const status = 
            tileMarks.ally ? 'ally' :
            tileMarks.enemy ? 'enemy' :
            tileMarks.favorite ? 'favorite' : '';
          
          if (filter === 'ally' && tileMarks.ally) {
            filteredTiles.push({ id: t.id_tile, status: 'ally' });
          } else if (filter === 'enemy' && tileMarks.enemy) {
            filteredTiles.push({ id: t.id_tile, status: 'enemy' });
          } else if (filter === 'favorite' && tileMarks.favorite) {
            filteredTiles.push({ id: t.id_tile, status: 'favorite' });
          } else if (filter === 'clear' && !status) {
            filteredTiles.push({ id: t.id_tile, status: 'clear' });
          }
        });
      } else {
        // Если фильтр не выбран, показываем все отмеченные тайлы
        Object.keys(userMarks).forEach(tileId => {
          const tileMarks = userMarks[tileId];
          const status = 
            tileMarks.ally ? 'ally' :
            tileMarks.enemy ? 'enemy' :
            tileMarks.favorite ? 'favorite' : '';
          
          if (status) {
            filteredTiles.push({ id: tileId, status: status });
          }
        });
      }
      
      // Сортируем по ID
      filteredTiles.sort((a, b) => parseInt(a.id) - parseInt(b.id));
      
      favList.innerHTML = filteredTiles.map(tile => {
        let statusIcon = '';
        if (tile.status === 'ally') statusIcon = '🟩';
        else if (tile.status === 'enemy') statusIcon = '🟥';
        else if (tile.status === 'favorite') statusIcon = '⭐';
        
        return `
          <li data-id="${tile.id}">
            Тайл #${tile.id} ${statusIcon}
            <div class="favorite-actions">
              <button class="favorite-btn goto-fav" data-id="${tile.id}" title="Перейти">➡️</button>
              <button class="favorite-btn remove-fav" data-id="${tile.id}" title="Удалить">✕</button>
            </div>
          </li>
        `;
      }).join('');
    }
    
    // Сохранение метки
    async function saveMark(tileId, markType, comment = null) {
      try {
        const response = await fetch(`${API_URL}/api/marks`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            user_id: currentUser.id,
            tile_id: tileId,
            mark_type: markType,
            comment: comment
          })
        });
        
        if (!response.ok) throw new Error(`Ошибка сохранения: ${response.status} ${response.statusText}`);
        
        const result = await response.json();
        log(`💾 Метка сохранена: ${tileId} (${markType})`);
        
        // Обновление локального состояния
        if (!userMarks[tileId]) userMarks[tileId] = {};
        
        if (markType === 'clear') {
          delete userMarks[tileId];
          favorites = favorites.filter(favId => favId !== tileId);
        } else {
          userMarks[tileId][markType] = comment || true;
          if (markType === 'favorite' && !favorites.includes(tileId)) {
            favorites.push(tileId);
          }
        }
        
        // Обновление UI
        updateTile(tileId);
        renderFavorites();
        
        // Если панель открыта для этого тайла, обновляем ее
        if (selectedTileId === tileId) {
          const tile = tileData.find(t => t.id_tile === tileId);
          if (tile) {
            showTileInfo(tile, userMarks[tileId] || {});
          }
        }
        
        return result;
      } catch (error) {
        log(`⚠️ Ошибка сохранения метки: ${error.message}`, true);
      }
    }
    
    // Обновление тайла
    function updateTile(id) {
      if (tileMarkers[id]) {
        tileLayer.removeLayer(tileMarkers[id]);
        const tile = tileData.find(t => t.id_tile === id);
        if (tile) {
          tileMarkers[id] = createTileMarker(tile, userMarks[id] || {});
          tileLayer.addLayer(tileMarkers[id]);
        }
      }
    }
    
    // Инициализация обработчиков событий
    function initEventListeners() {
      // Очистка поиска
      document.getElementById('search-clear').addEventListener('click', () => {
        document.getElementById('search').value = '';
        drawTiles();
      });
      
      // Переход к тайлу
      document.getElementById('goto-btn').addEventListener('click', () => {
        const tileId = document.getElementById('search').value.trim();
        if (!tileId) return;
        
        const tile = tileData.find(t => t.id_tile == tileId);
        if (!tile) {
          log(`Тайл #${tileId} не найден`, true);
          return;
        }
        
        map.flyTo([tile.lat, tile.lng], 7, {
          animate: true,
          duration: 1
        });
      });
      
      // Поиск при вводе
      document.getElementById('search').addEventListener('input', () => {
        drawTiles();
      });
      
      // Сброс фильтров
      document.getElementById('clear-filter').addEventListener('click', () => {
        document.getElementById('status-filter').value = '';
        drawGrid();
        drawTiles();
        renderFavorites();
      });
      
      // Изменение фильтра
      document.getElementById('status-filter').addEventListener('change', () => {
        drawGrid();
        drawTiles();
        renderFavorites();
      });
      
      // Снимок экрана
      document.getElementById('screenshot-btn').addEventListener('click', () => {
        html2canvas(document.getElementById('map')).then(canvas => {
          const link = document.createElement('a');
          link.href = canvas.toDataURL('image/png');
          link.download = `map-${new Date().toISOString().slice(0, 19)}.png`;
          link.click();
        });
      });
      
      // Сворачивание панели
      document.getElementById('toggle-panel').addEventListener('click', function() {
        const panel = document.getElementById('panel');
        panel.classList.toggle('collapsed');
        this.textContent = panel.classList.contains('collapsed') ? '🔼' : '🔽';
      });
      
      // Переключение слоев
      document.getElementById('layers-toggle').addEventListener('click', function() {
        const layerControl = document.getElementById('layer-control');
        layerControl.classList.toggle('expanded');
      });
      
      // Сворачивание/разворачивание избранного
      document.getElementById('favorites-toggle').addEventListener('click', function() {
        const panel = document.getElementById('favorites-panel');
        const content = document.getElementById('favorites-content');
        panel.classList.toggle('expanded');
        content.style.display = panel.classList.contains('expanded') ? 'block' : 'none';
        this.textContent = panel.classList.contains('expanded') ? '🔼' : '🔽';
        this.classList.toggle('rotated');
      });
      
      // Закрытие панели информации о тайле
      document.getElementById('tile-info-close').addEventListener('click', () => {
        tileInfoPanel.classList.remove('visible');
      });
      
      // Обработчики для кнопок меток в боковой панели
      document.querySelectorAll('.mark-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          if (!selectedTileId) return;
          const markType = this.dataset.type;
          saveMark(selectedTileId, markType);
        });
      });
      
      // Сохранение комментария
      document.getElementById('save-comment-btn').addEventListener('click', () => {
        if (!selectedTileId) return;
        const comment = document.getElementById('tile-comment').value;
        saveMark(selectedTileId, 'comment', comment);
      });
      
      // Делегирование событий для избранного
      document.getElementById('favorites-list').addEventListener('click', (event) => {
        if (!event.target.classList.contains('goto-fav') && 
            !event.target.classList.contains('remove-fav')) return;
            
        const tileId = parseInt(event.target.dataset.id);
        
        if (event.target.classList.contains('goto-fav')) {
          const tile = tileData.find(t => t.id_tile === tileId);
          if (tile) {
            map.flyTo([tile.lat, tile.lng], 7, { animate: true, duration: 1 });
          }
        } else if (event.target.classList.contains('remove-fav')) {
          saveMark(tileId, 'clear');
        }
      });
      
      // Обновление при перемещении карты с устранением дребезга
      map.on('moveend', () => {
        clearTimeout(moveEndTimeout);
        moveEndTimeout = setTimeout(() => {
          drawGrid();
          drawTiles();
        }, 150);
      });
      
      // Обновление при изменении зума
      map.on('zoomend', () => {
        drawTiles();
      });
      
      // Закрытие панели информации при клике на карту
      map.on('click', () => {
        if (tileInfoPanel.classList.contains('visible')) {
          tileInfoPanel.classList.remove('visible');
        }
      });
      
      // Предотвращаем закрытие панели при клике внутри нее
      tileInfoPanel.addEventListener('click', (e) => {
        e.stopPropagation();
      });
    }
    
    // Инициализация приложения
    async function initApp() {
      try {
        // Инициализация Telegram
        const user = initTelegram();
        
        // Инициализация карты
        await initMap(user);
        
        // Логирование успешного запуска
        log('✅ Приложение успешно запущено');
        
      } catch (error) {
        log(`⚠️ Критическая ошибка инициализации: ${error.message}`, true);
        alert('Произошла критическая ошибка при запуске приложения');
      }
    }
    
    // Запуск приложения
    document.addEventListener('DOMContentLoaded', initApp);
  </script>
</body>
