<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <title>GENESIS WAR MAP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: #000; font-family: sans-serif;
    }
    #map {
      position: absolute; top: 60px; left: 0; right: 0; bottom: 0;
    }
    #panel {
      position: absolute; top: 0; left: 0; right: 0;
      background: #111; color: #fff;
      display: flex; flex-wrap: wrap; align-items: center;
      padding: 8px 10px; gap: 10px;
      z-index: 1000; max-height: 300px; overflow: hidden;
      transition: max-height .3s ease;
    }
    #panel.collapsed {
      max-height: 40px;
    }
    #panel.collapsed > *:not(#map-title) {
      display: none;
    }
    #panel select,
    #panel input,
    #panel button {
      font-size: 14px; padding: 5px;
      background: #222; color: #fff; border: 1px solid #444;
    }
    #panel label {
      display: flex; align-items: center; gap: 5px;
    }
    #search { width: 100px; }
    #search::placeholder { color: #888; }
    #goto-btn { cursor: pointer; }
    button.mark-btn {
      margin: 5px 2px; padding: 3px 6px;
      font-size: 12px; cursor: pointer;
    }
    #toggle-panel {
      position: absolute; bottom: 15px; right: 15px;
      background: #111; color: #fff;
      border: none; padding: 8px; font-size: 18px;
      cursor: pointer; z-index: 1000;
      transition: transform .3s ease;
    }
    .tile-label {
      font-size: 10px; font-weight: bold;
      color: #fff !important; text-shadow: 0 0 3px #000;
    }
    .leaflet-interactive {
      stroke-width: 0.8 !important;
    }
    @media (max-width: 600px) {
      #panel {
        flex-direction: column; align-items: flex-start;
      }
      #map {
        top: 180px;
      }
    }
    .leaflet-control-zoom {
      display: flex !important; flex-direction: row;
    }
    .leaflet-control-zoom .leaflet-bar-part {
      width: 30px;
    }
  </style>
</head>
<body>
  <div id="panel">
    <strong id="map-title">üß≠ GENESIS WAR MAP</strong>

    <label>
      üîç
      <input type="number" id="search" placeholder="–¢–∞–π–ª-ID"/>
      <button id="goto-btn">‚û°Ô∏è</button>
    </label>

    <label>
      ‚öôÔ∏è –†–µ—Å—É—Ä—Å:
      <select id="filter">
        <option value="">‚Äî –í—Å–µ ‚Äî</option>
        <option value="iron">–ñ–µ–ª–µ–∑–æ</option>
        <option value="gold">–ó–æ–ª–æ—Ç–æ</option>
        <option value="platinum">–ü–ª–∞—Ç–∏–Ω–∞</option>
        <option value="silver">–°–µ—Ä–µ–±—Ä–æ</option>
        <option value="copper">–ú–µ–¥—å</option>
        <option value="tungsten">–í–æ–ª—å—Ñ—Ä–∞–º</option>
        <option value="uranium">–£—Ä–∞–Ω</option>
        <option value="rare_earth_elements">–†–µ–¥–∫–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã</option>
      </select>
    </label>

    <label>
      üéØ –ú–µ—Ç–∫–∞:
      <select id="status-filter">
        <option value="">‚Äî –í—Å–µ ‚Äî</option>
        <option value="ally">üü© –°–æ—é–∑–Ω–∏–∫–∏</option>
        <option value="enemy">üü• –í—Ä–∞–≥–∏</option>
        <option value="clear">‚ö™ –ë–µ–∑ –º–µ—Ç–∫–∏</option>
      </select>
    </label>

    <label>
      üó∫Ô∏è –°–ª–æ–π:
      <select id="layer-select">
        <option value="neutral">Neutral</option>
        <option value="world">–ö–∞—Ä—Ç–∞ –º–∏—Ä–∞</option>
        <option value="osm">OSM</option>
        <option value="carto">Carto Dark</option>
      </select>
    </label>

    <button id="reset">‚ôªÔ∏è –°–±—Ä–æ—Å–∏—Ç—å</button>
    <button id="export">üíæ CSV</button>
    <span id="count">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–∞–π–ª–æ–≤‚Ä¶</span>
  </div>

  <div id="map"></div>
  <button id="toggle-panel">üîº</button>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
;(async function(){
  // 1) –ó–∞–≥–æ–ª–æ–≤–æ–∫ ‚Äì —Ç–µ–ø–µ—Ä—å —Å 14 –ø–∞—Ñ–æ—Å-—Ñ—Ä–∞–∑–∞–º–∏
  const phrases = [
    '–í–ª–∞—Å—Ç—å —á–µ—Ä–µ–∑ –∑–Ω–∞–Ω–∏–µ',
    '–ü–æ–±–µ–¥–∏—Ç–µ–ª–∏ –ø–∏—à—É—Ç –∏—Å—Ç–æ—Ä–∏—é',
    '–ù–∞—à–∞ –∑–µ–º–ª—è ‚Äî –Ω–∞—à–µ –±–æ–≥–∞—Ç—Å—Ç–≤–æ',
    '–°—Ç—Ä–∞—Ç–µ–≥–∏—è —Ä–æ–∂–¥–∞–µ—Ç—Å—è –Ω–∞ –∫–∞—Ä—Ç–µ',
    '–ö–∞–∂–¥—ã–π —Ö–æ–¥ –≤–∞–∂–µ–Ω',
    '–ú–æ—â—å –≤ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞—Ö',
    '–ü–æ–±–µ–¥–∞ –∑–∞ –≥—Ä–∞–Ω—å—é –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞',
    '–¢–≤–æ—Ä–∏ –∏—Å—Ç–æ—Ä–∏—é –Ω–∞ –∫–∞—Ä—Ç–µ',
    '–ì–µ–æ–≥—Ä–∞—Ñ–∏—è —Ä–µ—à–∞–µ—Ç —Å—É–¥—å–±—É',
    '–ö–æ–º–∞–Ω–¥—É–π —Å –≤—ã—Å–æ—Ç—ã',
    '–°—Ç—Ä–∞—Ç–µ–≥–∏—è –≤ –∫–∞–∂–¥–æ–º –ø–∏–∫—Å–µ–ª–µ',
    '–í–æ–µ–≤–∞—Ç—å ‚Äî –∑–Ω–∞—á–∏—Ç –≤–∏–¥–µ—Ç—å –∫–∞—Ä—Ç—É',
    '–¢–∞–π–ª—ã ‚Äî –∫–ª—é—á –∫ –≤–ª–∞—Å—Ç–∏',
    '–ö–æ–Ω—Ç—Ä–æ–ª—å –Ω–∞–¥ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ–º'
  ];
  const titleEl = document.getElementById('map-title');
  titleEl.textContent =
    `üß≠ GENESIS WAR MAP ‚Äî ${phrases[Math.floor(Math.random()*phrases.length)]}`;

  // 2) Toggle –ø–∞–Ω–µ–ª–∏
  const panel = document.getElementById('panel');
  const toggle = document.getElementById('toggle-panel');
  toggle.onclick = () => {
    const col = panel.classList.toggle('collapsed');
    toggle.textContent = col ? 'üîΩ' : 'üîº';
  };

  // 3) –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã ‚Äì —Å—Ä–∞–∑—É —á—É—Ç—å –±–ª–∏–∂–µ (zoom=6)
  const map = L.map('map', {
    center: [49.25, -123.10],
    zoom: 6, minZoom: 3, maxZoom: 10,
    attributionControl: false
  });
  const baseLayers = {
    neutral: L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png'),
    world:   L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png'),
    osm:     L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'),
    carto:   L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png')
  };
  baseLayers.neutral.addTo(map);
  map.zoomControl.setPosition('bottomleft');
  document.getElementById('layer-select').onchange = e => {
    Object.values(baseLayers).forEach(l=>map.removeLayer(l));
    baseLayers[e.target.value].addTo(map);
  };

  // 4) –°–ª–æ–∏ —Å–µ—Ç–∫–∏ –∏ —Ç–∞–π–ª–æ–≤
  const gridLayer = L.layerGroup().addTo(map);
  const tileLayer = L.layerGroup().addTo(map);

  // 5) –ó–∞–≥—Ä—É–∑–∫–∞ 22 JSON-—Ñ–∞–π–ª–æ–≤ –ø–æ-–æ—á–µ—Ä–µ–¥–∏, —Å 18 ‚Äú–∑–∞–≥—Ä—É–∑–æ—á–Ω—ã–º–∏‚Äù —Ñ—Ä–∞–∑–∞–º–∏
  const loadMsgs = [
    '–®–∞—Ö–º–∞—Ç–Ω—ã–π –≥—Ä–æ—Å—Å–º–µ–π—Å—Ç–µ—Ä –∂–¥—ë—Ç —Ö–æ–¥–∞‚Ä¶',
    '–ü–æ–¥–Ω–∏–º–∞–µ–º –ø–∞—Ä—É—Å–∞ —ç–º–ø–∏—Ä–∏–∏‚Ä¶',
    '–ö—É–∑–Ω–µ—Ü—ã –∫—É—é—Ç –∫–∞—Ä—Ç—É –º–∏—Ä–∞‚Ä¶',
    '–ó–æ–¥–∏–∞–∫–∞–ª—å–Ω—ã–µ –æ—Ä–ª—ã –Ω–∞–¥ —Ç–∞–π–ª–∞–º–∏‚Ä¶',
    '–î–∏–ø–ª–æ–º–∞—Ç—ã –≤—ã—Ä–∞–≤–Ω–∏–≤–∞—é—Ç –≥—Ä–∞–Ω–∏—Ü—ã‚Ä¶',
    '–û—Ä–∞–∫—É–ª—ã –ø—Ä–µ–¥—Å–∫–∞–∑—ã–≤–∞—é—Ç –±–∏—Ç–≤—É‚Ä¶',
    '–î—Ä–∞–∫–æ–Ω—ã —Å—Ç–µ—Ä–µ–≥—É—Ç –ø–æ–∑–∏—Ü–∏–∏‚Ä¶',
    '–ê–ª—Ö–∏–º–∏–∫–∏ —Å–º–µ—à–∏–≤–∞—é—Ç –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã‚Ä¶',
    '–ü—ã–ª—å –≤–µ–∫–æ–≤ –∫—Ä—É–∂–∏—Ç—Å—è –Ω–∞–¥ –∫–∞—Ä—Ç–æ–π‚Ä¶',
    '–°–∫–∞–ª—ã –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –≤—ã—Å—Ç—Ä–∞–∏–≤–∞—é—Ç—Å—è‚Ä¶',
    '–ó–≤—ë–∑–¥—ã —à–µ–ø—á—É—Ç —É–∑–æ—Ä—ã –º–∞—Ä—à—Ä—É—Ç–æ–≤‚Ä¶',
    '–ú–∞—è–∫–∏ —Å–∏–≥–Ω–∞–ª—è—Ç –Ω–æ–≤—ã–º —Ç–∞–π–ª–∞–º‚Ä¶',
    '–§–ª–æ—Ç–∏–ª–∏–∏ —Ü–∏—Ñ—Ä –¥–≤–∏–∂—É—Ç—Å—è –∫ –ø–æ—Ä—Ç—É‚Ä¶',
    '–ú–æ–∑–∞–∏–∫–∞ –≥—Ä–∞–Ω–∏—Ü —Å–∫–ª–∞–¥—ã–≤–∞–µ—Ç—Å—è‚Ä¶',
    '–ö–∞—Ä–∞–≤–∞–Ω—ã –¥–∞–Ω–Ω—ã—Ö –ø–µ—Ä–µ—Å–µ–∫–∞—é—Ç –º–æ—Ä—è‚Ä¶',
    '–ê—Ä—Ö–∏–≤–∞—Ä–∏—É—Å—ã –æ—Ü–∏—Ñ—Ä–æ–≤—ã–≤–∞—é—Ç –∏–º–ø–µ—Ä–∏–∏‚Ä¶',
    '–ó–≤—É–∫–∏ –±–∏—Ç–≤ —ç—Ö–æ –≤ —Å—Ç—Ä–æ–∫–∞—Ö JSON‚Ä¶',
    '–°–æ–∫—Ä–æ–≤–∏—â–∞ –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è –≤ —Å—É–Ω–¥—É–∫‚Ä¶'
  ];
  let lmIx = 0;
  const countEl = document.getElementById('count');
  const loadInterval = setInterval(()=>{
    countEl.textContent = loadMsgs[lmIx++];
    if(lmIx >= loadMsgs.length) lmIx = 0;
  }, 1200);

  const BASE = './data/';
  let tileData = [];
  try {
    for(let i=1; i<=22; i++){
      const url = `${BASE}tiles_${String(i).padStart(2,'0')}.json`;
      const res = await fetch(url);
      if(!res.ok) throw new Error(`–û—à–∏–±–∫–∞ ${res.status} –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ ${url}`);
      const part = await res.json();
      tileData.push(...part);
    }
  } catch(err) {
    console.error(err);
    alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–∞–π–ª–æ–≤: '+err.message);
  }
  clearInterval(loadInterval);
  countEl.textContent = `–ó–∞–≥—Ä—É–∂–µ–Ω–æ —Ç–∞–π–ª–æ–≤: ${tileData.length}`;

  // 6) –ö–∞–ª–∏–±—Ä–æ–≤–∫–∞ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
  const refId = 22313, refLat = 49.25, refLng = -123.10;
  const refX = refId % 256, refY = Math.floor(refId/256);
  const degLat = 170/256, degLng = 360/256;
  tileData.forEach(t=>{
    const id = +t.id_tile, x = id % 256, y = Math.floor(id/256);
    t.lat = refLat - (y - refY)*degLat;
    t.lng = refLng + (x - refX)*degLng;
  });

  // 7) –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –º–µ—Ç–æ–∫
  const saved = JSON.parse(localStorage.getItem('tile_marks')||'{}');
  window.saveMark = (id,status)=>{
    if(status) saved[id] = status; else delete saved[id];
    localStorage.setItem('tile_marks', JSON.stringify(saved));
    drawTiles();
  };

  // 8) –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å–µ—Ç–∫–∏ –≤ –∑–æ–Ω–µ –≤–∏–¥–∏–º–æ—Å—Ç–∏
  function drawGrid(){
    gridLayer.clearLayers();
    const vb = map.getBounds();
    tileData.forEach(t=>{
      if(!vb.contains([t.lat,t.lng])) return;
      const b = L.latLngBounds(
        [t.lat-degLat/2, t.lng-degLng/2],
        [t.lat+degLat/2, t.lng+degLng/2]
      );
      L.rectangle(b,{stroke:true,weight:0.8,color:'#666',fill:false})
       .addTo(gridLayer);
    });
  }

  // 9) –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ç–∞–π–ª–æ–≤ (–∑–æ–Ω–∞ –≤–∏–¥–∏–º–æ—Å—Ç–∏ –∏–ª–∏ –ø–æ–∏—Å–∫)
  function drawTiles(){
    tileLayer.clearLayers();
    const resF  = document.getElementById('filter').value;
    const stF   = document.getElementById('status-filter').value;
    const sRaw  = document.getElementById('search').value.trim();
    const byID  = sRaw !== '';
    const ID    = byID ? Number(sRaw) : null;
    const vb    = map.getBounds();

    tileData.forEach(t=>{
      if(resF && +t[resF]===0) return;
      const status = saved[t.id_tile]||'';
      if(stF==='ally'  && status!=='ally')  return;
      if(stF==='enemy' && status!=='enemy') return;
      if(stF==='clear' && status)           return;
      if(byID){
        if(+t.id_tile!==ID) return;
      } else {
        if(!vb.contains([t.lat,t.lng])) return;
      }

      const b = L.latLngBounds(
        [t.lat-degLat/2, t.lng-degLng/2],
        [t.lat+degLat/2, t.lng+degLng/2]
      );
      const owned = String(t.has_owner).toLowerCase() === 'true';
      const fill  = status==='ally'? '#33cc33'
                  : status==='enemy'? '#cc3333'
                  : owned? '#3366ff':'#444';
      const stroke = status==='ally'? '#00ff00'
                   : status==='enemy'? '#ff0000':'#000';

      const rect = L.rectangle(b,{
        stroke:true, weight:1.2,
        color:stroke, dashArray:status?'4':null,
        fillColor:fill, fillOpacity:0.4
      }).addTo(tileLayer);

      rect.bindTooltip(String(t.id_tile),{
        permanent:true, direction:'center', className:'tile-label'
      });

      rect.bindPopup(`
        <strong>–¢–∞–π–ª #${t.id_tile}</strong><br/>
        –°—Ç–∞—Ç—É—Å: ${owned?'–∑–∞–Ω—è—Ç':'—Å–≤–æ–±–æ–¥–µ–Ω'}<br/>
        –ú–µ—Ç–∫–∞: ${status||'‚Äî'}
      `);

      rect.on('click', ()=>{
        rect.setStyle({weight:3, color:'#FFD700'});
        rect.openPopup();
      });
      rect.on('mouseout', ()=>{
        rect.setStyle({weight:1.2, color:stroke});
      });
    });
  }

  // 10) –ü–æ–∏—Å–∫ —Å flyTo
  document.getElementById('goto-btn').onclick = ()=>{
    const v = document.getElementById('search').value.trim();
    if(v === '') return drawTiles();
    const t = tileData.find(o=>+o.id_tile===+v);
    if(!t) return;
    map.flyTo([t.lat,t.lng], 6, {animate:true,duration:1.2});
    setTimeout(drawTiles, 800);
  };

  // 11) –ü–µ—Ä–µ—Ä–∏—Å–æ–≤–∫–∞ –ø—Ä–∏ –ø–∞–Ω–µ/–∑—É–º–µ –∏ –ø–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ —Ñ–∏–ª—å—Ç—Ä—ã
  map.on('moveend', ()=>{ drawGrid(); drawTiles(); });
  ['input','change'].forEach(ev=>{
    document.getElementById('filter').addEventListener(ev, drawTiles);
    document.getElementById('status-filter').addEventListener(ev, drawTiles);
    document.getElementById('search').addEventListener(ev, drawTiles);
  });
  document.getElementById('reset').onclick = ()=>{
    ['search','filter','status-filter'].forEach(id=>{
      document.getElementById(id).value = '';
    });
    drawTiles();
  };
  document.getElementById('export').onclick = ()=>{
    const rows = [['id_tile','has_owner','status','resources']];
    tileData.forEach(t=>{
      const st = saved[t.id_tile]||'';
      const res = ['iron','gold','platinum','silver','copper','tungsten','uranium','rare_earth_elements']
        .filter(r=>+t[r]>0)
        .map(r=>`${r}:${t[r]}`).join(';');
      rows.push([t.id_tile, t.has_owner, st, res]);
    });
    const csv = rows.map(r=>r.join(',')).join('\n');
    const blob = new Blob([csv], {type:'text/csv'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'tiles.csv';
    a.click();
  };

  // —Ñ–∏–Ω–∞–ª—å–Ω—ã–π —Ä–µ–Ω–¥–µ—Ä
  drawGrid();
  drawTiles();

})();
  </script>
</body>
</html>
