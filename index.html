<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <title>GENESIS WAR MAP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; background: #000;
      font-family: sans-serif;
    }
    #map {
      position: absolute; top: 60px; left: 0; right: 0; bottom: 0;
    }
    #panel {
      position: absolute; top: 0; left: 0; right: 0;
      background: #111; color: #fff;
      display: flex; flex-wrap: wrap;
      align-items: center; padding: 8px 10px; gap: 10px;
      z-index: 1000; transition: transform .3s;
    }
    #panel.collapsed {
      transform: translateY(-50px);
    }
    #panel.collapsed label,
    #panel.collapsed select,
    #panel.collapsed button#reset,
    #panel.collapsed button#export,
    #panel.collapsed #count {
      display: none;
    }
    #panel strong { flex: 1; }
    #panel select, #panel input, #panel button {
      font-size: 14px; padding: 5px;
    }
    #panel label { display: flex; align-items: center; gap: 5px; }
    #search {
      width: 100px; background: #222; color: #fff;
      border: 1px solid #444;
    }
    #search::placeholder { color: #888; }
    button.mark-btn {
      margin: 5px 2px; padding: 3px 6px;
      font-size: 12px; cursor: pointer;
    }
    #goto-btn {
      font-size: 14px; padding: 5px 8px;
      background: #444; color: #fff; border: none;
      cursor: pointer;
    }
    #toggle-panel {
      background: transparent; border: none;
      color: #888; font-size: 16px; cursor: pointer;
      transition: transform .3s;
    }
    #panel.collapsed #toggle-panel {
      transform: rotate(180deg);
    }

    /* —Ç–æ–Ω–∫–∞—è —Å–µ—Ç–∫–∞ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
    @media (max-width: 600px) {
      .leaflet-interactive {
        stroke-width: 1 !important;
      }
      #panel { flex-direction: column; align-items: flex-start; }
      #map { top: 220px; }
    }

    /* –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π –∑—É–º-–∫–æ–Ω—Ç—Ä–æ–ª */
    .leaflet-control-zoom {
      display: flex !important;
      flex-direction: row;
    }
    .leaflet-control-zoom .leaflet-bar-part {
      width: 30px;
    }

    /* –º–µ—Ç–∫–∏ —Ç–∞–π–ª–æ–≤ */
    .tile-label {
      font-size: 10px;
      color: rgba(255,255,255,0.8);
      text-shadow: 0 0 2px black;
    }
  </style>
</head>
<body>
  <div id="panel">
    <strong id="map-title">üß≠ GENESIS WAR MAP</strong>
    <button id="toggle-panel">üîΩ</button>
    <label>
      üîç <input type="number" id="search" placeholder="–ù–æ–º–µ—Ä —Ç–∞–π–ª–∞"/>
      <button id="goto-btn">‚û°Ô∏è</button>
    </label>
    <label>
      ‚öôÔ∏è –†–µ—Å—É—Ä—Å:
      <select id="filter">
        <option value="">‚Äî –í—Å–µ ‚Äî</option>
        <option value="iron">–ñ–µ–ª–µ–∑–æ</option>
        <option value="gold">–ó–æ–ª–æ—Ç–æ</option>
        <option value="platinum">–ü–ª–∞—Ç–∏–Ω–∞</option>
        <option value="silver">–°–µ—Ä–µ–±—Ä–æ</option>
        <option value="copper">–ú–µ–¥—å</option>
        <option value="tungsten">–í–æ–ª—å—Ñ—Ä–∞–º</option>
        <option value="uranium">–£—Ä–∞–Ω</option>
        <option value="rare_earth_elements">–†–µ–¥–∫–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã</option>
      </select>
    </label>
    <label>
      üéØ –ú–µ—Ç–∫–∞:
      <select id="status-filter">
        <option value="">‚Äî –í—Å–µ ‚Äî</option>
        <option value="ally">üü© –¢–æ–ª—å–∫–æ —Å–æ—é–∑–Ω–∏–∫–∏</option>
        <option value="enemy">üü• –¢–æ–ª—å–∫–æ –≤—Ä–∞–≥–∏</option>
        <option value="clear">‚ö™ –ë–µ–∑ –º–µ—Ç–∫–∏</option>
      </select>
    </label>
    <label>
      üó∫Ô∏è –°–ª–æ–π:
      <select id="layer-select">
        <option value="world">–ö–∞—Ä—Ç–∞ –º–∏—Ä–∞</option>
        <option value="osm">OpenStreetMap</option>
        <option value="carto">Carto Dark</option>
      </select>
    </label>
    <button id="reset">‚ôªÔ∏è –°–±—Ä–æ—Å–∏—Ç—å</button>
    <button id="export">üíæ –≠–∫—Å–ø–æ—Ä—Ç CSV</button>
    <span id="count">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–∞–π–ª–æ–≤‚Ä¶</span>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
;(async function(){
  // 1) –°–ª—É—á–∞–π–Ω–∞—è —Ñ—Ä–∞–∑–∞ –≤ –∑–∞–≥–æ–ª–æ–≤–æ–∫
  const phrases = [
    '–í–ª–∞—Å—Ç—å —á–µ—Ä–µ–∑ –∑–Ω–∞–Ω–∏–µ',
    '–ü–æ–±–µ–¥–∏—Ç–µ–ª–∏ –ø–∏—à—É—Ç –∏—Å—Ç–æ—Ä–∏—é',
    '–ù–∞—à–∞ –∑–µ–º–ª—è ‚Äî –Ω–∞—à–µ –±–æ–≥–∞—Ç—Å—Ç–≤–æ',
    '–°—Ç—Ä–∞—Ç–µ–≥–∏—è —Ä–æ–∂–¥–∞–µ—Ç—Å—è –Ω–∞ –∫–∞—Ä—Ç–µ'
  ];
  const title = document.getElementById('map-title');
  title.textContent = `üß≠ GENESIS WAR MAP ‚Äî ${
    phrases[Math.floor(Math.random()*phrases.length)]
  }`;

  // 2) –û—Ç–∫—Ä—ã—Ç—å/—Å–∫—Ä—ã—Ç—å –ø–∞–Ω–µ–ª—å
  const panel = document.getElementById('panel');
  document.getElementById('toggle-panel').onclick = ()=>{
    panel.classList.toggle('collapsed');
  };

  // 3) –°–ª–æ–∏
  const layers = {
    world: L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png'),
    osm:   L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'),
    carto: L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png')
  };
  const map = L.map('map',{
    center: [49.25,-123.10], zoom:4,
    minZoom:2, maxZoom:8,
    layers:[layers.world]
  });
  // –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π Zoom
  map.zoomControl.setPosition('bottomleft');

  const tileLayer = L.layerGroup().addTo(map);
  document.getElementById('layer-select').onchange = e=>{
    Object.values(layers).forEach(l=>map.removeLayer(l));
    layers[e.target.value].addTo(map);
  };

  // 4) –ó–∞–≥—Ä—É–∑–∫–∞ –æ—Å–Ω–æ–≤–Ω–æ–π –∏ –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω–æ–π –∏–Ω—Ñ—ã
  const PARTS = Array.from({length:22},(_,i)=>
    `./data/tiles_${String(i+1).padStart(2,'0')}.json`
  );
  let tileData = [];
  for(const url of PARTS){
    try {
      const res = await fetch(url);
      if(!res.ok) throw new Error(res.status);
      tileData.push(...await res.json());
    } catch(err){
      console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏',url,err);
    }
  }
  document.getElementById('count').textContent =
    `–ó–∞–≥—Ä—É–∂–µ–Ω–æ —Ç–∞–π–ª–æ–≤: ${tileData.length}`;

  // –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–µ –ø—Ä–æ—Ü–µ–Ω—Ç—ã (–ø—Ä–∏–º–µ—Ä–Ω–æ: —Ñ–∞–π–ª –Ω—É–∂–Ω–æ –ø–æ–ª–æ–∂–∏—Ç—å –≤ data/)
  let officialMap = {};
  try {
    const r = await fetch('./data/official_tiles_info.json');
    const arr = await r.json();
    officialMap = arr.reduce((acc,o)=> (acc[o.id_tile]=o,acc), {});
  }catch{}  

  // 5) –ì–µ–æ–≥—Ä–∞—Ñ–∏—è
  const refId = 22313;
  const refX = refId % 256, refY = Math.floor(refId/256);
  const refLat = 49.25, refLng = -123.10;
  const degLat = 170/256, degLng = 360/256;
  tileData.forEach(t=>{
    const id = +t.id_tile;
    const x = id % 256, y = Math.floor(id/256);
    t.lat = refLat - (y - refY)*degLat;
    t.lng = refLng + (x - refX)*degLng;
    // –ø—Ä–∏—Å–æ–µ–¥–∏–Ω—è–µ–º –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω—É—é –∏–Ω—Ñ—É
    if(officialMap[id]){
      t.official = officialMap[id];
    }
  });

  // 6) –ú–µ—Ç–∫–∏ –∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
  const saved = JSON.parse(localStorage.getItem('tile_marks')||'{}');
  window.saveMark = (id,status)=>{
    if(status) saved[id]=status;
    else delete saved[id];
    localStorage.setItem('tile_marks', JSON.stringify(saved));
    drawTiles();
  };

  // 7) –û—Ç—Ä–∏—Å–æ–≤–∫–∞
  function drawTiles(){
    tileLayer.clearLayers();
    const resFilt = document.getElementById('filter').value;
    const statFilt= document.getElementById('status-filter').value;
    const sID     = +document.getElementById('search').value;

    tileData.forEach(t=> {
      if(resFilt && +t[resFilt]===0) return;
      const stat = saved[t.id_tile]||'';
      if(statFilt==='ally'  && stat!=='ally') return;
      if(statFilt==='enemy' && stat!=='enemy') return;
      if(statFilt==='clear' && stat) return;
      if(!isNaN(sID) && +t.id_tile!==sID) return;

      //  bounds
      const b = L.latLngBounds(
        [t.lat-degLat/2, t.lng-degLng/2],
        [t.lat+degLat/2, t.lng+degLng/2]
      );
      const owned = String(t.has_owner).toLowerCase()==='true';
      const fill = stat==='ally'? '#33cc33'
                  : stat==='enemy'? '#cc3333'
                  : owned? '#3366ff' : '#666';
      const stroke = stat==='ally'? '#00ff00'
                   : stat==='enemy'? '#ff0000'
                   : '#000';

      // –ø—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫
      L.rectangle(b,{
        weight: 1,
        color: stroke,
        dashArray: stat? '4': null,
        fillColor: fill,
        fillOpacity: 0.5
      }).addTo(tileLayer)
      .bindTooltip(
        String(t.id_tile),
        {permanent:true, direction:'center', className:'tile-label'}
      );

      // –ø–æ–ø–∞–ø
      const resources = ['iron','gold','platinum','silver','copper','tungsten','uranium','rare_earth_elements']
        .filter(r=> +t[r]>0)
        .map(r=>`‚Ä¢ ${r}: ${t[r]}`)
        .join('<br>')|| '–ù–µ—Ç —Ä–µ—Å—É—Ä—Å–æ–≤';

      const pct = t.official && t.official.percentages
        ? '<br><strong>–ü—Ä–æ—Ü–µ–Ω—Ç –¥–æ–±—ã—á–∏:</strong><br>'
          + t.official.percentages.map(p=>`‚Ä¢ ${p}`).join('<br>')
        : '';

      L.rectangle(b).getPopup() || // –µ—Å–ª–∏ –µ—â—ë –Ω–µ—Ç –ø–æ–ø–∞–ø–∞
      L.rectangle(b).bindPopup(`
        <strong>–¢–∞–π–ª #${t.id_tile}</strong><br>
        –ö–æ–æ—Ä–¥: ${t.lat.toFixed(2)}, ${t.lng.toFixed(2)}<br>
        –í–ª–∞–¥–µ–ª–µ—Ü: ${owned?'‚úÖ':'‚Äî'}<br>
        –°—Ç–∞—Ç—É—Å: ${stat|| '‚Äî'}<br>
        ${resources}${pct}
        <br><br>
        <button class="mark-btn" onclick="saveMark('${t.id_tile}','ally')">
          üü© –°–æ—é–∑–Ω–∏–∫
        </button>
        <button class="mark-btn" onclick="saveMark('${t.id_tile}','enemy')">
          üü• –í—Ä–∞–≥
        </button>
        <button class="mark-btn" onclick="saveMark('${t.id_tile}','')">
          ‚ö™ –°–±—Ä–æ—Å–∏—Ç—å
        </button>
      `).addTo(tileLayer);
    });
  }

  // 8) –ü–µ—Ä–µ—Ö–æ–¥ –ø–æ ID –∏ –æ—Å—Ç–∞–ª—å–Ω–æ–µ
  function focus(id){
    const t = tileData.find(o=>+o.id_tile===+id);
    if(!t) return;
    map.flyTo([t.lat,t.lng],6);
    setTimeout(()=>{ map.openPopup(); }, 800);
  }
  document.getElementById('goto-btn').onclick = ()=> {
    const v = document.getElementById('search').value;
    if(v) focus(v);
  };
  ['input','change'].forEach(ev=>{
    document.getElementById('search').addEventListener(ev, drawTiles);
    document.getElementById('filter').addEventListener(ev, drawTiles);
    document.getElementById('status-filter').addEventListener(ev, drawTiles);
  });
  document.getElementById('reset').onclick = ()=>{
    ['search','filter','status-filter'].forEach(id=>{
      document.getElementById(id).value = '';
    });
    drawTiles();
  };
  document.getElementById('export').onclick = ()=>{
    const rows=[['id_tile','owner','status','resources']];
    tileData.forEach(t=>{
      const s = saved[t.id_tile]||'';
      const res = ['iron','gold','platinum','silver','copper','tungsten','uranium','rare_earth_elements']
        .filter(r=>+t[r]>0).join(',');
      rows.push([t.id_tile,t.has_owner,s,res]);
    });
    const csv = rows.map(r=>r.join(',')).join('\n');
    const blob = new Blob([csv],{type:'text/csv'});
    const a = document.createElement('a');
    a.href=URL.createObjectURL(blob);
    a.download='tiles.csv';
    a.click();
  };

  drawTiles();
})();
  </script>
</body>
</html>
