<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>DEBUG: GENESIS TILE CHECK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
    #panel {
      position: absolute; top: 10px; left: 10px; z-index: 1000;
      background: rgba(0,0,0,0.7); color: white;
      font-family: sans-serif; font-size: 14px; padding: 8px;
    }
    .tile-label {
      font-size: 11px;
      background: yellow;
      padding: 2px 4px;
      border-radius: 3px;
      color: black;
    }
  </style>
</head>
<body>
  <div id="panel">
    üîç –¢–∞–π–ª ID: <input type="number" id="search" placeholder="22313" />
  </div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
(async function(){
  const map = L.map('map').setView([49.25, -123.1], 5);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap'
  }).addTo(map);

  const tileLayer = L.layerGroup().addTo(map);

  console.log("üß™ –ù–∞—á–∏–Ω–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É —Ç–∞–π–ª–æ–≤‚Ä¶");

  let tileData = [];
  try {
    const res = await fetch('./data/tiles_01.json');
    const json = await res.json();
    console.log("‚úÖ –£—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω tiles_01.json");

    // ‚ö†Ô∏è –ó–∞–≥–ª—É—à–∫–∞: –±–µ—Ä—ë–º —Ç–æ–ª—å–∫–æ 10 —Ç–∞–π–ª–æ–≤
    tileData = json.slice(0, 10);

  } catch(err) {
    console.error("‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ tiles_01.json:", err);
    return;
  }

  tileData.forEach((t, i) => {
    const id = parseInt(t.id_tile, 10);
    const idx = id - 1;
    t.x = idx % 256;
    t.y = Math.floor(idx / 256);
    t.lng = -180 + (360 * t.x / 255);
    t.lat = 85 - (170 * t.y / 255);
    console.log(`üß≠ –¢–∞–π–ª #${id} ‚Üí x:${t.x}, y:${t.y}, lat:${t.lat.toFixed(2)}, lng:${t.lng.toFixed(2)}`);
  });

  function drawTiles() {
    tileLayer.clearLayers();
    tileData.forEach(t => {
      const sw = [t.lat - 0.7, t.lng - 0.7];
      const ne = [t.lat + 0.7, t.lng + 0.7];
      const bounds = L.latLngBounds(sw, ne);
      const owned = String(t.has_owner).toLowerCase() === "true";

      L.rectangle(bounds, {
        weight: 1,
        color: '#000',
        fillColor: owned ? '#3366ff' : '#ffff66',
        fillOpacity: 0.5
      }).bindPopup(`
        <strong>–¢–∞–π–ª #${t.id_tile}</strong><br>
        lat: ${t.lat.toFixed(2)}, lng: ${t.lng.toFixed(2)}<br>
        –í–ª–∞–¥–µ–ª–µ—Ü: ${owned ? "‚úÖ" : "‚Äî"}
      `).addTo(tileLayer);

      L.marker([t.lat, t.lng], {
        icon: L.divIcon({
          className: 'tile-label',
          html: `${t.id_tile}`,
          iconSize: [30,10]
        })
      }).addTo(tileLayer);
    });
  }

  function flyToTile(idStr) {
    const id = parseInt(idStr);
    const tile = tileData.find(t => parseInt(t.id_tile) === id);
    if (!tile) {
      console.warn(`‚ùå –¢–∞–π–ª #${id} –Ω–µ –Ω–∞–π–¥–µ–Ω`);
      return;
    }
    map.flyTo([tile.lat, tile.lng], 6);
    setTimeout(() => {
      L.popup().setLatLng([tile.lat, tile.lng]).setContent(`üß≠ –¢–∞–π–ª #${id}`).openOn(map);
    }, 500);
  }

  document.getElementById('search').addEventListener('change', (e) => {
    flyToTile(e.target.value);
  });

  drawTiles();
})();
  </script>
</body>
</html>
