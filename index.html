<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>GENESIS WAR MAP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      height: 100%;
      background: #000;
      font-family: 'Roboto', 'Arial', sans-serif;
      overflow: hidden;
      color: #fff;
    }
    
    /* Минималистичный загрузчик */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      transition: opacity 0.3s ease;
    }
    
    .loader.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    
    .loader-spinner {
      width: 40px;
      height: 40px;
      border: 2px solid rgba(255,255,255,0.1);
      border-top: 2px solid #4dabf7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    
    .loader-text {
      font-size: 14px;
      color: #aaa;
      text-align: center;
    }
    
    .progress-bar {
      width: 200px;
      height: 4px;
      background: rgba(255,255,255,0.1);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 10px;
    }
    
    .progress-fill {
      height: 100%;
      background: #4dabf7;
      width: 0%;
      transition: width 0.3s ease;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Основной интерфейс */
    .app {
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    /* Карта занимает всё пространство */
    #map {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1;
    }
    
    /* Плавающая кнопка меню */
    .menu-toggle {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 45px;
      height: 45px;
      background: rgba(0,0,0,0.8);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 50%;
      color: white;
      font-size: 18px;
      cursor: pointer;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }
    
    .menu-toggle:hover {
      background: rgba(0,0,0,0.9);
      transform: scale(1.05);
    }
    
    /* Боковое меню */
    .side-menu {
      position: absolute;
      top: 0;
      left: -300px;
      width: 300px;
      height: 100%;
      background: rgba(0,0,0,0.95);
      border-right: 1px solid rgba(255,255,255,0.1);
      z-index: 200;
      transition: left 0.3s ease;
      padding: 20px;
      overflow-y: auto;
    }
    
    .side-menu.open {
      left: 0;
    }
    
    .menu-header {
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .menu-title {
      font-size: 18px;
      font-weight: 500;
      color: #4dabf7;
      margin-bottom: 5px;
    }
    
    .menu-section {
      margin-bottom: 20px;
    }
    
    .menu-section h3 {
      font-size: 14px;
      color: #888;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .search-input {
      width: 100%;
      padding: 12px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 6px;
      color: white;
      font-size: 14px;
      margin-bottom: 15px;
    }
    
    .search-input:focus {
      outline: none;
      border-color: #4dabf7;
    }
    
    .filter-select {
      width: 100%;
      padding: 12px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 6px;
      color: white;
      font-size: 14px;
      margin-bottom: 15px;
      appearance: none;
    }
    
    .action-btn {
      width: 100%;
      padding: 12px;
      background: rgba(77, 171, 247, 0.2);
      border: 1px solid rgba(77, 171, 247, 0.3);
      border-radius: 6px;
      color: #4dabf7;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: all 0.2s ease;
    }
    
    .action-btn:hover {
      background: rgba(77, 171, 247, 0.3);
    }
    
    /* Панель информации о тайле */
    .tile-panel {
      position: absolute;
      bottom: -400px;
      left: 15px;
      right: 15px;
      background: rgba(0,0,0,0.95);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
      z-index: 150;
      transition: bottom 0.3s ease;
    }
    
    .tile-panel.open {
      bottom: 15px;
    }
    
    .tile-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .tile-title {
      font-size: 18px;
      font-weight: 500;
      color: #4dabf7;
    }
    
    .tile-status {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
    }
    
    .status-badge {
      padding: 4px 8px;
      border-radius: 10px;
      font-size: 11px;
      font-weight: 500;
    }
    
    .status-ally {
      background: rgba(64, 192, 87, 0.2);
      color: #40c057;
    }
    
    .status-enemy {
      background: rgba(250, 82, 82, 0.2);
      color: #fa5252;
    }
    
    .status-favorite {
      background: rgba(250, 176, 5, 0.2);
      color: #fab005;
    }
    
    .status-owned {
      background: rgba(77, 171, 247, 0.2);
      color: #4dabf7;
    }
    
    .close-panel {
      background: none;
      border: none;
      color: #888;
      font-size: 18px;
      cursor: pointer;
    }
    
    .tile-actions {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-bottom: 15px;
    }
    
    .tile-btn {
      padding: 8px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 6px;
      background: rgba(255,255,255,0.05);
      color: white;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s ease;
    }
    
    .tile-btn:hover {
      background: rgba(255,255,255,0.1);
    }
    
    .tile-btn.ally {
      border-color: #40c057;
      color: #40c057;
    }
    
    .tile-btn.enemy {
      border-color: #fa5252;
      color: #fa5252;
    }
    
    .tile-btn.favorite {
      border-color: #fab005;
      color: #fab005;
    }
    
    .tile-content {
      margin-bottom: 15px;
    }
    
    .tile-comment {
      width: 100%;
      min-height: 80px;
      padding: 12px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 6px;
      color: white;
      font-size: 14px;
      resize: vertical;
      margin-bottom: 10px;
    }
    
    .resources-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin-bottom: 15px;
    }
    
    .resource-item {
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 6px;
      text-align: center;
    }
    
    .resource-name {
      font-size: 11px;
      color: #888;
      margin-bottom: 5px;
    }
    
    .resource-value {
      font-size: 14px;
      font-weight: 500;
      color: #4dabf7;
    }
    
    .save-btn {
      width: 100%;
      padding: 12px;
      background: #4dabf7;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    
    .save-btn:hover {
      background: #3b99e6;
    }
    
    .external-link {
      display: block;
      text-align: center;
      padding: 10px;
      background: rgba(77, 171, 247, 0.2);
      color: #4dabf7;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 15px;
      font-size: 13px;
      transition: background 0.2s ease;
    }
    
    .external-link:hover {
      background: rgba(77, 171, 247, 0.3);
    }
    
    /* Панель инструментов */
    .toolbar {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 100;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .tool-btn {
      width: 45px;
      height: 45px;
      background: rgba(0,0,0,0.8);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 50%;
      color: white;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }
    
    .tool-btn:hover {
      background: rgba(0,0,0,0.9);
      transform: scale(1.05);
    }
    
    /* Стили для тайлов */
    .tile-label {
      background: transparent !important;
      padding: 2px 4px;
      font-size: 10px;
      font-weight: bold;
      color: white;
      text-shadow: 0 1px 2px rgba(0,0,0,0.8);
    }
    
    /* Адаптивность */
    @media (max-width: 768px) {
      .side-menu {
        width: 280px;
        left: -280px;
      }
      
      .tile-panel {
        left: 10px;
        right: 10px;
      }
      
      .tile-actions {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .resources-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Загрузчик -->
  <div class="loader" id="loader">
    <div class="loader-spinner"></div>
    <div class="loader-text" id="loader-text">Загрузка карты...</div>
    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill"></div>
    </div>
  </div>

  <div class="app">
    <!-- Карта -->
    <div id="map"></div>
    
    <!-- Кнопка меню -->
    <button class="menu-toggle" id="menu-toggle">☰</button>
    
    <!-- Боковое меню -->
    <div class="side-menu" id="side-menu">
      <div class="menu-header">
        <div class="menu-title">GENESIS MAP</div>
        <div style="font-size: 12px; color: #888;">Управление картой</div>
      </div>
      
      <div class="menu-section">
        <h3>Поиск</h3>
        <input type="text" class="search-input" id="search" placeholder="ID тайла...">
      </div>
      
      <div class="menu-section">
        <h3>Фильтры</h3>
        <select class="filter-select" id="status-filter">
          <option value="">Все тайлы</option>
          <option value="ally">Союзники</option>
          <option value="enemy">Враги</option>
          <option value="favorite">Избранное</option>
          <option value="clear">Без меток</option>
        </select>
      </div>
      
      <div class="menu-section">
        <h3>Действия</h3>
        <button class="action-btn" id="screenshot-btn">Сделать скриншот</button>
        <button class="action-btn" id="reset-view-btn">Сбросить вид</button>
        <button class="action-btn" id="toggle-grid-btn">Сетка: Вкл</button>
      </div>
    </div>
    
    <!-- Панель информации о тайле -->
    <div class="tile-panel" id="tile-panel">
      <div class="tile-header">
        <div>
          <div class="tile-title" id="tile-title">Тайл #0</div>
          <div class="tile-status" id="tile-status"></div>
        </div>
        <button class="close-panel" id="close-panel">×</button>
      </div>
      
      <div class="tile-actions">
        <button class="tile-btn ally" data-type="ally">Союзник</button>
        <button class="tile-btn enemy" data-type="enemy">Враг</button>
        <button class="tile-btn favorite" data-type="favorite">Избранное</button>
        <button class="tile-btn" data-type="clear">Сброс</button>
      </div>
      
      <div class="tile-content">
        <textarea class="tile-comment" id="tile-comment" placeholder="Комментарий..."></textarea>
        
        <div class="resources-grid" id="tile-resources">
          <!-- Ресурсы будут добавлены через JS -->
        </div>
        
        <button class="save-btn" id="save-comment">Сохранить</button>
        
        <a href="#" id="tile-external-link" class="external-link" target="_blank">
          🌍 Подробнее на genesis-of-ages.site
        </a>
      </div>
    </div>
    
    <!-- Панель инструментов -->
    <div class="toolbar">
      <button class="tool-btn" id="layers-toggle" title="Слои карты">🗺️</button>
      <button class="tool-btn" id="favorites-toggle" title="Избранное">⭐</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  
  <script>
    // Конфигурация
    const API_URL = 'https://genesis-map-api.onrender.com';
    const degLat = 170/256, degLng = 360/256;
    const CACHE_TTL = 15 * 60 * 1000; // 15 минут
    
    // Глобальные переменные
    let map, gridLayer, tileLayer;
    let tileData = [];
    let tileMarkers = {};
    let currentUser = null;
    let userMarks = {};
    let favorites = [];
    let selectedTileId = null;
    let moveEndTimeout;
    let showGrid = true;
    
    // Элементы UI
    const loader = document.getElementById('loader');
    const loaderText = document.getElementById('loader-text');
    const progressFill = document.getElementById('progress-fill');
    
    // Обновление прогресса загрузки
    function updateProgress(percent, message = '') {
      if (progressFill) {
        progressFill.style.width = `${percent}%`;
      }
      if (message && loaderText) {
        loaderText.textContent = message;
      }
    }
    
    // Инициализация карты
    async function initMap() {
      try {
        updateProgress(10, "Инициализация карты...");
        
        // Создаем карту
        map = L.map('map', {
          center: [49.25, -123.10],
          zoom: 6,
          minZoom: 3,
          maxZoom: 10,
          attributionControl: false,
          zoomControl: false,
          renderer: L.canvas()
        });
        
        // Добавляем контрол зума
        L.control.zoom({ position: 'bottomright' }).addTo(map);
        
        // Базовые слои
        const layers = {
          neutral: L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '© OpenStreetMap, © CartoDB'
          }),
          satellite: L.tileLayer(
            'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
            { attribution: '© Esri' }
          )
        };
        
        layers.neutral.addTo(map);
        
        // Группы слоев
        gridLayer = L.layerGroup().addTo(map);
        tileLayer = L.layerGroup().addTo(map);
        
        // Загрузка данных
        await loadData();
        
        // Инициализация событий
        initEventListeners();
        
        // Скрываем загрузчик
        setTimeout(() => {
          loader.classList.add('fade-out');
        }, 500);
        
      } catch (error) {
        console.error('Ошибка инициализации:', error);
        alert('Ошибка загрузки карты');
      }
    }
    
    // Загрузка данных
    async function loadData() {
      try {
        updateProgress(20, "Загрузка пользовательских данных...");
        
        // Загрузка пользовательских данных
        const userResponse = await fetch(`${API_URL}/api/marks/test-user`);
        if (userResponse.ok) {
          const marks = await userResponse.json();
          userMarks = {};
          marks.forEach(mark => {
            if (!userMarks[mark.tile_id]) userMarks[mark.tile_id] = {};
            userMarks[mark.tile_id][mark.mark_type] = mark.comment || true;
            
            if (mark.mark_type === 'favorite') {
              favorites.push(mark.tile_id);
            }
          });
        }
        
        updateProgress(40, "Загрузка данных тайлов...");
        
        // Загрузка тайлов
        const tileResponse = await fetch(`${API_URL}/api/proxy/tile-info`);
        if (!tileResponse.ok) throw new Error('Ошибка загрузки тайлов');
        
        const tilesResponse = await tileResponse.json();
        tileData = Array.isArray(tilesResponse.tiles) ? 
          Object.values(tilesResponse.tiles) : 
          Object.values(tilesResponse.tiles || {});
        
        updateProgress(70, "Обработка данных...");
        
        // Инициализация координат
        initTileCoordinates();
        
        updateProgress(90, "Отрисовка карты...");
        
        // Отрисовка тайлов
        drawGrid();
        drawTiles();
        
        updateProgress(100, "Загрузка завершена!");
        
      } catch (error) {
        console.error('Ошибка загрузки данных:', error);
        loaderText.textContent = 'Ошибка загрузки данных';
      }
    }
    
    // Инициализация координат тайлов
    function initTileCoordinates() {
      const refId = 22313, refLat = 49.25, refLng = -123.10;
      const refX = refId % 256, refY = Math.floor(refId/256);
      
      tileData.forEach((t) => {
        if (!t || t.id_tile == null) return;
        
        const tileIdNum = parseInt(t.id_tile);
        if (isNaN(tileIdNum)) return;
        
        t.id_tile = tileIdNum;
        const x = tileIdNum % 256;
        const y = Math.floor(tileIdNum / 256);
        t.lat = refLat - (y - refY) * degLat;
        t.lng = refLng + (x - refX) * degLng;
      });
    }
    
    // Отрисовка сетки
    function drawGrid() {
      if (!gridLayer) return;
      
      gridLayer.clearLayers();
      if (!showGrid) return;
      
      const bounds = map.getBounds();
      
      tileData.forEach(t => {
        if (!t || t.lat === undefined || t.lng === undefined) return;
        if (!bounds.contains([t.lat, t.lng])) return;
        
        const tileBounds = L.latLngBounds(
          [t.lat - degLat/2, t.lng - degLng/2],
          [t.lat + degLat/2, t.lng + degLng/2]
        );
        
        L.rectangle(tileBounds, {
          stroke: true,
          weight: 0.6,
          color: '#555',
          fill: false
        }).addTo(gridLayer);
      });
    }
    
    // Отрисовка тайлов
    function drawTiles() {
      if (!tileLayer) return;
      
      tileLayer.clearLayers();
      tileMarkers = {};
      
      const filter = document.getElementById('status-filter').value;
      const searchValue = document.getElementById('search').value.trim();
      const bounds = map.getBounds();
      
      tileData.forEach(t => {
        if (!t || t.lat === undefined || t.lng === undefined) return;
        
        // Фильтрация
        const tileMarks = userMarks[t.id_tile] || {};
        const status = 
          tileMarks.ally ? 'ally' :
          tileMarks.enemy ? 'enemy' :
          tileMarks.favorite ? 'favorite' : '';
        
        if (filter === 'ally' && !tileMarks.ally) return;
        if (filter === 'enemy' && !tileMarks.enemy) return;
        if (filter === 'favorite' && !tileMarks.favorite) return;
        if (filter === 'clear' && status) return;
        if (searchValue && String(t.id_tile) !== searchValue) return;
        if (!bounds.contains([t.lat, t.lng])) return;
        
        // Создание маркера
        const marker = createTileMarker(t, tileMarks);
        if (marker) {
          tileMarkers[t.id_tile] = marker;
          tileLayer.addLayer(marker);
        }
      });
    }
    
    // Создание маркера для тайла
    function createTileMarker(t, marks) {
      if (!t || t.lat === undefined || t.lng === undefined) return null;
      
      const tileBounds = L.latLngBounds(
        [t.lat - degLat/2, t.lng - degLng/2],
        [t.lat + degLat/2, t.lng + degLng/2]
      );
      
      const status = 
        marks.ally ? 'ally' :
        marks.enemy ? 'enemy' :
        marks.favorite ? 'favorite' : '';
      
      const owned = t.has_owner === 'true' || t.has_owner === true;
      
      // Стилизация
      const fill = status === 'ally' ? '#40c057' :
                  status === 'enemy' ? '#fa5252' :
                  status === 'favorite' ? '#fab005' :
                  owned ? '#4dabf7' : 'transparent';
                  
      const stroke = status === 'ally' ? '#2f9e44' :
                    status === 'enemy' ? '#e03131' :
                    status === 'favorite' ? '#f59f00' : 
                    owned ? '#339af0' : '#555';
      
      const rect = L.rectangle(tileBounds, {
        stroke: true,
        weight: 1,
        color: stroke,
        fillColor: fill,
        fillOpacity: 0.3
      });
      
      // Добавление подписи
      if (map.getZoom() >= 5) {
        rect.bindTooltip(`#${t.id_tile}`, {
          permanent: true,
          direction: 'center',
          className: 'tile-label'
        });
      }
      
      // Обработчик клика
      rect.on('click', (e) => {
        selectedTileId = t.id_tile;
        showTileInfo(t, marks);
        // Останавливаем распространение события
        L.DomEvent.stopPropagation(e);
      });
      
      return rect;
    }
    
    // Показать информацию о тайле
    function showTileInfo(t, marks) {
      document.getElementById('tile-title').textContent = `Тайл #${t.id_tile}`;
      document.getElementById('tile-comment').value = marks.comment || '';
      
      // Статусы
      const statusContainer = document.getElementById('tile-status');
      statusContainer.innerHTML = '';
      
      const status = 
        marks.ally ? 'ally' :
        marks.enemy ? 'enemy' :
        marks.favorite ? 'favorite' : '';
      
      if (status) {
        const badge = document.createElement('span');
        badge.className = `status-badge status-${status}`;
        badge.textContent = 
          status === 'ally' ? 'Союзник' :
          status === 'enemy' ? 'Враг' :
          status === 'favorite' ? 'Избранное' : '';
        statusContainer.appendChild(badge);
      }
      
      if (t.has_owner === 'true' || t.has_owner === true) {
        const badge = document.createElement('span');
        badge.className = 'status-badge status-owned';
        badge.textContent = 'Занят';
        statusContainer.appendChild(badge);
      }
      
      // Ресурсы
      const resourcesContainer = document.getElementById('tile-resources');
      resourcesContainer.innerHTML = '';
      
      const resources = [
        { name: 'Камень', key: 'stone_pct' },
        { name: 'Водоросли', key: 'seaweed_pct' },
        { name: 'Рыба', key: 'fish_pct' },
        { name: 'Кварц', key: 'quartz_pct' },
        { name: 'Глина', key: 'clay_pct' },
        { name: 'Дерево', key: 'wood_pct' },
        { name: 'Животные', key: 'animals_pct' },
        { name: 'Травы', key: 'herbs_pct' }
      ];
      
      resources.forEach(res => {
        if (t[res.key]) {
          const resourceEl = document.createElement('div');
          resourceEl.className = 'resource-item';
          resourceEl.innerHTML = `
            <div class="resource-name">${res.name}</div>
            <div class="resource-value">${t[res.key]}%</div>
          `;
          resourcesContainer.appendChild(resourceEl);
        }
      });
      
      // Внешняя ссылка
      document.getElementById('tile-external-link').href = 
        `https://genesis-of-ages.site/ru/%d0%b3%d0%b5%d0%be-%d1%8d%d0%ba%d1%81%d0%bf%d0%bb%d0%be%d1%80%d0%b5%d1%80/?tile=${t.id_tile}`;
      
      // Показываем панель
      document.getElementById('tile-panel').classList.add('open');
    }
    
    // Сохранение метки
    async function saveMark(tileId, markType, comment = null) {
      try {
        const response = await fetch(`${API_URL}/api/marks`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            user_id: 'test-user',
            tile_id: tileId,
            mark_type: markType,
            comment: comment
          })
        });
        
        if (response.ok) {
          // Обновление локального состояния
          if (!userMarks[tileId]) userMarks[tileId] = {};
          
          if (markType === 'clear') {
            delete userMarks[tileId];
            // Удаляем из избранного
            favorites = favorites.filter(favId => favId !== tileId);
          } else {
            userMarks[tileId][markType] = comment || true;
            // Добавляем в избранное
            if (markType === 'favorite' && !favorites.includes(tileId)) {
              favorites.push(tileId);
            }
          }
          
          // Обновление отображения
          drawTiles();
          
          // Обновляем информацию в панели, если она открыта для этого тайла
          if (selectedTileId === tileId) {
            const tile = tileData.find(t => t.id_tile === tileId);
            if (tile) {
              showTileInfo(tile, userMarks[tileId] || {});
            }
          }
        }
      } catch (error) {
        console.error('Ошибка сохранения:', error);
      }
    }
    
    // Инициализация обработчиков событий
    function initEventListeners() {
      // Переключение меню
      document.getElementById('menu-toggle').addEventListener('click', () => {
        document.getElementById('side-menu').classList.toggle('open');
      });
      
      // Закрытие панели тайла
      document.getElementById('close-panel').addEventListener('click', () => {
        document.getElementById('tile-panel').classList.remove('open');
      });
      
      // Поиск
      document.getElementById('search').addEventListener('input', () => {
        clearTimeout(moveEndTimeout);
        moveEndTimeout = setTimeout(drawTiles, 300);
      });
      
      // Фильтры
      document.getElementById('status-filter').addEventListener('change', drawTiles);
      
      // Кнопки действий с тайлом
      document.querySelectorAll('.tile-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          if (!selectedTileId) return;
          const markType = e.target.dataset.type;
          saveMark(selectedTileId, markType);
        });
      });
      
      // Сохранение комментария
      document.getElementById('save-comment').addEventListener('click', () => {
        if (!selectedTileId) return;
        const comment = document.getElementById('tile-comment').value;
        saveMark(selectedTileId, 'comment', comment);
      });
      
      // Скриншот
      document.getElementById('screenshot-btn').addEventListener('click', () => {
        html2canvas(document.getElementById('map')).then(canvas => {
          const link = document.createElement('a');
          link.href = canvas.toDataURL('image/png');
          link.download = `genesis-map-${Date.now()}.png`;
          link.click();
        });
      });
      
      // Сброс вида
      document.getElementById('reset-view-btn').addEventListener('click', () => {
        map.setView([49.25, -123.10], 6);
      });
      
      // Переключение сетки
      document.getElementById('toggle-grid-btn').addEventListener('click', function() {
        showGrid = !showGrid;
        this.textContent = showGrid ? 'Сетка: Вкл' : 'Сетка: Выкл';
        drawGrid();
      });
      
      // Обновление при перемещении карты
      map.on('moveend', () => {
        clearTimeout(moveEndTimeout);
        moveEndTimeout = setTimeout(() => {
          drawGrid();
          drawTiles();
        }, 150);
      });
      
      // Обновление при изменении зума
      map.on('zoomend', () => {
        drawGrid();
        drawTiles();
      });
      
      // Закрытие панели при клике на карту
      map.on('click', () => {
        document.getElementById('tile-panel').classList.remove('open');
      });
    }
    
    // Запуск приложения
    document.addEventListener('DOMContentLoaded', initMap);
  </script>
