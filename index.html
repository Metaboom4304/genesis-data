<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>GENESIS WAR MAP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: sans-serif;
    }

    #map {
      position: absolute;
      top: 60px; left: 0; right: 0; bottom: 0;
    }

    #panel {
      position: absolute;
      top: 0; left: 0; right: 0;
      background: #111;
      color: #fff;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      padding: 8px 10px;
      gap: 10px;
      z-index: 1000;
      transition: background .3s;
    }

    /* –ø—Ä–∏ —Å–≤—ë—Ä–Ω—É—Ç–æ–π –ø–∞–Ω–µ–ª–∏ –æ—Å—Ç–∞—ë—Ç—Å—è —Ç–æ–ª—å–∫–æ –∑–∞–≥–æ–ª–æ–≤–æ–∫, —Ñ–æ–Ω –ø–æ–ª–Ω–æ—Å—Ç—å—é —É–±—Ä–∞–Ω */
    #panel.collapsed {
      background: none !important;
    }
    #panel.collapsed > *:not(#map-title) {
      display: none;
    }

    #panel select,
    #panel input,
    #panel button {
      font-size: 14px;
      padding: 5px;
    }

    #panel label {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    #search {
      width: 100px;
      background: #222;
      color: #fff;
      border: 1px solid #444;
    }

    #search::placeholder {
      color: #888;
    }

    #goto-btn {
      background: #444;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button.mark-btn {
      margin: 5px 2px;
      padding: 3px 6px;
      font-size: 12px;
      cursor: pointer;
    }

    /* –∫–Ω–æ–ø–∫–∞ —Å–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏—è –ø–∞–Ω–µ–ª–∏ –≤–Ω–∏–∑—É */
    #toggle-panel {
      position: absolute;
      bottom: 15px; right: 15px;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 8px;
      font-size: 18px;
      cursor: pointer;
      z-index: 1000;
    }

    /* —è—Ä–∫–∏–µ –Ω–æ–º–µ—Ä–∞ —Ç–∞–π–ª–æ–≤ */
    .tile-label {
      font-size: 10px;
      font-weight: bold;
      color: #fff !important;
      text-shadow: 0 0 3px #000;
    }

    /* —Ç–æ–Ω–∫–∞—è —Å–µ—Ç–∫–∞ –ø–æ –≤—Å–µ–π –∫–∞—Ä—Ç–µ */
    .leaflet-interactive {
      stroke-width: 1.2 !important;
    }

    @media (max-width: 600px) {
      #panel {
        flex-direction: column;
        align-items: flex-start;
      }
      #map {
        top: 220px;
      }
    }

    /* –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π –∑—É–º */
    .leaflet-control-zoom {
      display: flex !important;
      flex-direction: row;
    }
    .leaflet-control-zoom .leaflet-bar-part {
      width: 30px;
    }
  </style>
</head>
<body>
  <div id="panel">
    <strong id="map-title">üß≠ GENESIS WAR MAP</strong>

    <label>
      üîç 
      <input type="number" id="search" placeholder="–ù–æ–º–µ—Ä —Ç–∞–π–ª–∞" />
      <button id="goto-btn">‚û°Ô∏è</button>
    </label>

    <label>
      ‚öôÔ∏è –†–µ—Å—É—Ä—Å:
      <select id="filter">
        <option value="">‚Äî –í—Å–µ ‚Äî</option>
        <option value="iron">–ñ–µ–ª–µ–∑–æ</option>
        <option value="gold">–ó–æ–ª–æ—Ç–æ</option>
        <option value="platinum">–ü–ª–∞—Ç–∏–Ω–∞</option>
        <option value="silver">–°–µ—Ä–µ–±—Ä–æ</option>
        <option value="copper">–ú–µ–¥—å</option>
        <option value="tungsten">–í–æ–ª—å—Ñ—Ä–∞–º</option>
        <option value="uranium">–£—Ä–∞–Ω</option>
        <option value="rare_earth_elements">–†–µ–¥–∫–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã</option>
      </select>
    </label>

    <label>
      üéØ –ú–µ—Ç–∫–∞:
      <select id="status-filter">
        <option value="">‚Äî –í—Å–µ ‚Äî</option>
        <option value="ally">üü© –¢–æ–ª—å–∫–æ —Å–æ—é–∑–Ω–∏–∫–∏</option>
        <option value="enemy">üü• –¢–æ–ª—å–∫–æ –≤—Ä–∞–≥–∏</option>
        <option value="clear">‚ö™ –ë–µ–∑ –º–µ—Ç–∫–∏</option>
      </select>
    </label>

    <label>
      üó∫Ô∏è –°–ª–æ–π:
      <select id="layer-select">
        <option value="neutral">Neutral (–±–µ–∑ —Å–∏–º–≤–æ–ª–æ–≤)</option>
        <option value="world">–ö–∞—Ä—Ç–∞ –º–∏—Ä–∞</option>
        <option value="osm">OpenStreetMap</option>
        <option value="carto">Carto Dark</option>
      </select>
    </label>

    <button id="reset">‚ôªÔ∏è –°–±—Ä–æ—Å–∏—Ç—å</button>
    <button id="export">üíæ –≠–∫—Å–ø–æ—Ä—Ç CSV</button>
    <span id="count">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–∞–π–ª–æ–≤‚Ä¶</span>
  </div>

  <div id="map"></div>
  <button id="toggle-panel">üîº</button>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
;(async function(){
  // 1) –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å –ø–∞—Ñ–æ—Å–Ω–æ–π —Ñ—Ä–∞–∑–æ–π
  const phrases = [
    '–í–ª–∞—Å—Ç—å —á–µ—Ä–µ–∑ –∑–Ω–∞–Ω–∏–µ',
    '–ü–æ–±–µ–¥–∏—Ç–µ–ª–∏ –ø–∏—à—É—Ç –∏—Å—Ç–æ—Ä–∏—é',
    '–ù–∞—à–∞ –∑–µ–º–ª—è ‚Äî –Ω–∞—à–µ –±–æ–≥–∞—Ç—Å—Ç–≤–æ',
    '–°—Ç—Ä–∞—Ç–µ–≥–∏—è —Ä–æ–∂–¥–∞–µ—Ç—Å—è –Ω–∞ –∫–∞—Ä—Ç–µ'
  ];
  document.getElementById('map-title').textContent =
    `üß≠ GENESIS WAR MAP ‚Äî ${
      phrases[Math.floor(Math.random()*phrases.length)]
    }`;

  // 2) –°–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏–µ/—Ä–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏–µ –ø–∞–Ω–µ–ª–∏
  const panel = document.getElementById('panel');
  document.getElementById('toggle-panel').onclick = () => {
    panel.classList.toggle('collapsed');
  };

  // 3) –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã –±–µ–∑ –∞—Ç—Ä–∏–±—É—Ü–∏–π Leaflet
  const layers = {
    neutral: L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png'),
    world:   L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png'),
    osm:     L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'),
    carto:   L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png')
  };
  const map = L.map('map', {
    center: [49.25, -123.10],
    zoom: 4,
    minZoom: 2,
    maxZoom: 8,
    layers: [layers.neutral],
    attributionControl: false
  });
  map.zoomControl.setPosition('bottomleft');

  // 4) –°–ª–æ–∏ –∏ –≥—Ä—É–ø–ø—ã
  const gridLayer = L.layerGroup().addTo(map);
  const tileLayer = L.layerGroup().addTo(map);

  document.getElementById('layer-select').onchange = e => {
    Object.values(layers).forEach(l => map.removeLayer(l));
    layers[e.target.value].addTo(map);
  };

  // 5) –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö —Ç–∞–π–ª–æ–≤ + –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã—Ö –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
  const PARTS = Array.from({length:22}, (_,i) =>
    `./data/tiles_${String(i+1).padStart(2,'0')}.json`
  );
  let tileData = [];
  for (const url of PARTS) {
    try {
      const res = await fetch(url);
      if (!res.ok) throw new Error(res.status);
      tileData.push(...await res.json());
    } catch(err) {
      console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏', url, err);
    }
  }
  document.getElementById('count').textContent =
    `–ó–∞–≥—Ä—É–∂–µ–Ω–æ —Ç–∞–π–ª–æ–≤: ${tileData.length}`;

  // –ø—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ç–æ—á–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∏–∑ –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω–æ–≥–æ JSON
  let officialCoords = {};
  try {
    const r = await fetch('./data/official_tile_coords.json');
    if (r.ok) {
      const arr = await r.json();
      officialCoords = arr.reduce((acc, o) => (acc[o.id_tile] = o, acc), {});
    }
  } catch {}

  // 6) –ö–∞–ª–∏–±—Ä–æ–≤–∫–∞ –ø–æ —Ñ–æ—Ä–º—É–ª–µ –∏ –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–º –¥–∞–Ω–Ω—ã–º
  const refId  = 22313;
  const refX   = refId % 256;
  const refY   = Math.floor(refId / 256);
  const refLat = 49.25;
  const refLng = -123.10;
  const degLat = 170 / 256;
  const degLng = 360 / 256;

  tileData.forEach(t => {
    const id = +t.id_tile;
    if (officialCoords[id]) {
      // –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–æ—á–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã, –µ—Å–ª–∏ –µ—Å—Ç—å
      t.lat = officialCoords[id].lat;
      t.lng = officialCoords[id].lng;
    } else {
      const x = id % 256;
      const y = Math.floor(id / 256);
      t.lat = refLat - (y - refY) * degLat;
      t.lng = refLng + (x - refX) * degLng;
    }
  });

  // 7) –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –º–µ—Ç–æ–∫
  const saved = JSON.parse(localStorage.getItem('tile_marks') || '{}');
  window.saveMark = (id, status) => {
    if (status) saved[id] = status;
    else delete saved[id];
    localStorage.setItem('tile_marks', JSON.stringify(saved));
    drawTiles();
  };

  // 8) –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –ø–æ—Å—Ç–æ—è–Ω–Ω–æ–π —Å–µ—Ç–∫–∏
  function drawGrid() {
    gridLayer.clearLayers();
    tileData.forEach(t => {
      const b = L.latLngBounds(
        [t.lat - degLat/2, t.lng - degLng/2],
        [t.lat + degLat/2, t.lng + degLng/2]
      );
      L.rectangle(b, {
        stroke: true,
        weight: 1,
        color: '#444',
        fill: false
      }).addTo(gridLayer);
    });
  }

  // 9) –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ç–∞–π–ª–æ–≤ —Å —Ñ–∏–ª—å—Ç—Ä–∞–º–∏, –Ω–æ–º–µ—Ä–∞–º–∏, –ø–æ–ø–∞–ø–∞–º–∏
  function drawTiles() {
    tileLayer.clearLayers();
    const resFilt  = document.getElementById('filter').value;
    const statFilt = document.getElementById('status-filter').value;
    const sID      = +document.getElementById('search').value;

    tileData.forEach(t => {
      if (resFilt && +t[resFilt] === 0) return;
      const status = saved[t.id_tile] || '';
      if (statFilt === 'ally'  && status !== 'ally') return;
      if (statFilt === 'enemy' && status !== 'enemy') return;
      if (statFilt === 'clear' && status) return;
      if (!isNaN(sID) && +t.id_tile !== sID) return;

      const b = L.latLngBounds(
        [t.lat - degLat/2, t.lng - degLng/2],
        [t.lat + degLat/2, t.lng + degLng/2]
      );

      const owned = String(t.has_owner).toLowerCase() === 'true';
      const fill =  status === 'ally'  ? '#33cc33'
                  : status === 'enemy' ? '#cc3333'
                  : owned              ? '#3366ff'
                                       : '#666';
      const stroke = status === 'ally'  ? '#00ff00'
                   : status === 'enemy' ? '#ff0000'
                                        : '#000';

      L.rectangle(b, {
        stroke: true,
        weight: 1.5,
        color: stroke,
        dashArray: status ? '4' : null,
        fillColor: fill,
        fillOpacity: 0.4
      })
      .addTo(tileLayer)
      .bindTooltip(String(t.id_tile), {
        permanent: true,
        direction: 'center',
        className: 'tile-label'
      })
      .bindPopup(`
        <strong>–¢–∞–π–ª #${t.id_tile}</strong><br>
        –ö–æ–æ—Ä–¥: ${t.lat.toFixed(2)}, ${t.lng.toFixed(2)}<br>
        –í–ª–∞–¥–µ–ª–µ—Ü: ${owned ? '‚úÖ' : '‚Äî'}<br>
        –°—Ç–∞—Ç—É—Å: ${status || '‚Äî'}<br>
        ${['iron','gold','platinum','silver','copper','tungsten','uranium','rare_earth_elements']
          .filter(r => +t[r] > 0)
          .map(r => `‚Ä¢ ${r}: ${t[r]}`)
          .join('<br>') || '–ù–µ—Ç —Ä–µ—Å—É—Ä—Å–æ–≤'}
        <br><br>
        <button class="mark-btn" onclick="saveMark('${t.id_tile}','ally')">üü© –°–æ—é–∑–Ω–∏–∫</button>
        <button class="mark-btn" onclick="saveMark('${t.id_tile}','enemy')">üü• –í—Ä–∞–≥</button>
        <button class="mark-btn" onclick="saveMark('${t.id_tile}','')">‚ö™ –°–±—Ä–æ—Å–∏—Ç—å</button>
      `);
    });
  }

  // 10) –ü–µ—Ä–µ—Ö–æ–¥ –ø–æ ID –∏ –ø—Ä–∏–≤—è–∑–∫–∞ —Å–æ–±—ã—Ç–∏–π
  function focus(v) {
    const t = tileData.find(o => +o.id_tile === +v);
    if (!t) return;
    map.flyTo([t.lat, t.lng], 6);
    setTimeout(() => map.openPopup(), 800);
  }

  document.getElementById('goto-btn').onclick = () => {
    const v = document.getElementById('search').value;
    if (v) focus(v);
  };

  ['input','change'].forEach(ev => {
    document.getElementById('search').addEventListener(ev, drawTiles);
    document.getElementById('filter').addEventListener(ev, drawTiles);
    document.getElementById('status-filter').addEventListener(ev, drawTiles);
  });

  document.getElementById('reset').onclick = () => {
    ['search','filter','status-filter'].forEach(id => {
      document.getElementById(id).value = '';
    });
    drawTiles();
  };

  document.getElementById('export').onclick = () => {
    const rows = [['id_tile','owner','status','resources']];
    tileData.forEach(t => {
      const s   = saved[t.id_tile] || '';
      const res = ['iron','gold','platinum','silver','copper','tungsten','uranium','rare_earth_elements']
        .filter(r => +t[r] > 0)
        .join(',');
      rows.push([t.id_tile, t.has_owner, s, res]);
    });
    const csv = rows.map(r => r.join(',')).join('\n');
    const blob = new Blob([csv], { type: 'text/csv' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'tiles.csv';
    a.click();
  };

  // —Ñ–∏–Ω–∞–ª—å–Ω—ã–π —Ä–µ–Ω–¥–µ—Ä
  drawGrid();
  drawTiles();
})();
  </script>
</body>
