      background: url('https://i.imgur.com/2v5JqkL.png') center/contain no-repeat;

    @keyframes pulse {

      padding: 15px 25px;

      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);

    .tile-info-grid {

    .tile-label {

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  
  <script>
    // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
    const API_URL = 'https://genesis-map-api.onrender.com'; // URL –Ω–æ–≤–æ–≥–æ API —Å–µ—Ä–≤–∏—Å–∞
    const degLat = 170/256, degLng = 360/256;
    const CACHE_TTL = 15 * 60 * 1000; // 15 –º–∏–Ω—É—Ç
    
    // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
    let map, gridLayer, tileLayer;
    let tileData = [];
    let tileMarkers = {};
    let currentUser = null;
    let userMarks = {};
    let favorites = [];
    let currentPopup = null;
    
    // –≠–ª–µ–º–µ–Ω—Ç—ã UI
    const loaderScreen = document.getElementById('loader-screen');
    const loaderText = document.getElementById('loader-text');
    const progressFill = document.getElementById('progress-fill');
    const progressText = document.getElementById('progress-text');
    const debugLog = document.getElementById('debug-log');
    
    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –∑–∞–≥—Ä—É–∑–∫–∏
    function updateProgress(percent, message = '') {
      if (progressFill) {
        progressFill.style.width = `${percent}%`;
      }
      if (progressText) {
        progressText.textContent = `${Math.round(percent)}%`;
      }
      if (message && loaderText) {
        loaderText.textContent = message;
      }
    }
    
    // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –≤ –æ—Ç–ª–∞–¥–æ—á–Ω—É—é –ø–∞–Ω–µ–ª—å
    function log(message, isError = false) {
      if (!debugLog) return;
      
      const now = new Date();
      const timestamp = `[${now.toLocaleTimeString()}]`;
      const logEntry = document.createElement('div');
      
      logEntry.textContent = `${timestamp} ${message}`;
      logEntry.className = isError ? 'error' : '';
      
      debugLog.appendChild(logEntry);
      debugLog.scrollTop = debugLog.scrollHeight;
      
      if (isError) {
        console.error(message);
        const errorLogElement = document.getElementById('error-log');
        if (errorLogElement) {
          errorLogElement.textContent = `–û—à–∏–±–∫–∏: üî¥ ${message.substring(0, 50)}...`;
        }
      } else {
        console.log(message);
      }
    }
    
    // –ü–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å –ª–æ–∞–¥–µ—Ä
    function showLoader(visible) {

      if (loader) {
        loader.style.display = visible ? 'block' : 'none';

    }
    
    // –ü—Ä–æ–≤–µ—Ä–∫–∞ Telegram WebApp

      if (tgStatusElement) {

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
    async function initMap(user) {
      try {

        const loginContainer = document.getElementById('login-container');
        if (loginContainer) {

        }
        document.body.classList.add('logged-in');
        
        log(`üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${currentUser.first_name} (${currentUser.id})`);
        const userStatusElement = document.getElementById('user-status');

        }
        
        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ API
        try {
          const registerResponse = await fetch(`${API_URL}/api/users/register`, {
            method: 'POST',

          });
          
          if (!registerResponse.ok) {
            const errorText = await registerResponse.text();
            console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ API:', errorText);
          } else {
            console.log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É—Å–ø–µ—à–Ω–æ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω/–æ–±–Ω–æ–≤–ª—ë–Ω –≤ API');
          }
        } catch (registerError) {
          console.warn('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ API:', registerError);
        }
        
        // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç—É
        const mapElement = document.getElementById('map');
        if (!mapElement) {
          throw new Error('–≠–ª–µ–º–µ–Ω—Ç –∫–∞—Ä—Ç—ã (#map) –Ω–µ –Ω–∞–π–¥–µ–Ω!');
        }
        
        map = L.map('map', {
          center: [49.25, -123.10],
          zoom: 6,
          minZoom: 3,
          maxZoom: 10,
          attributionControl: false,
          zoomControl: false
        });
        
        L.control.zoom({ position: 'bottomleft' }).addTo(map);
        log('üó∫Ô∏è –ö–∞—Ä—Ç–∞ —Å–æ–∑–¥–∞–Ω–∞');
        const mapStatusElement = document.getElementById('map-status');
        if (mapStatusElement) {
          mapStatusElement.textContent = '–ö–∞—Ä—Ç–∞: ‚úÖ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞';
        }
        
        // –ë–∞–∑–æ–≤—ã–µ —Å–ª–æ–∏
        const layers = {
          neutral: L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png'),
          world: L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png'),
          satellite: L.tileLayer(
            'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
            { attribution: 'Esri' }
          )
        };
        
        layers.neutral.addTo(map);
        
        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∞–∫—Ç–∏–≤–Ω–æ–≥–æ —Å–ª–æ—è –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        document.querySelectorAll('.layer-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            document.querySelectorAll('.layer-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            const layerName = btn.dataset.layer;
            Object.values(layers).forEach(l => map.removeLayer(l));
            layers[layerName].addTo(map);
          });
        });
        
        // –ì—Ä—É–ø–ø—ã —Å–ª–æ–µ–≤
        gridLayer = L.layerGroup().addTo(map);
        tileLayer = L.layerGroup().addTo(map);
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        await loadData();
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–æ–±—ã—Ç–∏–π
        initEventListeners();
        
      } catch (error) {
        log(`‚ö†Ô∏è –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∫–∞—Ä—Ç—ã: ${error.message}`, true);
        alert('–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∫–∞—Ä—Ç—ã');
      }
    }
    
    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
    async function loadData() {
      showLoader(true);
      log('üîÑ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...');
      
      try {
        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏—Ö –¥–∞–Ω–Ω—ã—Ö
        const userResponse = await fetch(`${API_URL}/api/marks/${currentUser.id}`);
        if (!userResponse.ok) throw new Error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–µ—Ç–æ–∫: ${userResponse.status} ${userResponse.statusText}`);
        
        const marks = await userResponse.json();
        userMarks = {};
        marks.forEach(mark => {
          if (!userMarks[mark.tile_id]) userMarks[mark.tile_id] = {};
          userMarks[mark.tile_id][mark.mark_type] = mark.comment || true;
          
          if (mark.mark_type === 'favorite') {
            favorites.push(mark.tile_id);
          }
        });
        
        log(`üìå –ó–∞–≥—Ä—É–∂–µ–Ω–æ ${marks.length} –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏—Ö –º–µ—Ç–æ–∫`);
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–µ—à–∞ —Ç–∞–π–ª–æ–≤
        const cacheResponse = await fetch(`${API_URL}/api/tiles-cache`);
        if (!cacheResponse.ok) {
            if (cacheResponse.status === 404) {
                log('‚ÑπÔ∏è –ö–µ—à –Ω–µ –Ω–∞–π–¥–µ–Ω, –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω —Å–≤–µ–∂–∏–π');
            } else {
                throw new Error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–µ—à–∞: ${cacheResponse.status} ${cacheResponse.statusText}`);
            }
        } else {
            const cache = await cacheResponse.json();
            if (cache && cache.data) {
              const cacheAge = Date.now() - new Date(cache.last_updated).getTime();
              if (cacheAge < CACHE_TTL) {
                // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–æ: –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏—Ö–æ–¥—è—Ç –≤ —Ñ–æ—Ä–º–∞—Ç–µ { tiles: [...] }
                tileData = Array.isArray(cache.data.tiles) ? Object.values(cache.data.tiles) : Object.values(cache.data.tiles || {});
                log(`‚úÖ –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω –∫–µ—à —Ç–∞–π–ª–æ–≤ (${tileData.length} –∑–∞–ø–∏—Å–µ–π)`);
                const cacheStatusElement = document.getElementById('cache-status');
                if (cacheStatusElement) {
                  cacheStatusElement.textContent = '–ö–µ—à: ‚úÖ –ê–∫—Ç—É–∞–ª—å–Ω—ã–π';
                }
              } else {
                 log('‚ÑπÔ∏è –ö–µ—à —É—Å—Ç–∞—Ä–µ–ª, –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω —Å–≤–µ–∂–∏–π');
              }
            }
        }
        
        // –ï—Å–ª–∏ –∫–µ—à —É—Å—Ç–∞—Ä–µ–ª –∏–ª–∏ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç
        if (!tileData.length) {
          log('‚è¨ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö —Å –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Å–µ—Ä–≤–µ—Ä–∞...');
          const tileResponse = await fetch(`${API_URL}/api/proxy/tile-info`);
          if (!tileResponse.ok) throw new Error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–∞–π–ª–æ–≤: ${tileResponse.status} ${tileResponse.statusText}`);
          
          const tilesResponse = await tileResponse.json();
          // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–æ: –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏—Ö–æ–¥—è—Ç –≤ —Ñ–æ—Ä–º–∞—Ç–µ { tiles: [...] }
          tileData = Array.isArray(tilesResponse.tiles) ? Object.values(tilesResponse.tiles) : Object.values(tilesResponse.tiles || {});
          
          // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –∫–µ—à
          try {
              await fetch(`${API_URL}/api/tiles-cache`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ tilesResponse }) // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤–µ—Å—å –æ–±—ä–µ–∫—Ç
              });
              log(`üíæ –°–æ—Ö—Ä–∞–Ω–µ–Ω –Ω–æ–≤—ã–π –∫–µ—à (${tileData.length} —Ç–∞–π–ª–æ–≤)`);
              const cacheStatusElement = document.getElementById('cache-status');
              if (cacheStatusElement) {
                cacheStatusElement.textContent = '–ö–µ—à: ‚úÖ –û–±–Ω–æ–≤–ª–µ–Ω';
              }
          } catch (cacheErr) {
              log(`‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –∫–µ—à: ${cacheErr.message}`, true);
              // –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º —Ä–∞–±–æ—Ç—É –¥–∞–∂–µ –µ—Å–ª–∏ –∫–µ—à –Ω–µ —Å–æ—Ö—Ä–∞–Ω–∏–ª—Å—è
          }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
        initTileCoordinates();
        
        // –ü–µ—Ä–≤–∏—á–Ω–∞—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∞
        drawGrid();
        drawTiles();
        renderFavorites();
        
        const apiStatusElement = document.getElementById('api-status');
        if (apiStatusElement) {
          apiStatusElement.textContent = 'API: ‚úÖ –†–∞–±–æ—Ç–∞–µ—Ç';
        }
        log('‚úÖ –í—Å–µ –¥–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω—ã');
        
      } catch (error) {
        log(`‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ${error.message}`, true);
        const apiStatusElement = document.getElementById('api-status');
        if (apiStatusElement) {
          apiStatusElement.textContent = `API: üî¥ –û—à–∏–±–∫–∞ (${error.message})`;
        }
      } finally {
        showLoader(false);
        // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω
        setTimeout(() => {
          if (loaderScreen) {
            loaderScreen.classList.add('fade-out');
          }
        }, 500);
      }
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç —Ç–∞–π–ª–æ–≤
    function initTileCoordinates() {
      console.log('tileData –ø–µ—Ä–µ–¥ initTileCoordinates:', tileData);
      
      // –ü—Ä–æ–≤–µ—Ä–∫–∞, —á—Ç–æ tileData - –º–∞—Å—Å–∏–≤
      if (!Array.isArray(tileData) || tileData.length === 0) {
        console.warn('initTileCoordinates: tileData –ø—É—Å—Ç –∏–ª–∏ –Ω–µ —è–≤–ª—è–µ—Ç—Å—è –º–∞—Å—Å–∏–≤–æ–º', tileData);
        return;
      }

      const refId = 22313, refLat = 49.25, refLng = -123.10;
      const refX = refId % 256, refY = Math.floor(refId/256);
      
      tileData.forEach((t, index) => {
        // –ü—Ä–æ–≤–µ—Ä–∫–∞, —á—Ç–æ t - –æ–±—ä–µ–∫—Ç –∏ –∏–º–µ–µ—Ç id_tile
        if (!t || typeof t !== 'object' || t.id_tile == null) {
            console.warn(`initTileCoordinates: –ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –æ–±—ä–µ–∫—Ç —Ç–∞–π–ª–∞ –Ω–∞ –ø–æ–∑–∏—Ü–∏–∏ ${index}`, t);
            return; // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º —ç—Ç–æ—Ç —Ç–∞–π–ª
        }
        const x = parseInt(t.id_tile) % 256, y = Math.floor(parseInt(t.id_tile)/256);
        t.lat = refLat - (y - refY) * degLat;
        t.lng = refLng + (x - refX) * degLng;
        console.log(`–¢–∞–π–ª ${t.id_tile}: lat=${t.lat}, lng=${t.lng}`);
      });
    }
    
    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å–µ—Ç–∫–∏
    function drawGrid() {
      if (!gridLayer) return;
      
      gridLayer.clearLayers();
      const bounds = map.getBounds();
      
      tileData.forEach(t => {
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ lat/lng
        if (!t || t.lat === undefined || t.lng === undefined) {
          return;
        }
        
        if (!bounds.contains([t.lat, t.lng])) return;
        
        const tileBounds = L.latLngBounds(
          [t.lat - degLat/2, t.lng - degLng/2],
          [t.lat + degLat/2, t.lng + degLng/2]
        );
        
        L.rectangle(tileBounds, {
          stroke: true,
          weight: 0.6,
          color: '#555',
          fill: false
        }).addTo(gridLayer);
      });
    }
    
    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ç–∞–π–ª–æ–≤
    function drawTiles() {
      if (!tileLayer) return;
      
      tileLayer.clearLayers();
      Object.values(tileMarkers).forEach(marker => tileLayer.removeLayer(marker));
      tileMarkers = {};
      
      const filter = document.getElementById('status-filter')?.value || '';
      const searchValue = document.getElementById('search')?.value.trim() || '';
      const bounds = map.getBounds();
      
      tileData.forEach(t => {
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ lat/lng
        if (!t || t.lat === undefined || t.lng === undefined) {
          return;
        }
        
        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è
        const tileMarks = userMarks[t.id_tile] || {};
        const status = 
          tileMarks.ally ? 'ally' :
          tileMarks.enemy ? 'enemy' :
          tileMarks.favorite ? 'favorite' : '';
        
        if (filter === 'ally' && !tileMarks.ally) return;
        if (filter === 'enemy' && !tileMarks.enemy) return;
        if (filter === 'favorite' && !tileMarks.favorite) return;
        if (filter === 'clear' && status) return;
        if (searchValue && String(t.id_tile) !== searchValue) return;
        if (!bounds.contains([t.lat, t.lng])) return;
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –º–∞—Ä–∫–µ—Ä–∞
        tileMarkers[t.id_tile] = createTileMarker(t, tileMarks);
        tileLayer.addLayer(tileMarkers[t.id_tile]);
      });
    }
    
    // –°–æ–∑–¥–∞–Ω–∏–µ –º–∞—Ä–∫–µ—Ä–∞ –¥–ª—è —Ç–∞–π–ª–∞
    function createTileMarker(t, marks) {
      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ lat/lng
      if (!t || t.lat === undefined || t.lng === undefined) {
        console.warn('createTileMarker: –ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Ç–∞–π–ª–∞', t);
        return;
      }
      
      const tileBounds = L.latLngBounds(
        [t.lat - degLat/2, t.lng - degLng/2],
        [t.lat + degLat/2, t.lng + degLng/2]
      );
      
      const status = 
        marks.ally ? 'ally' :
        marks.enemy ? 'enemy' :
        marks.favorite ? 'favorite' : '';
      
      const isFav = favorites.includes(t.id_tile);
      const comment = marks.comment || '';
      const owned = t.has_owner === 'true' || t.has_owner === true;
      
      // –°—Ç–∏–ª–∏–∑–∞—Ü–∏—è
      const fill = status === 'ally' ? '#40c057' :
                  status === 'enemy' ? '#fa5252' :

                  owned ? '#4dabf7' : '#495057';

      // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –ø–æ–¥–ø–∏—Å–∏
      if (map.getZoom() >= 5) {

      // –í—Å–ø–ª—ã–≤–∞—é—â–µ–µ –æ–∫–Ω–æ
      const popupContent = `
        <div class="tile-popup">

          <div class="tile-info-grid">

            </div>
            <div class="tile-info-item">
              <span class="tile-info-label">–ú–µ—Ç–∫–∞</span>
              <span class="tile-info-value">${status || '‚Äî'}</span>
            </div>
            <div class="tile-info-item">
              <span class="tile-info-label">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</span>

            </div>
          </div>
          
          <div class="mark-buttons">
            <button class="mark-btn ally" data-id="${t.id_tile}" data-type="ally">üü© –°–æ—é–∑–Ω–∏–∫</button>
            <button class="mark-btn enemy" data-id="${t.id_tile}" data-type="enemy">üü• –í—Ä–∞–≥</button>
            <button class="mark-btn favorite" data-id="${t.id_tile}" data-type="favorite">‚≠ê –ò–∑–±—Ä–∞–Ω–Ω–æ–µ</button>
            <button class="mark-btn clear" data-id="${t.id_tile}" data-type="clear">‚ö™ –°–±—Ä–æ—Å</button>
          </div>
          
          <div class="comment-section">
            <textarea id="comment-${t.id_tile}" placeholder="–í–∞—à –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π...">${comment}</textarea>
            <button class="save-comment-btn" data-id="${t.id_tile}">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</button>
          </div>
          
          <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Ä–µ—Å—É—Ä—Å–∞—Ö —Ç–∞–π–ª–∞ -->
          <div style="margin-top: 12px; padding-top: 8px; border-top: 1px solid #495057;">
            <h4 style="color: #ffd43b; margin-bottom: 6px; font-size: 0.9rem;">–†–µ—Å—É—Ä—Å—ã:</h4>
            ${
              t.stone_pct ? `<p style="font-size: 0.8rem;"><strong>–ö–∞–º–µ–Ω—å:</strong> ${t.stone_pct}%</p>` : ''
            }
            ${
              t.seaweed_pct ? `<p style="font-size: 0.8rem;"><strong>–í–æ–¥–æ—Ä–æ—Å–ª–∏:</strong> ${t.seaweed_pct}%</p>` : ''
            }
            ${
              t.fish_pct ? `<p style="font-size: 0.8rem;"><strong>–†—ã–±–∞:</strong> ${t.fish_pct}%</p>` : ''
            }
            ${
              t.quartz_pct ? `<p style="font-size: 0.8rem;"><strong>–ö–≤–∞—Ä—Ü:</strong> ${t.quartz_pct}%</p>` : ''
            }
            ${
              t.clay_pct ? `<p style="font-size: 0.8rem;"><strong>–ì–ª–∏–Ω–∞:</strong> ${t.clay_pct}%</p>` : ''
            }
            ${
              t.wood_pct ? `<p style="font-size: 0.8rem;"><strong>–î–µ—Ä–µ–≤–æ:</strong> ${t.wood_pct}%</p>` : ''
            }
            ${
              t.animals_pct ? `<p style="font-size: 0.8rem;"><strong>–ñ–∏–≤–æ—Ç–Ω—ã–µ:</strong> ${t.animals_pct}%</p>` : ''
            }
            ${
              t.herbs_pct ? `<p style="font-size: 0.8rem;"><strong>–¢—Ä–∞–≤—ã:</strong> ${t.herbs_pct}%</p>` : ''
            }
          </div>
          
          <div style="margin-top: 10px;">
            <a href="https://genesis-of-ages.site/ru/%d0%b3%d0%b5%d0%be-%d1%8d%d0%ba%d1%81%d0%bf%d0%bb%d0%be%d1%80%d0%b5%d1%80/?tile=${t.id_tile}" target="_blank" style="color: #4dabf7; text-decoration: none; font-size: 0.85rem;">
              üåç –ü–æ–¥—Ä–æ–±–Ω–µ–µ –Ω–∞ genesis-of-ages.site
            </a>
          </div>
        </div>
      `;
      
      rect.bindPopup(popupContent, {
        autoClose: false,
        closeOnClick: false,
        closeButton: true
      });
      
      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–∫—Ä—ã—Ç–∏—è –ø–æ–ø–∞–ø–∞
      rect.on('popupopen', function(e) {
        const popup = e.popup;
        if (popup && popup.getElement()) {
          // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –∫–Ω–æ–ø–æ–∫ –≤ –ø–æ–ø–∞–ø–µ
          popup.getElement().addEventListener('click', function(event) {
            if (event.target.classList.contains('mark-btn')) {
              const tileId = parseInt(event.target.dataset.id);
              const markType = event.target.dataset.type;
              saveMark(tileId, markType);
              // –ó–∞–∫—Ä—ã–≤–∞–µ–º –ø–æ–ø–∞–ø –ø–æ—Å–ª–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
              if (map && tileMarkers[tileId]) {
                map.closePopup();
              }
            }
            
            if (event.target.classList.contains('save-comment-btn')) {
              const tileId = parseInt(event.target.dataset.id);
              const commentTextarea = document.getElementById(`comment-${tileId}`);
              const comment = commentTextarea ? commentTextarea.value : '';
              saveMark(tileId, 'comment', comment);
              // –ó–∞–∫—Ä—ã–≤–∞–µ–º –ø–æ–ø–∞–ø –ø–æ—Å–ª–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
              if (map && tileMarkers[tileId]) {
                map.closePopup();
              }
            }
          });
        }
      });
      
      return rect;
    }
    
    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ
    function renderFavorites() {
      const favList = document.getElementById('favorites-list');
      if (!favList) return;
      
      // –°–æ—Ä—Ç–∏—Ä—É–µ–º –∏–∑–±—Ä–∞–Ω–Ω—ã–µ —Ç–∞–π–ª—ã –ø–æ ID
      favorites.sort((a, b) => parseInt(a) - parseInt(b));
      
      favList.innerHTML = favorites.map(id => {
        const tile = tileData.find(t => t.id_tile === id);
        if (!tile) return ''; // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º, –µ—Å–ª–∏ —Ç–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω
        
        return `
          <li data-id="${id}">
            –¢–∞–π–ª #${id}
            <div class="favorite-actions">
              <button class="favorite-btn goto-fav" data-id="${id}" title="–ü–µ—Ä–µ–π—Ç–∏">‚û°Ô∏è</button>
              <button class="favorite-btn remove-fav" data-id="${id}" title="–£–¥–∞–ª–∏—Ç—å">‚úï</button>
            </div>
          </li>
        `;
      }).join('');
    }
    
    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –º–µ—Ç–∫–∏
    async function saveMark(tileId, markType, comment = null) {
      try {
        const response = await fetch(`${API_URL}/api/marks`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            user_id: currentUser.id,
            tile_id: tileId,
            mark_type: markType,
            comment: comment
          })
        });
        
        if (!response.ok) throw new Error(`–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: ${response.status} ${response.statusText}`);
        
        const result = await response.json();
        log(`üíæ –ú–µ—Ç–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞: ${tileId} (${markType})`);
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        if (!userMarks[tileId]) userMarks[tileId] = {};
        
        if (markType === 'clear') {
          delete userMarks[tileId];
          favorites = favorites.filter(favId => favId !== tileId);
        } else {
          userMarks[tileId][markType] = comment || true;
          if (markType === 'favorite' && !favorites.includes(tileId)) {
            favorites.push(tileId);
          }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI
        updateTile(tileId);
        renderFavorites();
        
        return result;
      } catch (error) {
        log(`‚ö†Ô∏è –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –º–µ—Ç–∫–∏: ${error.message}`, true);
      }
    }
    
    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–π–ª–∞
    function updateTile(id) {
      if (tileMarkers[id]) {
        tileLayer.removeLayer(tileMarkers[id]);
        const tile = tileData.find(t => t.id_tile === id);
        if (tile) {
          tileMarkers[id] = createTileMarker(tile, userMarks[id] || {});
          tileLayer.addLayer(tileMarkers[id]);
        }
      }
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
    function initEventListeners() {
      // –û—á–∏—Å—Ç–∫–∞ –ø–æ–∏—Å–∫–∞
      const searchClear = document.getElementById('search-clear');
      if (searchClear) {
        searchClear.addEventListener('click', () => {
          const search = document.getElementById('search');
          if (search) {
            search.value = '';
            drawTiles();
          }
        });
      }
      
      // –ü–µ—Ä–µ—Ö–æ–¥ –∫ —Ç–∞–π–ª—É
      const gotoBtn = document.getElementById('goto-btn');
      if (gotoBtn) {
        gotoBtn.addEventListener('click', () => {
          const search = document.getElementById('search');
          const tileId = search ? search.value.trim() : '';
          if (!tileId) return;
          
          const tile = tileData.find(t => t.id_tile == tileId);
          if (!tile) {
            log(`–¢–∞–π–ª #${tileId} –Ω–µ –Ω–∞–π–¥–µ–Ω`, true);
            return;
          }
          
          map.flyTo([tile.lat, tile.lng], 7, {
            animate: true,
            duration: 1
          });
        });
      }
      
      // –ü–æ–∏—Å–∫ –ø—Ä–∏ –≤–≤–æ–¥–µ
      const search = document.getElementById('search');
      if (search) {
        search.addEventListener('input', () => {
          drawTiles();
        });
      }
      
      // –°–±—Ä–æ—Å —Ñ–∏–ª—å—Ç—Ä–æ–≤
      const resetBtn = document.getElementById('reset-btn');
      if (resetBtn) {
        resetBtn.addEventListener('click', () => {
          const search = document.getElementById('search');
          const statusFilter = document.getElementById('status-filter');
          if (search) {
            search.value = '';
          }
          if (statusFilter) {
            statusFilter.value = '';
          }
          drawGrid();
          drawTiles();
          renderFavorites();
        });
      }
      
      // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ñ–∏–ª—å—Ç—Ä–∞
      const statusFilter = document.getElementById('status-filter');
      if (statusFilter) {
        statusFilter.addEventListener('change', () => {
          drawGrid();
          drawTiles();
          renderFavorites();
        });
      }
      
      // –°–±—Ä–æ—Å —Ñ–∏–ª—å—Ç—Ä–∞ –º–µ—Ç–æ–∫
      const clearFilter = document.getElementById('clear-filter');
      if (clearFilter) {
        clearFilter.addEventListener('click', () => {
          const statusFilter = document.getElementById('status-filter');
          if (statusFilter) {
            statusFilter.value = '';
            drawGrid();
            drawTiles();
            renderFavorites();
          }
        });
      }
      
      // –°–Ω–∏–º–æ–∫ —ç–∫—Ä–∞–Ω–∞
      const screenshotBtn = document.getElementById('screenshot-btn');
      if (screenshotBtn) {
        screenshotBtn.addEventListener('click', () => {
          html2canvas(document.getElementById('map')).then(canvas => {
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = `map-${new Date().toISOString().slice(0, 19)}.png`;
            link.click();
          });
        });
      }
      
      // –°–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏–µ –ø–∞–Ω–µ–ª–∏
      const togglePanel = document.getElementById('toggle-panel');
      if (togglePanel) {
        togglePanel.addEventListener('click', function() {
          const panel = document.getElementById('panel');
          if (panel) {
            panel.classList.toggle('collapsed');
            this.textContent = panel.classList.contains('collapsed') ? 'üîº' : 'üîΩ';
          }
        });
      }
      
      // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å–ª–æ–µ–≤
      const layersBtn = document.getElementById('layers-btn');
      const layerControl = document.getElementById('layer-control');
      if (layersBtn && layerControl) {
        layersBtn.addEventListener('click', () => {
          layerControl.classList.toggle('expanded');
        });
      }
      
      // –°–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏–µ/—Ä–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏–µ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ
      const favoritesBtn = document.getElementById('favorites-btn');
      const favoritesPanel = document.getElementById('favorites-panel');
      const favoritesToggle = document.getElementById('favorites-toggle');
      const favoritesHeader = document.getElementById('favorites-header');
      
      if (favoritesBtn && favoritesPanel) {
        favoritesBtn.addEventListener('click', () => {
          favoritesPanel.classList.toggle('expanded');
        });
      }
      
      if (favoritesToggle && favoritesHeader) {
        favoritesHeader.addEventListener('click', () => {
          const content = document.getElementById('favorites-content');
          if (content) {
            content.style.display = content.style.display === 'none' ? 'block' : 'none';
            favoritesToggle.classList.toggle('rotated');
          }
        });
      }
      
      // –î–µ–ª–µ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ
      const favoritesList = document.getElementById('favorites-list');
      if (favoritesList) {
        favoritesList.addEventListener('click', (event) => {
          if (event.target.classList.contains('goto-fav')) {
            const tileId = parseInt(event.target.dataset.id);
            const tile = tileData.find(t => t.id_tile === tileId);
            if (tile) {
              map.flyTo([tile.lat, tile.lng], 7, { animate: true, duration: 1 });
            }
          } else if (event.target.classList.contains('remove-fav')) {
            const tileId = parseInt(event.target.dataset.id);
            saveMark(tileId, 'clear');
          }
        });
      }
      
      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–∏ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–∏ –∫–∞—Ä—Ç—ã
      if (map) {
        map.on('moveend', () => {
          drawGrid();
          drawTiles();
        });
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –∑—É–º–∞
        map.on('zoomend', () => {
          drawTiles();
        });
      }
      
      // –ö–Ω–æ–ø–∫–∞ –ª–æ–≥–æ–≤
      const logsBtn = document.getElementById('logs-btn');
      const debugPanel = document.getElementById('debug-panel');
      if (logsBtn && debugPanel) {
        logsBtn.addEventListener('click', () => {
          debugPanel.style.display = debugPanel.style.display === 'none' ? 'block' : 'none';
        });
      }
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
    async function initApp() {
      try {
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram
        const user = initTelegram();
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
        await initMap(user);
        
        // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ–≥–æ –∑–∞–ø—É—Å–∫–∞
        log('‚úÖ –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ –∑–∞–ø—É—â–µ–Ω–æ');
        
      } catch (error) {
        log(`‚ö†Ô∏è –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏: ${error.message}`, true);
        alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –∫—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è');
      }
    }
    
    // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
    document.addEventListener('DOMContentLoaded', initApp);
  </script>
