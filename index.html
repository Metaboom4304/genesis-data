<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>GENESIS WAR MAP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; background: #000;
      font-family: sans-serif;
    }
    #map {
      position: absolute;
      top: 60px; left: 0; right: 0; bottom: 0;
    }
    /* –ü–∞–Ω–µ–ª—å */
    #panel {
      position: absolute; top: 0; left: 0; right: 0;
      background: #111; color: #fff;
      display: flex; flex-wrap: wrap; align-items: center;
      padding: 8px 10px; gap: 10px;
      z-index: 1000; max-height: 300px; overflow: hidden;
      transition: max-height .3s ease;
    }
    #panel.collapsed {
      max-height: 40px;
    }
    #panel.collapsed > *:not(#map-title) {
      display: none;
    }
    #panel select, #panel input, #panel button {
      font-size: 14px; padding: 5px;
      background: #222; color: #fff; border: 1px solid #444;
    }
    #panel label {
      display: flex; align-items: center; gap: 5px;
    }
    #search { width: 100px; }
    #search::placeholder { color: #888; }
    #goto-btn { cursor: pointer; }
    button.mark-btn {
      margin: 5px 2px; padding: 3px 6px;
      font-size: 12px; cursor: pointer;
    }
    /* –ö–Ω–æ–ø–∫–∞ —Å–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏—è */
    #toggle-panel {
      position: absolute; bottom: 15px; right: 15px;
      background: #111; color: #fff;
      border: none; border-radius: 4px;
      padding: 8px; font-size: 18px;
      cursor: pointer; z-index: 1000;
      transition: transform .3s ease;
    }
    /* –ù–æ–º–µ—Ä–∞ —Ç–∞–π–ª–æ–≤ */
    .tile-label {
      font-size: 10px; font-weight: bold;
      color: #fff !important; text-shadow: 0 0 3px #000;
    }
    /* –û—á–µ–Ω—å —Ç–æ–Ω–∫–∞—è —Å–µ—Ç–∫–∞ */
    .leaflet-interactive {
      stroke-width: 0.8 !important;
    }
    @media (max-width: 600px) {
      #panel { flex-direction: column; align-items: flex-start; }
      #map { top: 220px; }
    }
    /* –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π zoom */
    .leaflet-control-zoom {
      display: flex !important; flex-direction: row;
    }
    .leaflet-control-zoom .leaflet-bar-part {
      width: 30px;
    }
  </style>
</head>
<body>
  <div id="panel">
    <strong id="map-title">üß≠ GENESIS WAR MAP</strong>

    <label>
      üîç 
      <input type="number" id="search" placeholder="–¢–∞–π–ª-ID" />
      <button id="goto-btn">‚û°Ô∏è</button>
    </label>

    <label>
      ‚öôÔ∏è –†–µ—Å—É—Ä—Å:
      <select id="filter">
        <option value="">–í—Å–µ</option>
        <option value="iron">–ñ–µ–ª–µ–∑–æ</option>
        <option value="gold">–ó–æ–ª–æ—Ç–æ</option>
        <option value="platinum">–ü–ª–∞—Ç–∏–Ω–∞</option>
        <option value="silver">–°–µ—Ä–µ–±—Ä–æ</option>
        <option value="copper">–ú–µ–¥—å</option>
        <option value="tungsten">–í–æ–ª—å—Ñ—Ä–∞–º</option>
        <option value="uranium">–£—Ä–∞–Ω</option>
        <option value="rare_earth_elements">–†–µ–¥–∫–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã</option>
      </select>
    </label>

    <label>
      üéØ –ú–µ—Ç–∫–∞:
      <select id="status-filter">
        <option value="">–í—Å–µ</option>
        <option value="ally">–°–æ—é–∑–Ω–∏–∫–∏</option>
        <option value="enemy">–í—Ä–∞–≥–∏</option>
        <option value="clear">–ë–µ–∑ –º–µ—Ç–∫–∏</option>
      </select>
    </label>

    <label>
      üó∫Ô∏è –°–ª–æ–π:
      <select id="layer-select">
        <option value="neutral">Neutral</option>
        <option value="world">–ö–∞—Ä—Ç–∞ –º–∏—Ä–∞</option>
        <option value="osm">OSM</option>
        <option value="carto">Carto Dark</option>
      </select>
    </label>

    <button id="reset">‚ôªÔ∏è –°–±—Ä–æ—Å–∏—Ç—å</button>
    <button id="export">üíæ CSV</button>
    <span id="count">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–∞–π–ª–æ–≤‚Ä¶</span>
  </div>

  <div id="map"></div>
  <button id="toggle-panel">üîº</button>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
;(async function(){
  // –ü–∞—Ñ–æ—Å–Ω—ã–π –∑–∞–≥–æ–ª–æ–≤–æ–∫
  const phrases = [
    '–í–ª–∞—Å—Ç—å —á–µ—Ä–µ–∑ –∑–Ω–∞–Ω–∏–µ',
    '–ü–æ–±–µ–¥–∏—Ç–µ–ª–∏ –ø–∏—à—É—Ç –∏—Å—Ç–æ—Ä–∏—é',
    '–ù–∞—à–∞ –∑–µ–º–ª—è ‚Äî –Ω–∞—à–µ –±–æ–≥–∞—Ç—Å—Ç–≤–æ',
    '–°—Ç—Ä–∞—Ç–µ–≥–∏—è —Ä–æ–∂–¥–∞–µ—Ç—Å—è –Ω–∞ –∫–∞—Ä—Ç–µ'
  ];
  document.getElementById('map-title').textContent =
    `üß≠ GENESIS WAR MAP ‚Äî ${
      phrases[Math.floor(Math.random()*phrases.length)]
    }`;

  // Toggle –ø–∞–Ω–µ–ª–∏
  const panel = document.getElementById('panel');
  const toggle = document.getElementById('toggle-panel');
  toggle.onclick = () => {
    const col = panel.classList.toggle('collapsed');
    toggle.textContent = col ? 'üîΩ' : 'üîº';
  };

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
  const layers = {
    neutral: L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png'),
    world:   L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png'),
    osm:     L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'),
    carto:   L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png')
  };
  const map = L.map('map', {
    center: [49.25, -123.10],
    zoom: 4, minZoom: 2, maxZoom: 10,
    layers: [layers.neutral],
    attributionControl: false
  });
  map.zoomControl.setPosition('bottomleft');

  const gridLayer = L.layerGroup().addTo(map);
  const tileLayer = L.layerGroup().addTo(map);
  document.getElementById('layer-select').onchange = e => {
    Object.values(layers).forEach(l => map.removeLayer(l));
    layers[e.target.value].addTo(map);
  };

  // –ó–∞–≥—Ä—É–∑–∫–∞ —Å —Ä–æ—Ç–∞—Ü–∏–µ–π —Ñ—Ä–∞–∑
  const loadMsgs = [
    '–®–∞—Ö–º–∞—Ç–Ω—ã–π –≥—Ä–æ—Å—Å–º–µ–π—Å—Ç–µ—Ä –∂–¥—ë—Ç —Ö–æ–¥–∞‚Ä¶',
    '–ü–æ–¥–Ω–∏–º–∞–µ–º –ø–∞—Ä—É—Å–∞ —ç–º–ø–∏—Ä–∏–∏‚Ä¶',
    '–ö—É–∑–Ω–µ—Ü—ã –∫—É—é—Ç –∫–∞—Ä—Ç—É –º–∏—Ä–∞‚Ä¶',
    '–ó–æ–¥–∏–∞–∫–∞–ª—å–Ω—ã–µ –æ—Ä–ª—ã –Ω–∞–¥ —Ç–∞–π–ª–∞–º–∏‚Ä¶',
    '–î–∏–ø–ª–æ–º–∞—Ç—ã –≤—ã—Ä–∞–≤–Ω–∏–≤–∞—é—Ç –≥—Ä–∞–Ω–∏—Ü—ã‚Ä¶',
    '–û—Ä–∞–∫—É–ª—ã –ø—Ä–µ–¥—Å–∫–∞–∑—ã–≤–∞—é—Ç –±–∏—Ç–≤—É‚Ä¶'
  ];
  let lmIx = 0;
  const countEl = document.getElementById('count');
  const loadInterval = setInterval(() => {
    countEl.textContent = loadMsgs[lmIx++];
    if (lmIx >= loadMsgs.length) lmIx = 0;
  }, 1200);

  // –ó–∞–≥—Ä—É–∑–∫–∞ 22 JSON-—Ñ–∞–π–ª–æ–≤ –∏–∑ –ø–∞–ø–∫–∏ data/
  const BASE = './data/';
  const PARTS = Array.from({length:22}, (_,i) =>
    `${BASE}tiles_${String(i+1).padStart(2,'0')}.json`
  );
  let tileData = [];
  try {
    const parts = await Promise.all(PARTS.map(url =>
      fetch(url).then(r => r.ok ? r.json() : Promise.reject(r.status))
    ));
    tileData = parts.flat();
  } catch(err) {
    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–∞–π–ª–æ–≤:', err);
  }
  clearInterval(loadInterval);
  countEl.textContent = `–ó–∞–≥—Ä—É–∂–µ–Ω–æ —Ç–∞–π–ª–æ–≤: ${tileData.length}`;

  // –ö–∞–ª–∏–±—Ä–æ–≤–∫–∞ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
  const refId  = 22313;
  const refX   = refId % 256;
  const refY   = Math.floor(refId/256);
  const refLat = 49.25, refLng = -123.10;
  const degLat = 170/256, degLng = 360/256;
  tileData.forEach(t => {
    const id = +t.id_tile;
    const x  = id % 256, y = Math.floor(id/256);
    t.lat = refLat - (y - refY) * degLat;
    t.lng = refLng + (x - refX) * degLng;
  });

  // LocalStorage –¥–ª—è –º–µ—Ç–æ–∫
  const saved = JSON.parse(localStorage.getItem('tile_marks')||'{}');
  window.saveMark = (id, status) => {
    if (status) saved[id] = status;
    else delete saved[id];
    localStorage.setItem('tile_marks', JSON.stringify(saved));
    drawTiles();
  };

  // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å–µ—Ç–∫–∏
  function drawGrid(){
    gridLayer.clearLayers();
    tileData.forEach(t => {
      const b = L.latLngBounds(
        [t.lat-degLat/2, t.lng-degLng/2],
        [t.lat+degLat/2, t.lng+degLng/2]
      );
      L.rectangle(b, { stroke:true, weight:0.8, color:'#666', fill:false })
       .addTo(gridLayer);
    });
  }

  // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –≤—Å–µ—Ö —Ç–∞–π–ª–æ–≤ —Å —Ñ–∏–ª—å—Ç—Ä–∞–º–∏ –∏ –∫–ª–∏–∫–∞–±–µ–ª—å–Ω–æ—Å—Ç—å—é
  function drawTiles(){
    tileLayer.clearLayers();

    const resFilter  = document.getElementById('filter').value;
    const statFilter = document.getElementById('status-filter').value;
    const sRaw       = document.getElementById('search').value.trim();
    const byID       = sRaw !== '';
    const searchID   = byID ? Number(sRaw) : null;

    tileData.forEach(t => {
      // —Ñ–∏–ª—å—Ç—Ä –ø–æ —Ä–µ—Å—É—Ä—Å—É
      if (resFilter && +t[resFilter] === 0) return;
      // —Ñ–∏–ª—å—Ç—Ä –ø–æ —Å—Ç–∞—Ç—É—Å—É
      const status = saved[t.id_tile]||'';
      if (statFilter === 'ally'  && status!=='ally') return;
      if (statFilter === 'enemy' && status!=='enemy') return;
      if (statFilter === 'clear' && status) return;
      // —Ñ–∏–ª—å—Ç—Ä –ø–æ ID, —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –≤–≤–µ–¥–µ–Ω–æ —á–∏—Å–ª–æ
      if (byID && t.id_tile !== searchID) return;

      // —Ä–∏—Å—É–µ–º –ø—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫
      const b = L.latLngBounds(
        [t.lat-degLat/2, t.lng-degLng/2],
        [t.lat+degLat/2, t.lng+degLng/2]
      );
      const owned = String(t.has_owner).toLowerCase()==='true';
      const fill   = status==='ally'   ? '#33cc33'
                   : status==='enemy'  ? '#cc3333'
                   : owned             ? '#3366ff'
                                       : '#444';
      const stroke = status==='ally'   ? '#00ff00'
                   : status==='enemy'  ? '#ff0000'
                                       : '#000';

      const rect = L.rectangle(b, {
        stroke:true,
        weight:1.2,
        color:stroke,
        dashArray: status ? '4' : null,
        fillColor: fill,
        fillOpacity: 0.4
      }).addTo(tileLayer);

      // –Ω–æ–º–µ—Ä —Ç–∞–π–ª–∞
      rect.bindTooltip(String(t.id_tile), {
        permanent:true,
        direction:'center',
        className:'tile-label'
      });

      // popup
      rect.bindPopup(`
        <strong>–¢–∞–π–ª #${t.id_tile}</strong><br/>
        –°—Ç–∞—Ç—É—Å: ${owned ? '–∑–∞–Ω—è—Ç' : '—Å–≤–æ–±–æ–¥–µ–Ω'}<br/>
        –ú–µ—Ç–∫–∞: ${status || '‚Äî'}<br/><br/>
        <button class="mark-btn" onclick="saveMark(${t.id_tile},'ally')">üü© –°–æ—é–∑–Ω–∏–∫</button>
        <button class="mark-btn" onclick="saveMark(${t.id_tile},'enemy')">üü• –í—Ä–∞–≥</button>
        <button class="mark-btn" onclick="saveMark(${t.id_tile},'')">‚ö™ –°–±—Ä–æ—Å–∏—Ç—å</button>
      `);

      // highlight on click
      rect.on('click', ()=>{
        rect.setStyle({ weight:3, color:'#FFD700' });
        rect.openPopup();
      });
      rect.on('mouseout', ()=>{
        rect.setStyle({ weight:1.2, color:stroke });
      });
    });
  }

  // –ü–µ—Ä–µ—Ö–æ–¥ –ø–æ ID
  document.getElementById('goto-btn').onclick = () => {
    const v = document.getElementById('search').value.trim();
    if (!v) return drawTiles();
    const t = tileData.find(o => o.id_tile === Number(v));
    if (!t) return;
    map.flyTo([t.lat, t.lng], 6, { animate:true, duration:1.2 });
    setTimeout(drawTiles, 800);
  };

  // –ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ —Ñ–∏–ª—å—Ç—Ä—ã –∏ –ø–æ–∏—Å–∫
  ['input','change'].forEach(ev=>{
    document.getElementById('filter').addEventListener(ev, drawTiles);
    document.getElementById('status-filter').addEventListener(ev, drawTiles);
    document.getElementById('search').addEventListener(ev, drawTiles);
  });

  document.getElementById('reset').onclick = () => {
    ['search','filter','status-filter'].forEach(id=>{
      document.getElementById(id).value = '';
    });
    drawTiles();
  };

  document.getElementById('export').onclick = () => {
    const rows = [['id_tile','owner','status','resources']];
    tileData.forEach(t=>{
      const status = saved[t.id_tile]||'';
      const resources = ['iron','gold','platinum','silver','copper','tungsten','uranium','rare_earth_elements']
        .filter(r=>+t[r]>0)
        .map(r=>`${r}:${t[r]}`)
        .join(';');
      rows.push([t.id_tile, t.has_owner, status, resources]);
    });
    const csv = rows.map(r=>r.join(',')).join('\n');
    const blob = new Blob([csv], { type:'text/csv' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'tiles.csv';
    a.click();
  };

  // –§–∏–Ω–∞–ª—å–Ω—ã–π —Ä–µ–Ω–¥–µ—Ä
  drawGrid();
  drawTiles();
})();
  </script>
</body>
</html>
