<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>GENESIS DEBUG MAP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
    #map { position: absolute; top: 60px; left: 0; right: 0; bottom: 0; }
    #panel {
      position: absolute; top: 0; left: 0; right: 0;
      background: #111; color: white;
      display: flex; flex-wrap: wrap;
      align-items: center; padding: 8px 10px;
      gap: 10px; z-index: 1000;
    }
    #panel select, #panel input, #panel button {
      font-size: 14px; padding: 5px;
    }
    #panel label { display: flex; align-items: center; gap: 5px; }
    .tile-label {
      font-size: 10px;
      color: rgba(255,255,255,0.8);
      text-shadow: 0 0 2px black;
    }
    @media (max-width: 600px) {
      #panel { flex-direction: column; align-items: flex-start; }
      #map { top: 220px; }
    }
  </style>
</head>
<body>
  <div id="panel">
    <strong>üß≠ GENESIS DEBUG MAP:</strong> –æ—Ç–ª–∞–¥–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç.
    <label>üîç ID: <input type="number" id="search" placeholder="22313" /></label>
    <button id="reset">‚ôªÔ∏è –°–±—Ä–æ—Å–∏—Ç—å</button>
    <span id="count">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–∞–π–ª–æ–≤‚Ä¶</span>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
(async function(){
  const map = L.map('map').setView([49.25, -123.1], 5); // –¶–µ–Ω—Ç—Ä –Ω–∞ –í–∞–Ω–∫—É–≤–µ—Ä
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap'
  }).addTo(map);

  const tileLayer = L.layerGroup().addTo(map);

  console.log("üîç –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–∞–π–ª—ã –∏–∑ 22 —Ñ–∞–π–ª–æ–≤‚Ä¶");

  const PARTS = Array.from({ length: 22 }, (_, i) =>
    `./data/tiles_${String(i+1).padStart(2,'0')}.json`
  );

  let tileData = [];

  for (const url of PARTS) {
    try {
      const res = await fetch(url);
      if (!res.ok) throw new Error(`–°—Ç–∞—Ç—É—Å ${res.status}`);
      const json = await res.json();
      console.log(`‚úÖ –£—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω: ${url} (${json.length} —Ç–∞–π–ª–æ–≤)`);
      tileData.push(...json);
    } catch(err) {
      console.error(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ ${url}:`, err);
    }
  }

  document.getElementById("count").textContent = `–¢–∞–π–ª–æ–≤ –∑–∞–≥—Ä—É–∂–µ–Ω–æ: ${tileData.length}`;

  // –ü—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
  tileData.forEach((t, i) => {
    const id = parseInt(t.id_tile, 10);
    const idx = id - 1;
    t.x = idx % 256;
    t.y = Math.floor(idx / 256);
    t.lng = -180 + (360 * t.x / 255);
    t.lat = 85 - (170 * t.y / 255);
    console.log(`üß≠ –¢–∞–π–ª #${t.id_tile} ‚Üí x:${t.x}, y:${t.y}, lat:${t.lat.toFixed(2)}, lng:${t.lng.toFixed(2)}`);
  });

  function drawTiles() {
    tileLayer.clearLayers();
    tileData.forEach(t => {
      const sw = [t.lat - 0.5, t.lng - 0.5];
      const ne = [t.lat + 0.5, t.lng + 0.5];
      const bounds = L.latLngBounds(sw, ne);

      const owned = String(t.has_owner).toLowerCase() === "true";

      L.rectangle(bounds, {
        weight: 1,
        color: "#000000",
        fillOpacity: 0.5,
        fillColor: owned ? "#3366ff" : "#ffff66"
      })
      .bindPopup(`
        <strong>–¢–∞–π–ª #${t.id_tile}</strong><br>
        –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã: x=${t.x}, y=${t.y}<br>
        lat=${t.lat.toFixed(2)}, lng=${t.lng.toFixed(2)}<br>
        –í–ª–∞–¥–µ–ª–µ—Ü: ${owned ? "‚úÖ" : "‚Äî"}
      `).addTo(tileLayer);

      L.marker([t.lat, t.lng], {
        icon: L.divIcon({
          className: 'tile-label',
          html: `${t.id_tile}`,
          iconSize: [30,10]
        })
      }).addTo(tileLayer);
    });
  }

  function flyToTile(idStr) {
    const id = parseInt(idStr);
    const tile = tileData.find(t => parseInt(t.id_tile) === id);
    if (!tile) return;
    map.flyTo([tile.lat, tile.lng], 6);
    setTimeout(() => {
      L.popup().setLatLng([tile.lat, tile.lng])
        .setContent(`üß≠ –¢–∞–π–ª #${tile.id_tile}<br>lat=${tile.lat.toFixed(2)}, lng=${tile.lng.toFixed(2)}`)
        .openOn(map);
    }, 500);
  }

  document.getElementById('search').addEventListener('change', (e) => {
    flyToTile(e.target.value);
  });

  document.getElementById('reset').addEventListener('click', () => {
    document.getElementById('search').value = '';
    drawTiles();
  });

  drawTiles();
})();
</script>
</body>
</html>
