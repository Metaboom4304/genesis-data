  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  
  <script>
    // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
    const API_URL = 'https://genesis-map-api.onrender.com';
    const degLat = 170/256, degLng = 360/256;
    const CACHE_TTL = 15 * 60 * 1000; // 15 –º–∏–Ω—É—Ç
    
    // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
    let map, gridLayer, tileLayer;
    let tileData = [];
    let tileMarkers = {};
    let currentUser = null;
    let userMarks = {};
    let favorites = [];
    let selectedTileId = null;
    let moveEndTimeout;
    let showGrid = true;
    
    // –≠–ª–µ–º–µ–Ω—Ç—ã UI
    const loader = document.getElementById('loader');
    const loaderText = document.getElementById('loader-text');
    const progressFill = document.getElementById('progress-fill');
    
    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –∑–∞–≥—Ä—É–∑–∫–∏
    function updateProgress(percent, message = '') {
      if (progressFill) {
        progressFill.style.width = `${percent}%`;
      }
      if (message && loaderText) {
        loaderText.textContent = message;
      }
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
    async function initMap() {
      try {
        updateProgress(10, "–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã...");
        
        // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç—É
        map = L.map('map', {
          center: [49.25, -123.10],
          zoom: 6,
          minZoom: 3,
          maxZoom: 10,
          attributionControl: false,
          zoomControl: false,
          renderer: L.canvas()
        });
        
        // –î–æ–±–∞–≤–ª—è–µ–º –∫–æ–Ω—Ç—Ä–æ–ª –∑—É–º–∞
        L.control.zoom({ position: 'bottomright' }).addTo(map);
        
        // –ë–∞–∑–æ–≤—ã–µ —Å–ª–æ–∏
        const layers = {
          neutral: L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '¬© OpenStreetMap, ¬© CartoDB'
          }),
          satellite: L.tileLayer(
            'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
            { attribution: '¬© Esri' }
          )
        };
        
        layers.neutral.addTo(map);
        
        // –ì—Ä—É–ø–ø—ã —Å–ª–æ–µ–≤
        gridLayer = L.layerGroup().addTo(map);
        tileLayer = L.layerGroup().addTo(map);
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        await loadData();
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–æ–±—ã—Ç–∏–π
        initEventListeners();
        
        // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑—á–∏–∫
        setTimeout(() => {
          loader.classList.add('fade-out');
        }, 500);
        
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
        alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç—ã');
      }
    }
    
    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
    async function loadData() {
      try {
        updateProgress(20, "–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏—Ö –¥–∞–Ω–Ω—ã—Ö...");
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏—Ö –¥–∞–Ω–Ω—ã—Ö
        const userResponse = await fetch(`${API_URL}/api/marks/test-user`);
        if (userResponse.ok) {
          const marks = await userResponse.json();
          userMarks = {};
          marks.forEach(mark => {
            if (!userMarks[mark.tile_id]) userMarks[mark.tile_id] = {};
            userMarks[mark.tile_id][mark.mark_type] = mark.comment || true;
            
            if (mark.mark_type === 'favorite') {
              favorites.push(mark.tile_id);
            }
          });
        }
        
        updateProgress(40, "–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö —Ç–∞–π–ª–æ–≤...");
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–∞–π–ª–æ–≤
        const tileResponse = await fetch(`${API_URL}/api/proxy/tile-info`);
        if (!tileResponse.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–∞–π–ª–æ–≤');
        
        const tilesResponse = await tileResponse.json();
        tileData = Array.isArray(tilesResponse.tiles) ? 
          Object.values(tilesResponse.tiles) : 
          Object.values(tilesResponse.tiles || {});
        
        updateProgress(70, "–û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö...");
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
        initTileCoordinates();
        
        updateProgress(90, "–û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∫–∞—Ä—Ç—ã...");
        
        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ç–∞–π–ª–æ–≤
        drawGrid();
        drawTiles();
        
        updateProgress(100, "–ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!");
        
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
        loaderText.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö';
      }
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç —Ç–∞–π–ª–æ–≤
    function initTileCoordinates() {
      const refId = 22313, refLat = 49.25, refLng = -123.10;
      const refX = refId % 256, refY = Math.floor(refId/256);
      
      tileData.forEach((t) => {
        if (!t || t.id_tile == null) return;
        
        const tileIdNum = parseInt(t.id_tile);
        if (isNaN(tileIdNum)) return;
        
        t.id_tile = tileIdNum;
        const x = tileIdNum % 256;
        const y = Math.floor(tileIdNum / 256);
        t.lat = refLat - (y - refY) * degLat;
        t.lng = refLng + (x - refX) * degLng;
      });
    }
    
    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å–µ—Ç–∫–∏
    function drawGrid() {
      if (!gridLayer) return;
      
      gridLayer.clearLayers();
      if (!showGrid) return;
      
      const bounds = map.getBounds();
      
      tileData.forEach(t => {
        if (!t || t.lat === undefined || t.lng === undefined) return;
        if (!bounds.contains([t.lat, t.lng])) return;
        
        const tileBounds = L.latLngBounds(
          [t.lat - degLat/2, t.lng - degLng/2],
          [t.lat + degLat/2, t.lng + degLng/2]
        );
        
        L.rectangle(tileBounds, {
          stroke: true,
          weight: 0.6,
          color: '#555',
          fill: false
        }).addTo(gridLayer);
      });
    }
    
    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ç–∞–π–ª–æ–≤
    function drawTiles() {
      if (!tileLayer) return;
      
      tileLayer.clearLayers();
      tileMarkers = {};
      
      const filter = document.getElementById('status-filter').value;
      const searchValue = document.getElementById('search').value.trim();
      const bounds = map.getBounds();
      
      tileData.forEach(t => {
        if (!t || t.lat === undefined || t.lng === undefined) return;
        
        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è
        const tileMarks = userMarks[t.id_tile] || {};
        const status = 
          tileMarks.ally ? 'ally' :
          tileMarks.enemy ? 'enemy' :
          tileMarks.favorite ? 'favorite' : '';
        
        if (filter === 'ally' && !tileMarks.ally) return;
        if (filter === 'enemy' && !tileMarks.enemy) return;
        if (filter === 'favorite' && !tileMarks.favorite) return;
        if (filter === 'clear' && status) return;
        if (searchValue && String(t.id_tile) !== searchValue) return;
        if (!bounds.contains([t.lat, t.lng])) return;
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –º–∞—Ä–∫–µ—Ä–∞
        const marker = createTileMarker(t, tileMarks);
        if (marker) {
          tileMarkers[t.id_tile] = marker;
          tileLayer.addLayer(marker);
        }
      });
    }
    
    // –°–æ–∑–¥–∞–Ω–∏–µ –º–∞—Ä–∫–µ—Ä–∞ –¥–ª—è —Ç–∞–π–ª–∞
    function createTileMarker(t, marks) {
      if (!t || t.lat === undefined || t.lng === undefined) return null;
      
      const tileBounds = L.latLngBounds(
        [t.lat - degLat/2, t.lng - degLng/2],
        [t.lat + degLat/2, t.lng + degLng/2]
      );
      
      const status = 
        marks.ally ? 'ally' :
        marks.enemy ? 'enemy' :
        marks.favorite ? 'favorite' : '';
      
      const owned = t.has_owner === 'true' || t.has_owner === true;
      
      // –°—Ç–∏–ª–∏–∑–∞—Ü–∏—è
      const fill = status === 'ally' ? '#40c057' :
                  status === 'enemy' ? '#fa5252' :
                  status === 'favorite' ? '#fab005' :
                  owned ? '#4dabf7' : 'transparent';
                  
      const stroke = status === 'ally' ? '#2f9e44' :
                    status === 'enemy' ? '#e03131' :
                    status === 'favorite' ? '#f59f00' : 
                    owned ? '#339af0' : '#555';
      
      const rect = L.rectangle(tileBounds, {
        stroke: true,
        weight: 1,
        color: stroke,
        fillColor: fill,
        fillOpacity: 0.3
      });
      
      // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –ø–æ–¥–ø–∏—Å–∏
      if (map.getZoom() >= 5) {
        rect.bindTooltip(`#${t.id_tile}`, {
          permanent: true,
          direction: 'center',
          className: 'tile-label'
        });
      }
      
      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
      rect.on('click', (e) => {
        selectedTileId = t.id_tile;
        showTileInfo(t, marks);
        // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–∞—Å–ø—Ä–æ—Å—Ç—Ä–∞–Ω–µ–Ω–∏–µ —Å–æ–±—ã—Ç–∏—è
        L.DomEvent.stopPropagation(e);
      });
      
      return rect;
    }
    
    // –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ç–∞–π–ª–µ
    function showTileInfo(t, marks) {
      document.getElementById('tile-title').textContent = `–¢–∞–π–ª #${t.id_tile}`;
      document.getElementById('tile-comment').value = marks.comment || '';
      
      // –°—Ç–∞—Ç—É—Å—ã
      const statusContainer = document.getElementById('tile-status');
      statusContainer.innerHTML = '';
      
      const status = 
        marks.ally ? 'ally' :
        marks.enemy ? 'enemy' :
        marks.favorite ? 'favorite' : '';
      
      if (status) {
        const badge = document.createElement('span');
        badge.className = `status-badge status-${status}`;
        badge.textContent = 
          status === 'ally' ? '–°–æ—é–∑–Ω–∏–∫' :
          status === 'enemy' ? '–í—Ä–∞–≥' :
          status === 'favorite' ? '–ò–∑–±—Ä–∞–Ω–Ω–æ–µ' : '';
        statusContainer.appendChild(badge);
      }
      
      if (t.has_owner === 'true' || t.has_owner === true) {
        const badge = document.createElement('span');
        badge.className = 'status-badge status-owned';
        badge.textContent = '–ó–∞–Ω—è—Ç';
        statusContainer.appendChild(badge);
      }
      
      // –†–µ—Å—É—Ä—Å—ã
      const resourcesContainer = document.getElementById('tile-resources');
      resourcesContainer.innerHTML = '';
      
      const resources = [
        { name: '–ö–∞–º–µ–Ω—å', key: 'stone_pct' },
        { name: '–í–æ–¥–æ—Ä–æ—Å–ª–∏', key: 'seaweed_pct' },
        { name: '–†—ã–±–∞', key: 'fish_pct' },
        { name: '–ö–≤–∞—Ä—Ü', key: 'quartz_pct' },
        { name: '–ì–ª–∏–Ω–∞', key: 'clay_pct' },
        { name: '–î–µ—Ä–µ–≤–æ', key: 'wood_pct' },
        { name: '–ñ–∏–≤–æ—Ç–Ω—ã–µ', key: 'animals_pct' },
        { name: '–¢—Ä–∞–≤—ã', key: 'herbs_pct' }
      ];
      
      resources.forEach(res => {
        if (t[res.key]) {
          const resourceEl = document.createElement('div');
          resourceEl.className = 'resource-item';
          resourceEl.innerHTML = `
            <div class="resource-name">${res.name}</div>
            <div class="resource-value">${t[res.key]}%</div>
          `;
          resourcesContainer.appendChild(resourceEl);
        }
      });
      
      // –í–Ω–µ—à–Ω—è—è —Å—Å—ã–ª–∫–∞
      document.getElementById('tile-external-link').href = 
        `https://genesis-of-ages.site/ru/%d0%b3%d0%b5%d0%be-%d1%8d%d0%ba%d1%81%d0%bf%d0%bb%d0%be%d1%80%d0%b5%d1%80/?tile=${t.id_tile}`;
      
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–∞–Ω–µ–ª—å
      document.getElementById('tile-panel').classList.add('open');
    }
    
    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –º–µ—Ç–∫–∏
    async function saveMark(tileId, markType, comment = null) {
      try {
        const response = await fetch(`${API_URL}/api/marks`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            user_id: 'test-user',
            tile_id: tileId,
            mark_type: markType,
            comment: comment
          })
        });
        
        if (response.ok) {
          // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è
          if (!userMarks[tileId]) userMarks[tileId] = {};
          
          if (markType === 'clear') {
            delete userMarks[tileId];
            // –£–¥–∞–ª—è–µ–º –∏–∑ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ
            favorites = favorites.filter(favId => favId !== tileId);
          } else {
            userMarks[tileId][markType] = comment || true;
            // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ
            if (markType === 'favorite' && !favorites.includes(tileId)) {
              favorites.push(tileId);
            }
          }
          
          // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
          drawTiles();
          
          // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –≤ –ø–∞–Ω–µ–ª–∏, –µ—Å–ª–∏ –æ–Ω–∞ –æ—Ç–∫—Ä—ã—Ç–∞ –¥–ª—è —ç—Ç–æ–≥–æ —Ç–∞–π–ª–∞
          if (selectedTileId === tileId) {
            const tile = tileData.find(t => t.id_tile === tileId);
            if (tile) {
              showTileInfo(tile, userMarks[tileId] || {});
            }
          }
        }
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
      }
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
    function initEventListeners() {
      // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–Ω—é
      document.getElementById('menu-toggle').addEventListener('click', () => {
        document.getElementById('side-menu').classList.toggle('open');
      });
      
      // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–∞–Ω–µ–ª–∏ —Ç–∞–π–ª–∞
      document.getElementById('close-panel').addEventListener('click', () => {
        document.getElementById('tile-panel').classList.remove('open');
      });
      
      // –ü–æ–∏—Å–∫
      document.getElementById('search').addEventListener('input', () => {
        clearTimeout(moveEndTimeout);
        moveEndTimeout = setTimeout(drawTiles, 300);
      });
      
      // –§–∏–ª—å—Ç—Ä—ã
      document.getElementById('status-filter').addEventListener('change', drawTiles);
      
      // –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π —Å —Ç–∞–π–ª–æ–º
      document.querySelectorAll('.tile-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          if (!selectedTileId) return;
          const markType = e.target.dataset.type;
          saveMark(selectedTileId, markType);
        });
      });
      
      // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è
      document.getElementById('save-comment').addEventListener('click', () => {
        if (!selectedTileId) return;
        const comment = document.getElementById('tile-comment').value;
        saveMark(selectedTileId, 'comment', comment);
      });
      
      // –°–∫—Ä–∏–Ω—à–æ—Ç
      document.getElementById('screenshot-btn').addEventListener('click', () => {
        html2canvas(document.getElementById('map')).then(canvas => {
          const link = document.createElement('a');
          link.href = canvas.toDataURL('image/png');
          link.download = `genesis-map-${Date.now()}.png`;
          link.click();
        });
      });
      
      // –°–±—Ä–æ—Å –≤–∏–¥–∞
      document.getElementById('reset-view-btn').addEventListener('click', () => {
        map.setView([49.25, -123.10], 6);
      });
      
      // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å–µ—Ç–∫–∏
      document.getElementById('toggle-grid-btn').addEventListener('click', function() {
        showGrid = !showGrid;
        this.textContent = showGrid ? '–°–µ—Ç–∫–∞: –í–∫–ª' : '–°–µ—Ç–∫–∞: –í—ã–∫–ª';
        drawGrid();
      });
      
      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–∏ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–∏ –∫–∞—Ä—Ç—ã
      map.on('moveend', () => {
        clearTimeout(moveEndTimeout);
        moveEndTimeout = setTimeout(() => {
          drawGrid();
          drawTiles();
        }, 150);
      });
      
      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –∑—É–º–∞
      map.on('zoomend', () => {
        drawGrid();
        drawTiles();
      });
      
      // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–∞–Ω–µ–ª–∏ –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∫–∞—Ä—Ç—É
      map.on('click', () => {
        document.getElementById('tile-panel').classList.remove('open');
      });
    }
    
    // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
    document.addEventListener('DOMContentLoaded', initMap);
  </script>
