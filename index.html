<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>GENESIS WAR MAP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      height: 100%;
      background: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      color: #fff;
    }
    
    /* Загрузочный экран */
    .loader-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0c0c14, #1a1a2e);
      z-index: 1000;
      transition: opacity 0.5s ease;
    }
    
    .loader-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    
    .loader-logo {
      width: 120px;
      height: 120px;
      background: url('https://i.imgur.com/2v5JqkL.png') center/contain no-repeat;
      margin-bottom: 30px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .loader-text {
      font-size: 1.4rem;
      margin-bottom: 20px;
      text-align: center;
      color: #74c0fc;
      font-weight: bold;
    }
    
    .progress-container {
      width: 300px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 3px;
      margin-bottom: 20px;
    }
    
    .progress-bar {
      height: 8px;
      background: linear-gradient(90deg, #4dabf7, #3bc9db);
      border-radius: 5px;
      width: 0%;
      transition: width 0.3s ease;
    }
    
    .progress-text {
      font-size: 0.9rem;
      color: #aaa;
      text-align: center;
    }
    
    .status-messages {
      max-height: 120px;
      overflow-y: auto;
      font-size: 0.8rem;
      color: #868e96;
      text-align: center;
      margin-top: 15px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 5px;
    }
    
    /* Основной интерфейс */
    #app {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    
    /* Верхняя панель */
    #top-panel {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: rgba(20, 20, 30, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #2c3e50;
      display: flex;
      align-items: center;
      padding: 0 15px;
      z-index: 1000;
      transition: transform 0.3s ease;
    }
    
    #top-panel.collapsed {
      transform: translateY(-100%);
    }
    
    .panel-section {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-right: 15px;
    }
    
    .panel-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #74c0fc;
      margin-right: 15px;
    }
    
    /* Поиск */
    .search-container {
      position: relative;
      display: flex;
      align-items: center;
    }
    
    #search-input {
      padding: 8px 35px 8px 12px;
      background: rgba(40, 40, 50, 0.8);
      border: 1px solid #495057;
      border-radius: 20px;
      color: #e9ecef;
      font-size: 0.9rem;
      width: 150px;
      transition: width 0.3s ease;
    }
    
    #search-input:focus {
      outline: none;
      border-color: #4dabf7;
      box-shadow: 0 0 0 3px rgba(77, 171, 247, 0.3);
      width: 200px;
    }
    
    #search-clear {
      position: absolute;
      right: 35px;
      cursor: pointer;
      color: #adb5bd;
      font-size: 16px;
      transition: color 0.2s;
    }
    
    #search-clear:hover {
      color: #ff6b6b;
    }
    
    #search-go {
      position: absolute;
      right: 10px;
      background: none;
      border: none;
      color: #4dabf7;
      cursor: pointer;
      font-size: 1.1rem;
      transition: transform 0.2s;
    }
    
    #search-go:hover {
      transform: translateX(2px);
    }
    
    /* Фильтры */
    .filter-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    #status-filter {
      padding: 6px 12px;
      background: rgba(40, 40, 50, 0.8);
      border: 1px solid #495057;
      border-radius: 20px;
      color: #e9ecef;
      font-size: 0.9rem;
      cursor: pointer;
    }
    
    #status-filter:focus {
      outline: none;
      border-color: #4dabf7;
      box-shadow: 0 0 0 3px rgba(77, 171, 247, 0.3);
    }
    
    #filter-clear {
      width: 28px;
      height: 28px;
      background: rgba(77, 171, 247, 0.2);
      border: 1px solid #4dabf7;
      border-radius: 50%;
      color: #4dabf7;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      transition: all 0.2s;
    }
    
    #filter-clear:hover {
      background: rgba(77, 171, 247, 0.3);
      transform: translateY(-2px);
    }
    
    /* Кнопки управления */
    .control-buttons {
      display: flex;
      gap: 8px;
    }
    
    .control-btn {
      padding: 8px 15px;
      background: rgba(59, 91, 219, 0.2);
      border: 1px solid #3b5bdb;
      border-radius: 20px;
      color: #a5d8ff;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .control-btn:hover {
      background: rgba(59, 91, 219, 0.3);
      transform: translateY(-2px);
    }
    
    /* Кнопка сворачивания панели */
    #toggle-panel {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(52, 58, 64, 0.8);
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #toggle-panel:hover {
      background: rgba(52, 58, 64, 1);
      transform: translateY(-2px);
    }
    
    /* Боковая панель */
    #side-panel {
      position: absolute;
      top: 60px;
      right: 0;
      bottom: 60px;
      width: 300px;
      background: rgba(20, 20, 30, 0.95);
      backdrop-filter: blur(10px);
      border-left: 1px solid #2c3e50;
      z-index: 900;
      transition: transform 0.3s ease;
      overflow: hidden;
    }
    
    #side-panel.collapsed {
      transform: translateX(100%);
    }
    
    .panel-header {
      padding: 15px;
      border-bottom: 1px solid #2c3e50;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .panel-header h3 {
      color: #ffd43b;
      font-size: 1.1rem;
    }
    
    #toggle-side-panel {
      background: none;
      border: none;
      color: #868e96;
      cursor: pointer;
      font-size: 1.2rem;
      transition: transform 0.2s;
    }
    
    #toggle-side-panel:hover {
      transform: translateX(-3px);
    }
    
    .panel-content {
      padding: 15px;
      height: calc(100% - 50px);
      overflow-y: auto;
    }
    
    /* Список избранных тайлов */
    #favorites-list {
      list-style: none;
    }
    
    #favorites-list li {
      padding: 12px;
      background: rgba(40, 40, 50, 0.6);
      margin-bottom: 8px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all 0.2s;
    }
    
    #favorites-list li:hover {
      background: rgba(50, 50, 60, 0.8);
      transform: translateX(-3px);
    }
    
    .tile-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .tile-icon {
      width: 30px;
      height: 30px;
      background: rgba(77, 171, 247, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
    }
    
    .tile-details {
      display: flex;
      flex-direction: column;
    }
    
    .tile-id {
      font-weight: bold;
      color: #74c0fc;
    }
    
    .tile-status {
      font-size: 0.8rem;
      color: #868e96;
    }
    
    .tile-actions {
      display: flex;
      gap: 5px;
    }
    
    .action-btn {
      width: 28px;
      height: 28px;
      background: rgba(52, 58, 64, 0.8);
      border: none;
      border-radius: 50%;
      color: #868e96;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    
    .action-btn:hover {
      background: rgba(52, 58, 64, 1);
      color: #fff;
      transform: translateY(-2px);
    }
    
    /* Нижняя панель */
    #bottom-panel {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: rgba(20, 20, 30, 0.95);
      backdrop-filter: blur(10px);
      border-top: 1px solid #2c3e50;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      z-index: 900;
    }
    
    /* Кнопки слоев */
    .layers-container {
      display: flex;
      gap: 10px;
    }
    
    .layer-btn {
      width: 40px;
      height: 40px;
      background: rgba(50, 50, 60, 0.8);
      border: 1px solid #495057;
      border-radius: 50%;
      color: #e9ecef;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    
    .layer-btn.active {
      background: #4dabf7;
      color: white;
      border-color: #4dabf7;
    }
    
    .layer-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(77, 171, 247, 0.4);
    }
    
    /* Кнопка снимка */
    #screenshot-btn {
      width: 40px;
      height: 40px;
      background: rgba(77, 171, 247, 0.2);
      border: 1px solid #4dabf7;
      border-radius: 50%;
      color: #4dabf7;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: all 0.2s;
    }
    
    #screenshot-btn:hover {
      background: rgba(77, 171, 247, 0.3);
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(77, 171, 247, 0.4);
    }
    
    /* Карта */
    #map {
      position: absolute;
      top: 60px;
      bottom: 60px;
      left: 0;
      right: 0;
      z-index: 500;
    }
    
    /* Попап тайла */
    .tile-popup {
      min-width: 280px;
      padding: 15px;
    }
    
    .tile-popup h3 {
      color: #74c0fc;
      margin-bottom: 15px;
      font-size: 1.3rem;
    }
    
    .tile-info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .tile-info-item {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }
    
    .tile-info-label {
      font-size: 0.8rem;
      color: #868e96;
    }
    
    .tile-info-value {
      font-weight: bold;
      color: #e9ecef;
    }
    
    .mark-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin: 15px 0;
    }
    
    .mark-btn {
      padding: 8px;
      background: rgba(40, 40, 50, 0.8);
      border: 1px solid #495057;
      border-radius: 6px;
      color: #e9ecef;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }
    
    .mark-btn:hover {
      background: rgba(50, 50, 60, 1);
      transform: translateY(-2px);
    }
    
    .mark-btn.ally {
      border-color: #40c057;
      color: #40c057;
    }
    
    .mark-btn.enemy {
      border-color: #fa5252;
      color: #fa5252;
    }
    
    .mark-btn.favorite {
      border-color: #fab005;
      color: #fab005;
    }
    
    .mark-btn.clear {
      border-color: #868e96;
      color: #868e96;
    }
    
    .comment-section {
      margin: 15px 0;
    }
    
    .comment-section textarea {
      width: 100%;
      min-height: 80px;
      padding: 10px;
      background: rgba(40, 40, 50, 0.8);
      border: 1px solid #495057;
      border-radius: 6px;
      color: #e9ecef;
      font-size: 0.9rem;
      resize: vertical;
    }
    
    .comment-section textarea:focus {
      outline: none;
      border-color: #4dabf7;
      box-shadow: 0 0 0 3px rgba(77, 171, 247, 0.3);
    }
    
    .save-comment-btn {
      width: 100%;
      padding: 10px;
      background: rgba(59, 91, 219, 0.2);
      border: 1px solid #3b5bdb;
      border-radius: 6px;
      color: #a5d8ff;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: bold;
      transition: all 0.2s;
      margin-top: 10px;
    }
    
    .save-comment-btn:hover {
      background: rgba(59, 91, 219, 0.3);
      transform: translateY(-2px);
    }
    
    /* Отладочная панель */
    #debug-panel {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 20, 10, 0.95);
      color: #20c997;
      font-size: 12px;
      padding: 15px;
      z-index: 2000;
      max-height: 40vh;
      overflow: auto;
      font-family: 'Courier New', monospace;
      border-top: 1px solid #20c997;
      display: none;
    }
    
    .debug-section {
      margin-bottom: 10px;
    }
    
    #debug-log {
      max-height: 120px;
      overflow: auto;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px dashed #20c997;
    }
    
    /* Адаптивность для мобильных устройств */
    @media (max-width: 768px) {
      #side-panel {
        width: 100%;
        top: 60px;
        bottom: 60px;
      }
      
      .panel-title {
        font-size: 1rem;
      }
      
      #search-input {
        width: 120px;
      }
      
      #search-input:focus {
        width: 150px;
      }
      
      .control-btn span {
        display: none;
      }
      
      .control-btn {
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <!-- Загрузочный экран -->
  <div class="loader-screen" id="loader-screen">
    <div class="loader-logo"></div>
    <div class="loader-text" id="loader-text">Подготовка к возрождению цивилизации...</div>
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="progress-text" id="progress-text">0%</div>
    <div class="status-messages" id="status-messages"></div>
  </div>

  <div id="app">
    <!-- Верхняя панель -->
    <div id="top-panel">
      <div class="panel-section">
        <div class="panel-title">🧭 GENESIS WAR MAP</div>
        
        <div class="search-container">
          <input type="text" id="search-input" placeholder="Тайл-ID" />
          <span id="search-clear">×</span>
          <button id="search-go">➡️</button>
        </div>
        
        <div class="filter-container">
          <select id="status-filter">
            <option value="">— Все —</option>
            <option value="ally">🟩 Союзник</option>
            <option value="enemy">🟥 Враг</option>
            <option value="favorite">⭐ Избранное</option>
            <option value="clear">⚪ Без метки</option>
          </select>
          <button id="filter-clear">×</button>
        </div>
        
        <div class="control-buttons">
          <button class="control-btn" id="reset-btn">
            ♻️ <span>Сбросить</span>
          </button>
          <button class="control-btn" id="logs-btn">
            📝 <span>Логи</span>
          </button>
        </div>
      </div>
      
      <button id="toggle-panel">🔽</button>
    </div>

    <!-- Боковая панель -->
    <div id="side-panel">
      <div class="panel-header">
        <h3>⭐ Избранные тайлы</h3>
        <button id="toggle-side-panel">◀️</button>
      </div>
      <div class="panel-content">
        <ul id="favorites-list"></ul>
      </div>
    </div>

    <!-- Карта -->
    <div id="map"></div>

    <!-- Нижняя панель -->
    <div id="bottom-panel">
      <div class="layers-container">
        <button class="layer-btn active" data-layer="neutral" title="Нейтральный">N</button>
        <button class="layer-btn" data-layer="world" title="Мир">W</button>
        <button class="layer-btn" data-layer="satellite" title="Спутник">S</button>
      </div>
      
      <button id="screenshot-btn">📸</button>
    </div>
  </div>

  <!-- Отладочная панель -->
  <div id="debug-panel">
    <div class="debug-section" id="tg-status">Telegram WebApp: ⏳</div>
    <div class="debug-section" id="user-status">Пользователь: ⏳</div>
    <div class="debug-section" id="map-status">Карта: ⏳</div>
    <div class="debug-section" id="api-status">API: ⏳</div>
    <div class="debug-section" id="cache-status">Кеш: ⏳</div>
    <div class="debug-section" id="error-log">Ошибки: ⏳</div>
    <div id="debug-log"></div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  
  <script>
    // Конфигурация
    const API_URL = 'https://genesis-map-api.onrender.com';
    const degLat = 170/256, degLng = 360/256;
    const CACHE_TTL = 15 * 60 * 1000; // 15 минут
    
    // Глобальные переменные
    let map, gridLayer, tileLayer;
    let tileData = [];
    let tileMarkers = {};
    let currentUser = null;
    let userMarks = {};
    let favorites = [];
    
    // Элементы UI
    const loaderScreen = document.getElementById('loader-screen');
    const loaderText = document.getElementById('loader-text');
    const progressBar = document.getElementById('progress-bar');
    const progressText = document.getElementById('progress-text');
    const statusMessages = document.getElementById('status-messages');
    const debugLog = document.getElementById('debug-log');
    
    // Прикольные фразы загрузки
    const loadingPhrases = [
      "Подготовка к возрождению цивилизации...",
      "Анализ геологических данных...",
      "Сканирование биомов...",
      "Поиск артефактов...",
      "Расчет стратегических позиций...",
      "Синхронизация с орбитальным спутником...",
      "Дешифровка древних карт...",
      "Подключение к блокчейн-сети...",
      "Оптимизация маршрутов добычи...",
      "Калибровка сенсоров...",
      "Загрузка данных о ресурсах...",
      "Проверка наличия воды...",
      "Анализ плотности населения...",
      "Подготовка интерфейса карты...",
      "Инициализация системы навигации..."
    ];
    
    // Обновление прогресса загрузки
    function updateProgress(percent, message = '') {
      if (progressBar) {
        progressBar.style.width = `${percent}%`;
      }
      if (progressText) {
        progressText.textContent = `${Math.round(percent)}%`;
      }
      if (message && loaderText) {
        loaderText.textContent = message;
      }
    }
    
    // Добавление сообщения статуса
    function addStatusMessage(message) {
      if (statusMessages) {
        const msgElement = document.createElement('div');
        msgElement.textContent = message;
        msgElement.style.marginBottom = '5px';
        statusMessages.appendChild(msgElement);
        statusMessages.scrollTop = statusMessages.scrollHeight;
      }
    }
    
    // Логирование в отладочную панель
    function log(message, isError = false) {
      const now = new Date();
      const timestamp = `[${now.toLocaleTimeString()}]`;
      const logEntry = document.createElement('div');
      
      logEntry.textContent = `${timestamp} ${message}`;
      logEntry.className = isError ? 'error' : '';
      
      if (debugLog) {
        debugLog.appendChild(logEntry);
        debugLog.scrollTop = debugLog.scrollHeight;
      }
      
      if (isError) {
        console.error(message);
        if (document.getElementById('error-log')) {
          document.getElementById('error-log').textContent = `Ошибки: 🔴 ${message.substring(0, 50)}...`;
        }
      } else {
        console.log(message);
      }
    }
    
    // Проверка Telegram WebApp
    function initTelegram() {
      const tg = window.Telegram?.WebApp;
      
      if (tg) {
        tg.ready();
        log('🤖 Telegram WebApp готов');
        if (document.getElementById('tg-status')) {
          document.getElementById('tg-status').textContent = 'Telegram WebApp: ✅';
        }
        
        return tg.initDataUnsafe?.user || null;
      }

    // Инициализация координат тайлов
    function initTileCoordinates() {
      console.log('tileData перед initTileCoordinates:', tileData);
      
      // Проверка, что tileData - массив
      if (!Array.isArray(tileData) || tileData.length === 0) {
        console.warn('initTileCoordinates: tileData пуст или не является массивом', tileData);
        return;
      }

      const refId = 22313, refLat = 49.25, refLng = -123.10;
      const refX = refId % 256, refY = Math.floor(refId/256);
      
      tileData.forEach((t, index) => {
        // Проверка, что t - объект и имеет id_tile
        if (!t || typeof t !== 'object' || t.id_tile == null) {
            console.warn(`initTileCoordinates: Некорректный объект тайла на позиции ${index}`, t);
            return; // Пропускаем этот тайл
        }
        const x = parseInt(t.id_tile) % 256, y = Math.floor(parseInt(t.id_tile)/256);
        t.lat = refLat - (y - refY) * degLat;
        t.lng = refLng + (x - refX) * degLng;
        console.log(`Тайл ${t.id_tile}: lat=${t.lat}, lng=${t.lng}`);
      });
    }
    
    // Отрисовка сетки
    function drawGrid() {
      if (!gridLayer) return;
      
      gridLayer.clearLayers();
      const bounds = map.getBounds();
      
      tileData.forEach(t => {
        // Проверка на существование lat/lng
        if (!t || t.lat === undefined || t.lng === undefined) {
          return;
        }
        
        if (!bounds.contains([t.lat, t.lng])) return;
        
        const tileBounds = L.latLngBounds(
          [t.lat - degLat/2, t.lng - degLng/2],
          [t.lat + degLat/2, t.lng + degLng/2]
        );
        
        L.rectangle(tileBounds, {
          stroke: true,
          weight: 0.6,
          color: '#555',
          fill: false
        }).addTo(gridLayer);
      });
    }
    
    // Отрисовка тайлов
    function drawTiles() {
      if (!tileLayer) return;
      
      tileLayer.clearLayers();
      Object.values(tileMarkers).forEach(marker => tileLayer.removeLayer(marker));
      tileMarkers = {};
      
      const filter = document.getElementById('status-filter')?.value || '';
      const searchValue = document.getElementById('search-input')?.value.trim() || '';
      const bounds = map.getBounds();
      
      tileData.forEach(t => {
        // Проверка на существование lat/lng
        if (!t || t.lat === undefined || t.lng === undefined) {
          return;
        }
        
        // Фильтрация
        const tileMarks = userMarks[t.id_tile] || {};
        const status = 
          tileMarks.ally ? 'ally' :
          tileMarks.enemy ? 'enemy' :
          tileMarks.favorite ? 'favorite' : '';
        
        if (filter === 'ally' && !tileMarks.ally) return;
        if (filter === 'enemy' && !tileMarks.enemy) return;
        if (filter === 'favorite' && !tileMarks.favorite) return;
        if (filter === 'clear' && status) return;
        if (searchValue && String(t.id_tile) !== searchValue) return;
        if (!bounds.contains([t.lat, t.lng])) return;
        
        // Создание маркера
        tileMarkers[t.id_tile] = createTileMarker(t, tileMarks);
        tileLayer.addLayer(tileMarkers[t.id_tile]);
      });
    }

    // Сохранение метки
    async function saveMark(tileId, markType, comment = null) {
      try {
        const response = await fetch(`${API_URL}/api/marks`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            user_id: currentUser.id,
            tile_id: tileId,
            mark_type: markType,
            comment: comment
          })
        });
        
        if (!response.ok) throw new Error(`Ошибка сохранения: ${response.status} ${response.statusText}`);
        
        const result = await response.json();
        log(`💾 Метка сохранена: ${tileId} (${markType})`);
        
        // Обновление локального состояния
        if (!userMarks[tileId]) userMarks[tileId] = {};
        
        if (markType === 'clear') {
          delete userMarks[tileId];
          favorites = favorites.filter(favId => favId !== tileId);
        } else {
          userMarks[tileId][markType] = comment || true;
          if (markType === 'favorite' && !favorites.includes(tileId)) {
            favorites.push(tileId);
          }
        }
        
        // Обновление UI
        updateTile(tileId);
        renderFavorites();
        
        return result;
      } catch (error) {
        log(`⚠️ Ошибка сохранения метки: ${error.message}`, true);
      }
    }
    
    // Обновление тайла
    function updateTile(id) {
      if (tileMarkers[id]) {
        tileLayer.removeLayer(tileMarkers[id]);
        const tile = tileData.find(t => t.id_tile === id);
        if (tile) {
          tileMarkers[id] = createTileMarker(tile, userMarks[id] || {});
          tileLayer.addLayer(tileMarkers[id]);
        }
      }
    }

            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = `map-${new Date().toISOString().slice(0, 19)}.png`;
            link.click();
          });
        });
      }
      
      // Сворачивание панели
      const togglePanel = document.getElementById('toggle-panel');
      if (togglePanel) {
        togglePanel.addEventListener('click', function() {
          const panel = document.getElementById('panel');
          if (panel) {
            panel.classList.toggle('collapsed');
            this.textContent = panel.classList.contains('collapsed') ? '🔼' : '🔽';
          }
        });
      }
      
      // Сворачивание боковой панели
      const toggleSidePanel = document.getElementById('toggle-side-panel');
      if (toggleSidePanel) {
        toggleSidePanel.addEventListener('click', function() {
          const sidePanel = document.getElementById('side-panel');
          if (sidePanel) {
            sidePanel.classList.toggle('collapsed');
          }
        });
      }
      
      // Делегирование событий для попапов
      if (map) {
        map.on('popupopen', (e) => {
          const popup = e.popup;
          if (popup && popup.getElement()) {
            popup.getElement().addEventListener('click', (event) => {
              if (event.target.classList.contains('mark-btn')) {
                const tileId = parseInt(event.target.dataset.id);
                const markType = event.target.dataset.type;
                saveMark(tileId, markType);
              }
              
              if (event.target.classList.contains('save-comment-btn')) {
                const tileId = parseInt(event.target.dataset.id);
                const commentTextarea = document.getElementById(`comment-${tileId}`);
                const comment = commentTextarea ? commentTextarea.value : '';
                saveMark(tileId, 'comment', comment);
              }
            });
          }
        });
      }
      
      // Делегирование событий для избранного
      const favList = document.getElementById('favorites-list');
      if (favList) {
        favList.addEventListener('click', (event) => {
          if (event.target.classList.contains('goto-fav')) {
            const tileId = parseInt(event.target.dataset.id);
            const tile = tileData.find(t => t.id_tile === tileId);
            if (tile) {
              map.flyTo([tile.lat, tile.lng], 7, { animate: true, duration: 1 });
            }
          } else if (event.target.classList.contains('remove-fav')) {
            const tileId = parseInt(event.target.dataset.id);
            saveMark(tileId, 'clear');
          }
        });
      }
      
      // Обновление при перемещении карты
      if (map) {
        map.on('moveend', () => {
          drawGrid();
          drawTiles();
        });
        
        // Обновление при изменении зума
        map.on('zoomend', () => {
          drawTiles();
        });
      }
      
      // Кнопка логов
      const logsBtn = document.getElementById('logs-btn');
      if (logsBtn) {
        logsBtn.addEventListener('click', () => {
          const debugPanel = document.getElementById('debug-panel');
          if (debugPanel) {
            debugPanel.style.display = debugPanel.style.display === 'none' ? 'block' : 'none';
          }
        });
      }
    }
    
    // Инициализация приложения
    async function initApp() {
      try {
        // Инициализация Telegram
        const user = initTelegram();
        
        // Инициализация карты
        await initMap(user);
        
        // Логирование успешного запуска
        log('✅ Приложение успешно запущено');
        
        // Смена фраз загрузки
        let phraseIndex = 0;
        setInterval(() => {
          if (loaderText && !loaderScreen.classList.contains('fade-out')) {
            loaderText.textContent = loadingPhrases[phraseIndex];
            phraseIndex = (phraseIndex + 1) % loadingPhrases.length;
          }
        }, 3000);
        
      } catch (error) {
        log(`⚠️ Критическая ошибка инициализации: ${error.message}`, true);
        alert('Произошла критическая ошибка при запуске приложения');
      }
    }
    
    // Запуск приложения
    document.addEventListener('DOMContentLoaded', initApp);
  </script>
</body>
